org-forgerock-auth-oauth-account-mapper-configuration=id=id

org-forgerock-auth-oauth-attribute-mapper-configuration=id=id
org-forgerock-auth-oauth-attribute-mapper-configuration=email=emails.preferred
org-forgerock-auth-oauth-attribute-mapper-configuration=last_name=last_name
org-forgerock-auth-oauth-attribute-mapper-configuration=first_name=first_name
org-forgerock-auth-oauth-attribute-mapper-configuration=name=name