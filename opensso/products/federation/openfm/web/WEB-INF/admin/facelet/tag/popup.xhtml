<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://opensso.dev.java.net"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">

    <c:if
        test="#{empty visible}">
        <c:set
            var="visible"
            value="true"/>
    </c:if>
    <c:if
        test="#{empty autoCentre}">
        <c:set
            var="autoCentre"
            value="true"/>
    </c:if>
    <c:if
        test="#{empty modal}">
        <c:set
            var="modal"
            value="true"/>
    </c:if>
    <c:if
        test="#{empty type}">
        <c:set
            var="type"
            value="info"/>
    </c:if>
    <c:if
        test="#{empty width}">
        <c:set
            var="width"
            value="300"/>
    </c:if>

    <ice:panelPopup
        styleClass="popup-#{type} #{o:concat('width-',width)}"
        draggable="false"
        autoCentre="#{autoCentre}"
        modal="#{modal}"
        positionOnLoadOnly="true"
        rendered="#{visible}">
        <f:facet name="header">
            <ice:panelGrid
                width="100%"
                cellpadding="0"
                cellspacing="0"
                columns="3"
                columnClasses="icon,title,close">
                <ice:graphicImage
                    value="../image/#{type == null ? 'info' : type}.png" />
                <ice:outputText
                    value="#{title}"/>
                <ice:panelGroup
                    styleClass="float-right"
                    rendered="#{handler != null}">
                    <ice:commandButton
                        type="button"
                        image="../image/close.gif"
                        immediate="#{closeImmediate == null ? 'true' : closeImmediate}"
                        actionListener="#{handler[closeListenerMethod]}"
                        style="cursor: pointer;">
                        <ui:insert name="attributes"/>
                    </ice:commandButton>
                </ice:panelGroup>
                <ice:panelGroup
                    styleClass="float-right"
                    rendered="#{handler == null}">
                    <ice:commandButton
                        type="button"
                        image="../image/close.gif"
                        immediate="true"
                        style="cursor: pointer;">
                        <ui:insert name="attributes"/>
                    </ice:commandButton>
                </ice:panelGroup>
            </ice:panelGrid>
        </f:facet>
        <f:facet name="body">
            <ice:panelGroup
                styleClass="body">
                <ui:insert name="body"/>
            </ice:panelGroup>
        </f:facet>
    </ice:panelPopup>
</ui:composition>
