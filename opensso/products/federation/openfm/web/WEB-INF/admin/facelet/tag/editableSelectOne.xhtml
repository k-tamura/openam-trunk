<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net"
    xmlns:f="http://java.sun.com/jsf/core">

    <f:subview>

        <ice:panelGroup style="margin-bottom: 10px;">
            <ice:selectOneListbox
                size="4"
                style="height:75px; width:375px"
                valueChangeListener="#{editableSelectOneHandler.madeSelectionListener}">
                <f:attribute name="editableSelectOneBean" value="#{editableSelectOneBean}" />
                <f:selectItems value="#{editableSelectOneBean.selectItemList}"/>
            </ice:selectOneListbox>
            
            <ice:panelGrid 
                columns="3"
                visible="#{!editableSelectOneBean.showingNewItemInput}"
                style="height: 27px; width: 375px;">
                <ice:panelGroup style="text-align: left;">
                    <ice:commandLink
                       actionListener="#{editableSelectOneHandler.addNewListener}"
                       style="padding: 0px;">
                        <f:attribute name="editableSelectOneBean" value="#{editableSelectOneBean}" />
                        <img 
                           src="../image/add.png"
                           style="vertical-align: middle;" />
                        <ice:outputText 
                           style="color: #5382A1; padding: 0px 0px 0px 3px; text-decoration: underline;"
                           value="#{resources['editableSelectOne.addNew']}" />
                    </ice:commandLink> 
                </ice:panelGroup>
                <ice:panelGroup style="text-align: center;">
                    <ice:commandLink 
                       actionListener="#{editableSelectOneHandler.editSelectionListener}"
                       visible="#{o:size(editableSelectOneBean.items) > 0}"
                       style="padding: 0px;">
                        <f:attribute name="editableSelectOneBean" value="#{editableSelectOneBean}" />
                        <img 
                           src="../image/edit.png"
                           style="vertical-align: middle;" />
                        <ice:outputText 
                           style="color: #5382A1; padding: 0px 0px 0px 3px; text-decoration: underline;"
                           value="#{resources['editableSelectOne.editSelected']}" />
                    </ice:commandLink> 
                </ice:panelGroup>
                <ice:panelGroup style="text-align: right;">
                    <ice:commandLink 
                       actionListener="#{editableSelectOneHandler.removeSelectionListener}"
                       visible="#{o:size(editableSelectOneBean.items) > 0}"
                       style="padding: 0px;">
                        <f:attribute name="editableSelectOneBean" value="#{editableSelectOneBean}" />
                        <img 
                           src="../image/remove.png"
                           style="vertical-align: middle;" />
                        <ice:outputText 
                           style="color: #5382A1; padding: 0px 0px 0px 3px; text-decoration: underline;"
                           value="#{resources['editableSelectOne.removeSelected']}" />
                    </ice:commandLink> 
                </ice:panelGroup>
            </ice:panelGrid>
            
            <ice:panelGrid
                columns="3"
                visible="#{editableSelectOneBean.showingNewItemInput}"
                style="">
                <ice:inputText
                    autocomplete="off" 
                    style="padding: 1px; width: 250px;"
                    value="#{editableSelectOneBean.newItem}" />
                <ice:commandLink 
                   actionListener="#{editableSelectOneHandler.addItemListener}"
                   style="padding: 0px;"
                   rendered="#{!editableSelectOneBean.editingExisting}">
                    <f:attribute name="editableSelectOneBean" value="#{editableSelectOneBean}" />
                    <img 
                       src="../image/add.png"
                       style="vertical-align: middle;" />
                    <ice:outputText 
                       style="color: #5382A1; padding: 0px 5px 0px 3px; text-decoration: underline;"
                       value="#{resources['editableSelectOne.add']}" />
                </ice:commandLink> 
                <ice:commandLink 
                   actionListener="#{editableSelectOneHandler.editItemListener}"
                   style="padding: 0px;"
                   rendered="#{editableSelectOneBean.editingExisting}">
                    <f:attribute name="editableSelectOneBean" value="#{editableSelectOneBean}" />
                    <img 
                       src="../image/edit.png"
                       style="vertical-align: middle;" />
                    <ice:outputText 
                       style="color: #5382A1; padding: 0px 5px 0px 3px; text-decoration: underline;"
                       value="#{resources['editableSelectOne.edit']}" />
                </ice:commandLink> 
                <ice:commandLink 
                   actionListener="#{editableSelectOneHandler.cancelItemListener}"
                   style="padding: 0px;">
                    <f:attribute name="editableSelectOneBean" value="#{editableSelectOneBean}" />
                    <img 
                       src="../image/cancel.png"
                       style="vertical-align: middle;" />
                    <ice:outputText 
                       style="color: #5382A1; padding: 0px 5px 0px 3px; text-decoration: underline;"
                       value="#{resources['editableSelectOne.cancel']}" />
                </ice:commandLink> 
            </ice:panelGrid>
        </ice:panelGroup>

    </f:subview>
</ui:composition>
