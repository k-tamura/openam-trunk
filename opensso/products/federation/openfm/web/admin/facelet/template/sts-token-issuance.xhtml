<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <o:section>
        <ui:define name="section-title">
            <ice:outputText
                value="#{resources['sts-token-issuance.section-title']}"/>
        </ui:define>
        <ui:define name="section-details">
            <ice:outputText
                value="#{resources['sts-token-issuance.section-details']}"/>
        </ui:define>
        <ui:define name="section-body">

            <ice:panelGrid columns="2" columnClasses="label-column,input-column">

                <ice:outputLabel 
                    for="issuer"
                    style="float: right;"
                    effect="#{wizardBean.stsProfileBean.issuerMessageEffect}"
                    value="#{resources['sts-token-issuance.issuerLabel']}" />
                <ice:panelGrid columns="1">
                    <ice:inputText
                        id="issuer"
                        effect="#{wizardBean.stsProfileBean.issuerInputEffect}"
                        size="40"
                        maxlength="255"
                        value="#{wizardBean.stsProfileBean.issuer}" />
                    <o:inlineHelp key="sts-token-issuance.issuerInlineHelp" />
                </ice:panelGrid>
                <ice:outputLabel
                    for="tokenLifetime"
                    style="float: right;"
                    effect="#{wizardBean.stsProfileBean.tokenLifetimeMessageEffect}"
                    value="#{resources['sts-token-issuance.tokenLifetimeLabel']}" />
                <ice:panelGrid columns="1">
                    <ice:inputText
                        id="tokenLifetime"
                        effect="#{wizardBean.stsProfileBean.tokenLifetimeInputEffect}"
                        size="10"
                        maxlength="20"
                        value="#{wizardBean.stsProfileBean.tokenLifetime}" />
                    <o:inlineHelp 
                        key="sts-token-issuance.tokenLifetimeInlineHelp" />
                </ice:panelGrid>
                <ice:outputLabel
                    for="keyAlias"
                    style="float: right;"
                    value="#{resources['sts-token-issuance.keyAliasLabel']}" />
                <ice:panelGrid columns="1">
                    <ice:outputText
                        rendered="#{o:size(wizardBean.keyAliasList) == 0 }"
                        style="font-style: italic;"
                        value="#{resources['sts-token-issuance.noKeyAliases']}"/>
                    <ice:selectOneMenu
                        id="keyAlias"
                        rendered="#{o:size(wizardBean.keyAliasList) > 0 }"
                        value="#{wizardBean.stsProfileBean.certAlias}">
                        <f:selectItems value="#{wizardBean.keyAliasList}"/>
                    </ice:selectOneMenu>
                    <o:inlineHelp key="sts-token-issuance.keyAliasInlineHelp" />
                </ice:panelGrid>
                <ice:outputLabel
                    for="tokenPluginClass"
                    style="float: right;"
                    effect="#{wizardBean.stsProfileBean.tokenPluginClassMessageEffect}"
                    value="#{resources['sts-token-issuance.tokenPluginClassLabel']}" />
                <ice:panelGrid columns="1">
                    <ice:inputText
                        id="tokenPluginClass"
                        effect="#{wizardBean.stsProfileBean.tokenPluginClassInputEffect}"
                        size="70"
                        maxlength="1024"
                        value="#{wizardBean.stsProfileBean.tokenPluginClass}" />
                    <o:inlineHelp 
                        key="sts-token-issuance.tokenPluginClassInlineHelp" />
                </ice:panelGrid>

            </ice:panelGrid>

        </ui:define>
    </o:section>

</span>
