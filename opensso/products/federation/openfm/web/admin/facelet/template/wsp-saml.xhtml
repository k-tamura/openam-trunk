<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

<o:section>
    <ui:define name="section-title">
        <ice:outputText
            value="#{resources['wsp-saml.section-title']}"/>
    </ui:define>
    <ui:define name="section-details">
        
        <ice:outputText
            rendered="#{wizardBean.samlAttributeMappingAvailable}"
            value="#{resources['wsp-saml.section-details.withSaml']}"/>
        
        <ice:outputText
            rendered="#{!wizardBean.samlAttributeMappingAvailable}"
            value="#{resources['wsp-saml.section-details.withoutSaml']}"/>

    </ui:define>
    <ui:define name="section-body">

    <ice:panelGrid 
        columns="2" 
        columnClasses="label-column,input-column"
        rendered="#{wizardBean.samlAttributeMappingAvailable}">

        <ice:outputLabel 
            for="attributeMapping"
            style="float: right;"
            value="#{resources['wsp-saml.attributeMapping']}" />
        <o:samlAttributesTable
            samlAttributesTable="#{wizardBean.wspProfileBean.samlAttributesTable}" />
                
        <ice:outputLabel 
            effect="#{wizardBean.wspProfileBean.nameIdMapperMessageEffect}"
            for="nameIdMapper"
            style="float: right;"
            value="#{resources['wsp-saml.nameIdMapperLabel']}" />
        <ice:panelGrid columns="1">
            <ice:inputText
                id="nameIdMapper"
                effect="#{wizardBean.wspProfileBean.nameIdMapperInputEffect}"
                size="70"
                maxlength="1024"
                value="#{wizardBean.wspProfileBean.nameIdMapper}" />
            <o:inlineHelp key="wsp-saml.nameIdMapperInlineHelp" />
        </ice:panelGrid>

        <ice:outputLabel 
            effect="#{wizardBean.wspProfileBean.attributeNamespaceMessageEffect}"
            for="attributeNamespace"
            style="float: right;"
            value="#{resources['wsp-saml.attributeNamespaceLabel']}" />
        <ice:panelGrid columns="1">
            <ice:inputText
                id="attributeNamespace"
                effect="#{wizardBean.wspProfileBean.attributeNamespaceInputEffect}"
                size="70"
                maxlength="1024"
                value="#{wizardBean.wspProfileBean.attributeNamespace}" />
            <o:inlineHelp key="wsp-saml.attributeNamespaceInlineHelp" />
        </ice:panelGrid>

        <ice:outputLabel 
            for="includeMemberships"
            style="float: right;"
            value="#{resources['wsp-saml.includeMembershipsLabel']}" />
        <ice:panelGrid columns="1">
            <ice:selectOneRadio
                value="#{wizardBean.wspProfileBean.includeMemberships}">
                <f:selectItem
                    itemLabel="#{resources['wsp-saml.includeMembershipsTrueLabel']}"
                    itemValue="true" />
                <f:selectItem
                    itemLabel="#{resources['wsp-saml.includeMembershipsFalseLabel']}"
                    itemValue="false" />
            </ice:selectOneRadio>
            <o:inlineHelp key="wsp-saml.includeMembershipsInlineHelp" />
        </ice:panelGrid>
      </ice:panelGrid>

  </ui:define>
</o:section>

</span>
