<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelGroup>
        <ice:panelGrid
            columns="3">
            <ice:outputLabel
                for="start-date-input"
                value="#{resources['condition-date-range.startDateLabel']}"/>
            <ice:selectInputDate
                id="start-date-input"
                renderAsPopup="true"
                value="#{viewCondition.startDate}">
                <f:convertDateTime
                    timeZone="#{timeZoneBean.timeZone.ID}"/>
            </ice:selectInputDate>
            <ice:panelGroup/>
            <ice:outputLabel
                for="end-date-input"
                disabled="#{!viewCondition.endDateEnabled}"
                value="#{resources['condition-date-range.endDateLabel']}"/>
            <ice:selectInputDate
                id="end-date-label"
                disabled="#{viewCondition.endDateDisabled}"
                renderAsPopup="true"
                value="#{viewCondition.endDate}">
                <f:convertDateTime
                    timeZone="#{timeZoneBean.timeZone.ID}"/>
            </ice:selectInputDate>
            <ice:panelGroup
                style="padding-left: 10px">
                <ice:selectBooleanCheckbox
                    value="#{viewCondition.endDateDisabled}"
                    valueChangeListener="#{viewCondition.noEndDateChanged}"/>
                <ice:outputLabel
                    for="no-end-date-check"
                    value="#{resources['condition-date-range.noEndDate']}"/>
            </ice:panelGroup>
        </ice:panelGrid>
    </ice:panelGroup>
</span>
