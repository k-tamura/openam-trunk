<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

<o:section>
    <ui:define name="section-title">
        <ice:outputText
            value="#{resources['wsp-profile.section-title']}"/>
        </ui:define>
        <ui:define name="section-details">
        <ice:outputText
            value="#{resources['wsp-profile.section-details']}"/>
    </ui:define>
    <ui:define name="section-body">

        <ice:panelGrid columns="2" columnClasses="label-column,input-column">


            <ice:outputLabel
                for="profileName"
                effect="#{wizardBean.wspProfileBean.profileNameMessageEffect}"
                value="#{resources['wsp-profile.profileNameLabel']}"
                style="float: right;" />
            <ice:inputText
                id="profileName"
                effect="#{wizardBean.wspProfileBean.profileNameInputEffect}"
                value="#{wizardBean.wspProfileBean.profileName}"
                style="width: 250px;"
                maxlength="256"/>
            <ice:outputLabel
                for="endPoint"
                effect="#{wizardBean.wspProfileBean.endPointMessageEffect}"
                value="#{resources['wsp-profile.endPointLabel']}"
                style="float: right;" />
            <ice:inputText
                id="endPoint"
                effect="#{wizardBean.wspProfileBean.endPointInputEffect}"
                value="#{wizardBean.wspProfileBean.endPoint}"
                style="width: 500px;"
                maxlength="1024"/>

            <ice:outputLabel
                for="usingMexEndPoint"
                value="#{resources['wsp-profile.usingMexEndPointLabel']}"
                style="float: right;" />
            <ice:setEventPhase events="ValueChangeEvent" phase="INVOKE_APPLICATION">
                <ice:selectOneRadio
                    value="#{wizardBean.wspProfileBean.usingMexEndPoint}"
                    valueChangeListener="#{wizardHandler.usingMexEndPointListener}">
                    <f:selectItem
                        itemLabel="#{resources['wsp-profile.usingMexEndPointTrueLabel']}"
                        itemValue="true" />
                    <f:selectItem
                        itemLabel="#{resources['wsp-profile.usingMexEndPointFalseLabel']}"
                        itemValue="false" />
                </ice:selectOneRadio>
            </ice:setEventPhase>

            <ice:outputLabel
                for="mexEndPoint"
                effect="#{wizardBean.wspProfileBean.mexEndPointMessageEffect}"
                rendered="#{wizardBean.wspProfileBean.usingMexEndPoint}"
                value="#{resources['wsp-profile.mexEndPointLabel']}"
                style="float: right;" />
            <ice:inputText
                id="mexEndPoint"
                effect="#{wizardBean.wspProfileBean.mexEndPointInputEffect}"
                rendered="#{wizardBean.wspProfileBean.usingMexEndPoint}"
                value="#{wizardBean.wspProfileBean.mexEndPoint}"
                style="width: 500px;"
                maxlength="1024"/>
        </ice:panelGrid>

    </ui:define>
</o:section>

</span>
