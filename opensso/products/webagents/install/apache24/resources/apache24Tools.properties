# ------------------------ INST FINDER INTERACTIONS ----------------------------

# INT_CONFIG_DIR
INT_CONFIG_DIR_DESC=	Enter the complete path to the directory \
						which is used by Apache Server to store \
						its configuration Files. This directory uniquely \
						identifies the Apache Server instance that \
						is secured by this Agent.
INT_CONFIG_DIR_PROMPT=	Enter the Apache Server Config Directory \
						Path
INT_CONFIG_DIR_SUMMARY_DESC=Apache Server Config Directory
INT_CONFIG_DIR_HELP=	The configuration directory of Apache \
						Server is a unique directory per instance of \
						the Apache Server where configuration \
						files associated with that instance of the \
						apache server are stored. This directory \
						contains files like httpd.conf \
						etc., which govern the runtime behavior of \
						your Apache Server.
INT_CONFIG_DIR_ERROR=	ERROR: Invalid Apache Server Config \
						directory . Please try again.

# Welcome message for the installer
WELCOME_MESSAGE=		Welcome to the OpenAM Policy Agent for \
						Apache Server.

# Exit message for the installer
EXIT_MESSAGE= 		 	Thank you for using OpenAM Policy Agent

# Other resources
APC24_ERR_HOME_DIR_NOT_FOUND=	Home Directory for Apache Server could not be calculated :
APC24_ERR_IN_VALID_HOME_DIR=	Invalid Home Directory for Apache Server :

