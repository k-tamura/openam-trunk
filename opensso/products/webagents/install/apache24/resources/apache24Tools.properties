# ******************************************************************************
VA_MSG_APC24_VAL_APACHE_HOME=Valid Apache Server Home directory : {0}
VA_WRN_APC24_IN_VAL_APACHE_HOME=Invalid Apache Server Home directory : {0}
VA_MSG_APC24_VAL_CONFIG_DIR=Valid Apache Server Config directory : {0}
VA_WRN_APC24_IN_VAL_CONFIG_DIR=Invalid Apache Server Config directory : {0}
VA_MSG_APC24_VAL_VERSION=Valid Apache server version
VA_WRN_APC24_IN_VAL_VERSION=OpenAM Apache Agent does not support this Apache server version. \
                                  Please look at the Apache Policy Agent document for the supported versions.


