usage=\nVerwendung: amadmin ARGUMENTE BEFEHLE OPTIONEN\n\nARGUMENTE:\nBenutzer-ID und Passwort oder version-Argument.\n    -u <Benutzer-DN>, --runasdn <Benutzer-DN>\n        Vollst\u00e4ndiger DN des Benutzers, der den Befehl ausf\u00fchrt\n\n    -w <Passwort>, --password <Passwort>\n    -f <Dateiname>, --passwordfile <Dateiname>\n        Vollst\u00e4ndiger DN des Benutzers, der den Befehl ausf\u00fchrt\n\nBEFEHLE:\nEiner der folgenden Befehle muss f\u00fcr jeden ausgestellten amadmin-Befehl angegeben werden.\n    -t <Dateiname>, --data <Dateiname>\n        Daten aus der angegebenen Datei laden.\n\n    -s <Dateiname>, --schema <Dateiname>\n        Schema aus der angegebenen Datei laden.\n\n    -r <Dienstname>, --deleteservice <Dienstname>\n        L\u00f6scht den Dienst aus dem System.\n\n    -m <Servername>, --session <Servername>\n        Aktive Sitzungen auf dem angegebenen Server verwalten.\n        Beispiel: -m http://server.east.company.com:8080\n\n    -a <Dienstname> <Schematyp> <xml-Datei>\n    --addattributes <Dienstname> <Schematyp> <xml-Datei>\n        F\u00fcgt ein neues Attribut zum angegebenen Dienstnamen und\n        Schematyp (global, dynamisch, Organisation oder Benutzer) hinzu.\n        Das hinzugef\u00fcgte Attributschema wird in der XML-Datei definiert.\n\n    -g <Dateiname>, --import <Dateiname>\n        Liberty-Metakompatibilit\u00e4ts-XML in Directory Server laden.\n        Dateiname enth\u00e4lt die Metainformationen und sollte die\n        Liberty-Metaspezifikation und XSD einhalten.\n\n    -e, --entityname <Entity-Name>\n\n    -o <Dateiname>, --export <Dateiname>\n        Eine Entity in die angegebene Datei exportieren. Mit dem Parameter --entityname\n        muss der Entity-Name angegeben werden. \n          --verifysig, --defaulturlprefix oder --metaalias k\u00f6nnen ebenfalls angegeben werden\n\n    -n, --version\n        Version der derzeit installierten Version von Access Manager anzeigen.\n\n    -n, --version\n        Version der derzeit installierten Version von Access Manager anzeigen.\n\n    -v, --verbose\n        Im ausf\u00fchrlichen Modus ausf\u00fchren. \n    -v, --verbose\n        Im ausf\u00fchrlichen Modus ausf\u00fchren.  \n    -d, --debug\n        Im Debug-Modus ausf\u00fchren. Ergebnisse werden an die Debug-Datei gesendet.\n\n    -c, --continue\n        Verarbeitung der Eingabe fortsetzen, wenn Fehler gefunden werden.\n\n    -y, --verifysig\n        Wird in Verbindung mit dem Befehl --import verwendet.\n        Die importierte XML-Datei wird \u00fcber einen XML-Signaturvalidator ausgef\u00fchrt.\n\n    -k <URL>, --defaulturlprefix <URL>\n        Wird in Verbindung mit --import verwendet.\n        Impliziert, dass der importierte Entity-Deskriptor eine lokale Entity ist. Eine\n        Reihe von Access Manager-spezifischen Attributen wird automatisch\n        auf dem Directory Server geladen. Mit defaulturlprefix wird\n        eines der Attribute erstellt.\n\n    -q <Meta-Alias-Name>, --metaalias <Meta-Alias-Name>\n        Wird in Verbindung mit --import verwendet.\n        Impliziert, dass der importierte Entity-Deskriptor eine lokale Entity ist. Eine\n        Reihe von Access Manager-spezifischen Attributen wird automatisch\n        auf dem Directory Server geladen. metaAlias ist eines der\n        anpassbaren Attribute.\n\n    -x, --xmlsig\n        Wird in Verbindung mit --export verwendet.\n        Hiermit wird das exportierte Dokument signiert.\n\n    -h, --help\n        Hilfe drucken (diese Meldung) und Vorgang beenden.\n\n





