<a name="authentication.authconfig"></a><h4>인증 구성 </h4>
<p><a name="indexterm-168"></a>인증 모듈 인스턴스를 정의하면 인증 모듈 체인이 성공 또는 실패한 인증 프로세스를
기반으로 리디렉션 URL 및 사후 처리 Java 클래스 사양을 제공하도록 인스턴스를 구성할
수 있습니다. 인증 모듈 인스턴스를 구성하려면 먼저 핵심 인증 속성인 <a href="service.scserviceprofile.iplanetamauthservice.html#gcnjj">조직 인증 구성</a>이 특정
인증 모듈 인스턴스 이름을 포함하도록 수정되어야 합니다.</p>
