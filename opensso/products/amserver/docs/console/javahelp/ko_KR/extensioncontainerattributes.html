<a name="extensioncontainerattributes"></a><h4>확장 컨테이너 속성</h4>
<a name="indexterm-107"></a><a name="indexterm-108"></a><p>리버티 개인 프로필 서비스를 사용하면 Liberty Alliance Project 사양에서 정의하지 않은 확장명
속성을 지정할 수 있습니다. 이 속성 값은 확장 컨테이너 속성 목록을 지정합니다.
모든 확장명은 <tt><b>/PP/Extension/PPISExtension [@name='</tt><i>extensionattribute</i><tt>']</b></tt>입니다. </p>
