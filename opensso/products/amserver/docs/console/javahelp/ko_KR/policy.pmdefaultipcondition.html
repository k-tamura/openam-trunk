<a name="policy.pmdefaultipcondition"></a><h4>IP 주소/DNS 이름</h4>
<p><a name="indexterm-37"></a>IP 주소 범위에 따라 조건을 설정합니다. 정의할 수 있는 필드는 다음과 같습니다.</p><dl><dt>보내는/받는 IP 주소</dt>
<dd><p> IP 주소의 범위를 지정합니다.</p></dd>
<dt>DNS 이름</dt>
<dd><p> DNS 이름을 지정합니다. 이 필드는 정규화된 호스트 이름이나 다음 형식의 문자열이 될 수 있습니다.</p><p><b>domainname</b></p><p><b>*.domainname</b></p></dd>
</dl>
