<a name="ggwyq"></a><h4>고급</h4>
<p>고급 등록 정보를 사용하면 관리자가 OpenSSO 콘솔에 표시되지 않는 서버 구성 등록
정보에 값을 선택하여 추가할 수 있습니다. 이전 릴리스에서는 모든 서버 및 사이트
등록 정보가 <tt>AMConfig.properties</tt> 파일에 있었습니다. 이제 콘솔에서 관리할 수 있는 등록 정보
목록은 <a href="ggvwi.html">서버 및 사이트 콘솔 속성 맵</a>을 참조하십시오. </p>
