<a name="subject.role"></a><h4>역할</h4>
<p><a name="indexterm-53"></a>역할의 구성원은 해당 역할을 가진 LDAP 항목입니다. 역할의 기준 자체는 속성과 함께
LDAP 항목으로 정의되며 항목의 고유 이름(DN) 속성에 의해 식별됩니다. 역할을 만들면 서비스와
사용자를 직접 추가할 수 있습니다.</p><p><a href="subject.createrole.html">역할 만들기 또는 수정</a>을 참조하십시오.</p>
