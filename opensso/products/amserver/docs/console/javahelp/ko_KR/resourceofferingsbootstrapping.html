<a name="resourceofferingsbootstrapping"></a><h4>부트스트랩용 자원 오퍼링</h4>
<a name="indexterm-144"></a><a name="indexterm-145"></a><p>이 속성은 서비스의 부트스트랩용 자원 오퍼링을 정의합니다. 단일 사인온(SSO) 후에 이 자원
오퍼링 및 관련된 인증서가 SSO 명제의 클라이언트에게 보내집니다. 부트스트랩에는 하나의 자원 오퍼링만
허용됩니다. 기본적으로 이 오퍼링에는 검색 서비스 관련 정보가 들어 있습니다. 이 속성과
연관된 작업은 다음과 같습니다.</p>
<ul><li><p><a href="service.smdiscoverybootstraprefoffadd.html">부트스트랩용 자원 오퍼링 구성</a></p></li>
<li><p><a href="service.smdiscoverydescriptionadd.html">서비스 설명 구성</a></p></li></ul>
