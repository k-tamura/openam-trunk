<a name="addusertogroup"></a><h5>역할 및 그룹에 사용자 추가</h5>
<a name="indexterm-50"></a><a name="indexterm-51"></a><ol>
<li><b>수정할 사용자의 이름을 누릅니다.</b></li>
<li><b>[역할] 또는 [그룹]을 선택합니다. 이미 사용자에게 할당된 역할과 그룹만 표시됩니다.</b></li>
<li><b>사용 가능한 목록에서 역할 또는 그룹을 선택하고 [추가]를 누릅니다.</b></li>
<li><b>선택된 목록에 역할 또는 그룹이 표시되면 [저장]을 누릅니다.</b></li></ol>
