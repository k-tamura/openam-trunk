<a name="federation"></a><h3>연합</h3><p>연합 인터페이스는 Liberty Alliance Project <b>Identity Federation Framework</b>(Liberty ID-FF) 사양의 Access Manager 구현입니다. Liberty
ID-FF는 Identity 연합, 크로스 도메인 인증 및 세션 관리에 대한 솔루션을 제공하는
일련의 프로토콜, 바인드 및 프로필을 정의합니다. Access Manager 콘솔의 연합 인터페이스는 다음
항목의 구성 및 유지 관리 방법을 제공합니다.</p>
