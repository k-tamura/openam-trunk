<a name="service.scplatformsitelistadd"></a><h4>새 사이트 이름 만들기</h4><ol>
<li><b><a name="indexterm-209"></a>[사이트 이름] 목록에서 [새로 만들기]를 누릅니다.</b></li>
<li><b>서버 필드에 호스트 이름과 포트를 입력합니다.</b></li>
<li><b>사이트 이름을 입력합니다.</b><p>이 값은 서버를 고유하게 식별합니다. 로드 균형 조정 또는 페일오버에 참여하고 있는
각 서버는 2자리 숫자의 고유 식별자를 가지고 있어야 합니다. 예를 들면 <tt>01</tt>과
같습니다.</p></li>
<li><b>[저장]을 누릅니다.</b><p>사이트 이름을 편집하려면 사이트 이름 목록에서 항목을 누르고 값을 변경합니다.</p></li></ol>
