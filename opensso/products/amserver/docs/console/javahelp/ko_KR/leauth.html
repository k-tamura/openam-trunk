<A NAME="leauth"></A><h3>LE 인증 조건</h3>
<p><A NAME="indexterm-32"></A>사용자의 인증 수준이 조건에 설정된 인증 수준보다 낮거나 같은 경우에 정책을 적용합니다.</p>
<p>인증 수준 조건은 해당 영역의 등록된 인증 모듈 수준이 아닌 다른 수준을 지정하는 데 사용됩니다. 다른 영역에서 인증된 사용자에게 정책을 적용할 때 유용합니다.</p>
