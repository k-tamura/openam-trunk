<a name="policy.pmdefaultsessioncondtionadd"></a><h4>활성 세션 시간</h4>

<dt>세션 종료</dt>
<dd><p>선택된 경우 세션 시간이 최대 세션 시간 필드에 정의된 허용되는 최대 시간을 초과하면 사용자 세션이 종료됩니다.</p></dd>
