<a name="supportedcontainers"></a><h4>지원되는 컨테이너</h4>
<a name="indexterm-99"></a><a name="indexterm-100"></a><p>이 속성 값은 리버티 개인 프로필 서비스에서 지원되는 컨테이너의 목록을 정의합니다. <b>컨테이너</b>는
이 인스턴스에 사용되는 리버티 개인 프로필 서비스의 속성입니다. 예를 들어, 비상 연락처와
공통 이름의 두 가지 기본 컨테이너가 있습니다.</p>
<hr><p><b>주 &#8211; </b>여기서 설명하는 <b>컨테이너</b>라는 용어는 OpenSSO Identity 관련 객체를 일컫는 <b>컨테이너</b>와 관련이 없습니다.</p>
<hr>
<p>새 컨테이너를 추가하려면 [새로 만들기]를 누르고 <a href="webservices.wsppservicesupportedcontaineradd.html">지원되는 컨테이너 구성</a>을 참조하십시오.</p>
