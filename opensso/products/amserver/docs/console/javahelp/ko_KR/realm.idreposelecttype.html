<a name="realm.idreposelecttype"></a><h4>새 데이터 저장소 만들기</h4><ol>
<li><b><a name="indexterm-12"></a>새 데이터 저장소를 추가할 영역을 선택합니다.</b></li>
<li><b>[데이터 저장소] 탭을 누릅니다.</b></li>
<li><b>데이터 저장소 목록에서 [새로 만들기]를 누릅니다.</b></li>
<li><b>데이터 저장소의 이름을 입력합니다.</b></li>
<li><b>만들 데이터 저장소 유형을 선택합니다. </b></li>
<li><b>[다음]을 누릅니다.</b></li>
<li><b>적절한 속성 값을 입력하여 데이터 저장소를 구성합니다. 각 데이터 저장소 유형의 속성
정의에 대한 링크는 <a href="idrepoadd.html">OpenSSO 데이터 저장소 유형</a>을 참조하십시오.</b></li>
<li><b>[마침]을 누릅니다.</b></li></ol>
