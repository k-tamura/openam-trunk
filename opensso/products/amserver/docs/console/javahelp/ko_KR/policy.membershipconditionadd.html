<a name="policy.membershipconditionadd"></a><h4>Identity 구성원</h4>
<p>해당 환경에 지정된 <tt>uuid</tt> 호출자가 조건에 지정된 하나 이상의 <tt>AMIdentity</tt> 객체의 구성원인지
확인합니다. <tt>uuid</tt> 호출자는 평가 요청의 <tt>environment</tt> 매개 변수에 Condition.<tt>INVOCATOR_PRINCIPAL_UUID</tt>의 키 값으로 지정되며,이
값은 기본적으로 WSC(웹 서비스 클라이언트)의 인증 규칙을 적용하는 데 사용됩니다. WSC의 Identity는
<tt>uuid</tt> 호출자의 값으로 전달됩니다. </p>
<br/>
