<a name="policy.pmdefaulttimeconditionadd"></a><h4>시간(요일, 날짜, 시간 및 표준 시간대)</h4>
<p><a name="indexterm-40"></a>시간 제약 조건을 바탕으로 조건을 설정합니다. 필드는 다음과 같습니다.</p><dl><dt>시작/끝 날짜</dt>
<dd><p>날짜의 범위를 지정합니다.</p></dd>
<dt>시간</dt>
<dd><p> 하루 중 시간의 범위를 지정합니다.</p></dd>
<dt>요일</dt>
<dd><p> 요일의 범위를 지정합니다.</p></dd>
<dt>표준 시간대</dt>
<dd><p> 표준 또는 사용자 정의 표준 시간대를 지정합니다. 사용자 정의 표준 시간대는 Java에서 구성한 표준 시간대 아이디(예: PST)만 될 수 있습니다. 값을 지정하지 않으면 OpenSSO JVM에 설정된 표준 시간대가 기본값으로 사용됩니다.</p></dd>
</dl>
