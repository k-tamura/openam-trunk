<a name="gdkmp"></a><h4>Condition de filtre LDAP</h4>
<p><a name="indexterm-38"></a>La strat&#233;gie s'applique lorsque le filtre LDAP d&#233;fini trouve l'entr&#233;e utilisateur dans
le r&#233;pertoire LDAP indiqu&#233; dans le <a href="ggdbu.html#ggdcj">service de configuration de strat&#233;gie</a>. Ceci ne s'applique que dans
le domaine o&#249; la strat&#233;gie est d&#233;finie.</p>
