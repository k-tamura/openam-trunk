<a name="signsamlresponse"></a><h4>簽名 SAML 回應</h4>
<p>此屬性指定所有 SAML 回應在傳送之前是否將以數位方式簽署 (<tt>XML DSIG</tt>)。選取此核取方塊即可啟用此功能。</p>
<hr><p><b>備註 &#8211; </b>不管啟用此選項與否，都會以數位方式簽署「Web 瀏覽器 POST 設定檔」所使用的所有 SAML 回應。</p>
