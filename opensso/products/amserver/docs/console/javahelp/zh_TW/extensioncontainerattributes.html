<a name="extensioncontainerattributes"></a><h4>延伸容器屬性</h4>
<a name="indexterm-107"></a><a name="indexterm-108"></a><p>Liberty 個人設定檔服務 允許您指定未在 Liberty Alliance Project 規格中定義的延伸屬性。此屬性值指定一個延伸容器屬性清單。所有的延伸均應定義為如下格式：<tt><b>/PP/Extension/PPISExtension [@name='</tt><i>extensionattribute</i><tt>']</b></tt></p>
