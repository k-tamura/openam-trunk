<a name="idm.entityaddgroup"></a><h5>建立或修改群組</h5>
<ol>
<li><b>按一下 [群組] 標籤。</b></li>
<li><b>按一下 [群組] 清單上的 [新建]。</b></li>
<li><b>輸入群組的名稱。</b></li>
<li><b>按一下 [確定]。</b><p>一旦您建立了群組，您可以按一下群組名稱與 [使用者] 標籤，將使用者增加至群組。如需詳細資訊，請參閱<a href="idm.entitymembership.html">將使用者增加至群組</a>。</p></li></ol>
