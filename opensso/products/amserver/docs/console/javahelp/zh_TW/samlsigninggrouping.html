<A NAME="samlsigninggrouping"></A><h3>簽名</h3>
<p>以下是簽名群組中的屬性。</p>
<p><hr size="1" noshade><p><b>備註 - </b>無論是否啟用此選項，均會對 Web Browser POST 設定檔使用的所有 SAML 回應進行數位簽名。</p>
<hr size="1" noshade></p><A NAME="fwart"></A><h4>簽名 SAML 指定</h4>
<p>此屬性指定在發送所有 SAML 假設之前，是否對其進行數位簽名 (XML DSIG)。按一下此選項會啟用此功能。</p>
<A NAME="fwape"></A><h4>簽名 SAML 請求</h4>
<p>此屬性指定在發送所有 SAML 請求之前，是否對其進行數位簽名 (XML DSIG)。按一下此選項會啟用此功能。</p>
<A NAME="fwaos"></A><h4>簽名 SAML 回應</h4>
<p>此屬性指定在發送所有 SAML 回應之前，是否對其進行數位簽名 (XML DSIG)。按一下此選項會啟用此功能。 </p>

<br />
