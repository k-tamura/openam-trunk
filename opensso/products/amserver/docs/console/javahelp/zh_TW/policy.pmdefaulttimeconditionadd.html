<a name="policy.pmdefaulttimeconditionadd"></a><h4>時間 (星期幾、日期、時間和時區)</h4>
<p><a name="indexterm-40"></a>根據時間限制來設定條件。這些欄位包括：</p><dl><dt>日期自/至</dt>
<dd><p>指定日期範圍。</p></dd>
<dt>時間</dt>
<dd><p>指定一天內的時間範圍。</p></dd>
<dt>星期幾</dt>
<dd><p>指定星期幾的範圍。</p></dd>
<dt>時區</dt>
<dd><p>指定時區 (標準或自訂)。自訂時區僅可為 Java 識別的時區 ID (例如，PST)。如果未指定值，則預設值為 OpenSSO JVM 中設定的 [時區]。</p></dd>
</dl>
