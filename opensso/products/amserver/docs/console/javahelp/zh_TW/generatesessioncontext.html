<a name="generatesessioncontext"></a><h4>啟動程式的階段作業環境敘述</h4>
<a name="indexterm-138"></a><a name="indexterm-139"></a><p>如果選取此選項，會指定是否為啟動程式產生 <tt>SessionContextStatement</tt>。探索服務需要 <tt>SessionContextStatement</tt> 中的 <tt>SessionConxtext</tt>，才能支援 <tt>AuthenicateSessionContext</tt> 指令。依預設，不選取此選項。</p>
