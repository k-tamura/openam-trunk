<a name="realm.realmproperties"></a><h4>一般特性</h4>
<p><a name="indexterm-4"></a>[一般特性] 頁面顯示範圍的基本屬性。若要修改這些特性，於 [存取控制] 標籤之下按一下 [範圍名稱] 的範圍。然後，編輯下列特性：</p><dl><dt>範圍狀態</dt>
<dd><p>選擇 [使用中] 或 [非使用中] 狀態。預設值為 [使用中]。在範圍存在期間，可以透過選取 [特性] 圖示隨時變更該狀態。登入時，選擇 [非使用中] 以停用使用者存取。</p></dd>
<dt>範圍/DNS 別名</dt>
<dd><p>允許增加範圍 DNS 名稱的別名。此屬性僅接受「實際的」網域別名 (不允許使用隨機字串)。</p></dd>
</dl>
<p>一旦您編輯了特性，請按一下 [儲存]。</p>
