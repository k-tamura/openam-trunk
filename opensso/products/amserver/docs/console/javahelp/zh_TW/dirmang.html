<a name="dirmang"></a><h3>目錄管理</h3><p><a name="indexterm-53"></a>只有在 [舊有模式] 下安裝 OpenSSO 時，才會顯示 [目錄管理] 標籤。此目錄管理功能為啟用 Sun Java System Directory Server
