<a name="ggwyq"></a><h4>進階</h4>
<p>系統管理員可以透過進階特性為 OpenSSO 主控台中沒有出現的伺服器配置特性選取並增加值。在之前的發行版本中所有 [伺服器與網站] 特性都位於 <tt>AMConfig.properties</tt> 檔案中。如需現在由主控台管理的特性清單，請參閱「<a href="ggvwi.html">伺服器與網站主控台屬性對映</a>」。</p>
