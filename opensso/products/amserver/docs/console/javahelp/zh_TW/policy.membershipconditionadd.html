<a name="policy.membershipconditionadd"></a><h4>識別成員身份</h4>
<p>檢查環境中指定的呼叫器 <tt>uuid</tt> 是否屬於 <tt>AMIdentity</tt> 物件 (條件中至少指定一個這類物件) 的成員。<tt>uuid</tt> 呼叫器會被指定為評估請求的 <tt>environment</tt> 參數中的 Condition.<tt>INVOCATOR_PRINCIPAL_UUID</tt> 的關鍵字值。這主要用來對
WSC (Web 服務用戶端) 套用授權規則。WSC 的識別會做為 <tt>uuid</tt> 呼叫器的值傳遞。</p>
<br/>
