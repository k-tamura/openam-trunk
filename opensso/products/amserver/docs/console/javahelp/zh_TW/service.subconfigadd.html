<a name="service.subconfigadd"></a><h4>新增子配置</h4><ol>
<li><b><a name="indexterm-197"></a>在 [輔助配置實例] 清單中按一下 [新建]。</b></li>
<li><b>輸入新子配置的名稱。</b></li>
<li><b>輸入下列欄位的資料：</b><dl><dt>階段作業儲存使用者</dt>
<dd><p>定義用來擷取並儲存階段作業資料的資料庫使用者。</p></dd>
<dt>階段作業儲存密碼</dt>
<dd><p>定義 [階段作業儲存] 中定義的資料庫使用者之密碼。</p></dd>
<dt>階段作業儲存密碼 (確認)</dt>
<dd><p>確認密碼。</p></dd>
<dt>最長等待時間</dt>
<dd><p>定義執行緒能夠等待以取得資料庫連線物件的總時間。此值以毫秒為計算單位。</p></dd>
<dt>資料庫 URL</dt>
<dd><p>指定資料庫的 URL。</p></dd>
</dl>
</li>
<li><b>按一下 [增加] 。</b></li></ol>
