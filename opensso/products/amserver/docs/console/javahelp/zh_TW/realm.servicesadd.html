<a name="realm.servicesadd"></a><h4>將服務增加至範圍</h4><ol>
<li><b><a name="indexterm-9"></a>按一下您要新增服務的範圍名稱。</b></li>
<li><b>選取 [服務] 標籤。</b></li>
<li><b>按一下 [服務] 清單中的 [增加]。</b></li>
<li><b>選取您要為範圍增加的服務。</b></li>
<li><b>按 [下一步]。</b></li>
<li><b>定義範圍屬性以配置服務。請參閱下列服務的屬性定義：</b>
<ul><li><p><a href="service.scserviceprofile.amadminconsoleservice.html">管理</a></p></li>
<li><p><a href="service.scpolicy.html">策略配置</a></p></li>
<li><p><a href="service.smdiscoveryservice.html">探索服務</a></p></li>
<li><p><a href="service.smg11n.html">全域化設定</a></p></li>
<li><p><a href="service.scserviceprofile.iplanetampasswordresetservice.html">密碼重設</a></p></li>
<li><p><a href="service.scserviceprofile.amsessionservice.html">階段作業</a></p></li>
<li><p><a href="service.scserviceprofile.iplanetamuserservice.html">使用者</a></p></li></ul>
</li>
<li><b>按一下 [完成]。</b></li>
<li><b>若要編輯服務的特性，請按一下服務清單中的名稱。</b></li></ol>
