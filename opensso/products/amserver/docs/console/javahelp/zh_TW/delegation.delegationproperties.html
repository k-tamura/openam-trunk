<a name="delegation.delegationproperties"></a><h4>權限特性</h4>
<p><a name="indexterm-18"></a><a name="indexterm-19"></a>權限定義對存在於某個範圍內之認證使用者的存取權限。權限定義中，使用使用者做為策略主體。若要指定或修改權限，按一下您要編輯的名稱。您可以指定的權限包括：</p>
<ul><li><p>對所有記錄檔的讀取和寫入存取權</p></li>
<li><p>對所有記錄檔的讀取存取權</p></li>
<li><p>對所有記錄檔的寫入存取權</p></li>
<li><p>僅針對策略特性的讀取與寫入存取權</p></li>
<li><p>所有範圍與策略特性的讀取與寫入存取權</p></li></ul>
<p>如需詳細資訊，請參閱<a href="policy.policy.html">策略</a>。</p>
