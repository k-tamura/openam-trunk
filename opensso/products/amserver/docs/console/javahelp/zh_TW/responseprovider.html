<a name="responseprovider"></a><h4>回應提供者</h4>
<p><a name="indexterm-41"></a>回應提供者是提供以策略為基礎之回應屬性的外掛程式。於策略服務中啟用外掛程式，然後於<a href="service.scpolicy.html">策略配置</a>服務中配置。回應屬性與策略決策一起傳送至一個配置的策略代理程式且通常用於自訂應用程式。</p>
