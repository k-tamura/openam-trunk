<a name="resourceidmapper"></a><h4>ResourceID 對映程式</h4>
<a name="indexterm-87"></a><a name="indexterm-88"></a><p>此屬性的值指定 <tt>com.sun.identity.liberty.ws.interfaces.</tt><tt>ResourceIDMapper</tt> 的實作。雖然可以開發新的實作，但是 OpenSSO 提供了預設 <tt>com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPResourceIDMapper</tt>，它將探索資源識別碼對映至使用者 ID。</p>
