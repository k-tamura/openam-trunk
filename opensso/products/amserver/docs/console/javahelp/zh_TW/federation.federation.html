<a name="federation.federation"></a><h3>聯合</h3><p>聯合介面是 Liberty Alliance Project <b>識別聯合架構</b> (Liberty ID-FF)、SAMLv2 和 WS-FED 規格的 OpenSSO 實作。這些規格定義一組協定、連結及設定檔，
以提供識別聯合、跨網域認證及階段作業管理的解決方案。OpenSSO 主控台中的聯合介面可以配置及維護下列項目：</p>
<ul><li><p><a href="federation.fsauthdomains.html">信任圈</a></p></li>
<li><p><a href="federation.createsaml2metadata.html">實體提供者</a></p></li>
<li><p><a href="federation.fssamlservice.html">SAML1.x</a></p></li></ul>
