<a name="resourceofferingsbootstrapping"></a><h4>啟動程式的資源提供</h4>
<a name="indexterm-144"></a><a name="indexterm-145"></a><p>此屬性定義啟動程式服務的資源提供。單次登入 (SSO) 後，此資源提供及其相關憑證將被傳送至 SSO 指定中的用戶端。啟動程式只允許一個資源提供；依預設，此提供包含有關探索服務的資訊。與此屬性相關聯的作業包括：</p>
<ul><li><p><a href="service.smdiscoverybootstraprefoffadd.html">配置啟動程式的資源提供</a></p></li>
<li><p><a href="service.smdiscoverydescriptionadd.html">配置服務描述</a></p></li></ul>
