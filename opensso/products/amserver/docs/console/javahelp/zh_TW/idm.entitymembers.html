<a name="idm.entitymembers"></a><h5>新增使用者至角色或群組</h5>
<ol>
<li><b>按一下您要新增使用者的角色或群組名稱。</b></li>
<li><b>按一下 [使用者] 標籤。</b></li>
<li><b>從 [可用] 清單選取您要新增的使用者並按一下 [新增]。</b></li>
<li><b>一旦使用者顯示於 [選取的] 清單中，按一下 [儲存]。</b></li></ol>
