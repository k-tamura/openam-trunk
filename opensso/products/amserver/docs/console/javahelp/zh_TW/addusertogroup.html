<a name="addusertogroup"></a><h5>新增使用者至角色與群組</h5>
<a name="indexterm-50"></a><a name="indexterm-51"></a><ol>
<li><b>按一下您要修改的使用者名稱。</b></li>
<li><b>選取角色或群組。僅顯示已指定給使用者的角色與群組。</b></li>
<li><b>由 [可用的] 清單選取角色或群組並按一下 [新增]。</b></li>
<li><b>一旦角色或群組顯示於 [選取的] 清單中，按一下 [儲存]。</b></li></ol>
