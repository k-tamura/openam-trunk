<a name="subjectagents"></a><h4>代理程式</h4>
<a name="indexterm-52"></a><p>Fedrated Access Manager 策略代理程式保護 Web 伺服器與 Web 代理伺服器上的內容以防止未授權的侵入。他們根據管理員所配置的策略控制對服務與 web  資源的存取。</p><p><b>代理程式</b>物件定義策略代理程式設定檔，可讓 Fedrated Access Manager 儲存認證及其他有關保護 Fedrated Access Manager 資源之特定代理程式的設定檔資訊。經由 Fedrated Access Manager
主控台，管理員可以檢視、建立、修改與刪除代理程式設定檔。</p><p>請參閱<a href="subjectcreateagent.html">建立或修改代理程式</a></p>
