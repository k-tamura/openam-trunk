<a name="federation.createwsfedprovider"></a><h4>WS-FED 提供者實體</h4>
<p>WS-FED 實體提供者類型是以 WS-Federation 協定為基礎。此協定的實作允許在 OpenSSO 與 Microsoft Active Directory 聯合服務之間執行單次登入。WS-FED 提供者實體可讓您指定和配置下列角色：</p>
<ul><li><p>身份識別提供者</p></li>
<li><p>服務提供者</p></li></ul>
