<a name="idm.entityservices"></a><h5>將服務增加至使用者</h5>
<ol>
<li><b>選取您要增加服務的識別。</b></li>
<li><b>按一下 [服務] 標籤。</b></li>
<li><b>按一下 [增加] 。</b></li>
<li><b>依據您所選取的識別類型，將顯示下列服務清單：</b>
<ul><li><p><a href="authentication.authconfig.html">認證配置</a></p></li>
<li><p><a href="service.smdiscoveryservice.html">探索服務</a></p></li>
<li><p><a href="webservices.wspersonalprofileservice.html">Liberty 個人設定檔服務</a></p></li>
<li><p><a href="service.scserviceprofile.amsessionservice.html">階段作業</a></p></li>
<li><p>使用者</p></li></ul>
</li>
<li><b>選取您要增加的服務，並按一下 [下一步]。</b></li>
<li><b>編輯服務的屬性。如需有關服務的說明，請按一下步驟 4 中的服務名稱。</b></li>
<li><b>按一下 [完成]。</b></li></ol>
<br/>
