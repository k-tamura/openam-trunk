<A NAME="leauth"></A><h3>LE 認證條件</h3>
<p><A NAME="indexterm-32"></A>如果使用者的認證層級低於或等於條件中設定的認證層級，則會套用策略。</p>
<p>認證層級條件可用來指定該範圍的已註冊認證層級以外的層級。要將策略套用到其他範圍認證的使用者時，這會很有用。</p>
