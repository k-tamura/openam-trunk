<a name="policy.policyreferraladd"></a><h5>建立新的參照策略</h5>
<ol>
<li><b><a name="indexterm-45"></a>選擇您要建立策略的範圍。</b></li>
<li><b>於 [策略] 清單中按一下 [新建參考]。</b></li>
<li><b>增加策略的名稱與說明。</b></li>
<li><b>若您要策略為使用中，請選取 [使用中] 屬性中的 [是]。</b></li>
<li><b>並且此時，無需定義一般策略的所有欄位。您可以建立策略，隨後再增加規則和參照等。若您希望現在定義欄位，請參閱下列主題：</b>
<ul><li><p><a href="policy.ruleadd.html">將規則增加至策略</a></p></li>
<li><p><a href="policy.selectreferraltype.html">將參照增加至策略</a></p></li></ul>
</li>
<li><b>按一下 [建立]。</b></li></ol>
