    linktag = window.parent.frames[0].document.getElementsByTagName('link');

<a name="targetspecifier"></a><h4>目標指定符號</h4>
<p>此屬性指定為 SAML 重新導向使用的目標網站 URL 名稱。預設值為 <tt>TARGET</tt>。只有在 [可信任的合作夥伴] 屬性內配置的網站才可以指定為 <tt>TARGET</tt>。</p>
<br/>
