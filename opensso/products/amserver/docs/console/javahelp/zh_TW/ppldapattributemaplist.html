<a name="ppldapattributemaplist"></a><h4>PPLDAP 屬性對映清單</h4>
<a name="indexterm-101"></a><a name="indexterm-102"></a><p>Liberty 個人設定檔服務 定義的每一個識別屬性皆有一個相符的 LDAP 屬性。此屬性值是指定那些對映的清單。例如，<tt>JobTitle=sunIdentityServerPPEmploymentIdentityJobTitle</tt> 將 Liberty <tt>JobTitle</tt> 屬性對映至 OpenSSO <tt>sunIdentityServerPPEmploymentIdentityJobTitle</tt> 屬性。當新增屬性至等號的任一邊時，請確保已在此屬性中配置了所有新的屬性對映。請參閱<a href="webservices.wsppservicedsattributemaplistadd.html">配置屬性對映</a>。</p>
<br/>
