<a name="federation.fsauthdomainsselectprovider"></a><h4>將提供者新增到信任圈</h4><a name="indexterm-58"></a><p>必須先在<b>實體</b>內配置身份識別提供者及服務提供者，然後才能將它們新增至信任圈。一旦建立實體並寫入提供者，便可以將該實體 (以及其所包含的提供者) 指定給信任圈。</p>
<hr><p><b>備註 &#8211; </b>除非實體已寫入提供者，否則在可用提供者清單中不顯示該實體。</p>
<hr>
<ol>
<li><b>從可用提供者清單中選取一個或多個提供者，並按一下 [新增]。</b></li>
<li><b>完成配置並按一下 [儲存] 以完成作業。</b></li></ol>
