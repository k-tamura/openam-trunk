<a name="dirmang"></a><h3>目录管理</h3><p><a name="indexterm-53"></a>只有以“传统”模式安装 OpenSSO 时才会显示“目录管理”选项卡。此目录管理功能可以为已启用了 Sun Java System Directory Server 的 OpenSSO 部署提供身份管理解决方案。</p><p>有关“传统”模式安装选项的详细信息，参见《<i>Sun OpenSSO Installation and Configuration Guide</i>》。</p>
