<a name="policy.pmdefaultipcondition"></a><h4>IP 地址/DNS 名称</h4>
<p><a name="indexterm-37"></a>根据 IP 地址的范围设置条件。您可以定义的字段包括：</p><dl><dt>起始/结束 IP 地址</dt>
<dd><p>指定 IP 地址的范围。</p></dd>
<dt>DNS 名称</dt>
<dd><p>指定 DNS 的名称。此字段可以是全限定主机名，也可以是采用以下格式之一的字符串：</p><p><b>domainname</b></p><p><b>*.domainname</b></p></dd>
</dl>
