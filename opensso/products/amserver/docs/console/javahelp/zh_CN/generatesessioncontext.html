<a name="generatesessioncontext"></a><h4>用于引导的会话上下文语句</h4>
<a name="indexterm-138"></a><a name="indexterm-139"></a><p>如果选择了此选项，可以指定是否生成用于引导的 <tt>SessionContextStatement</tt>。要支持 <tt>AuthenicateSessionContext</tt> 指令，搜索服务 需要 <tt>SessionContextStatement</tt> 中的 <tt>SessionConxtext</tt>。默认情况下，不选择该选项。</p>
