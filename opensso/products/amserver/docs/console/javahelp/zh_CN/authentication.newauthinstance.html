<a name="authentication.newauthinstance"></a><h4>创建新的验证模块实例</h4><ol>
<li><b><a name="indexterm-6"></a>单击要为其添加新验证模块实例的领域的名称。</b></li>
<li><b>选择“验证”选项卡。</b></li>
<li><b>在“模块实例”列表中单击“新建”。</b></li>
<li><b>输入验证模块实例的名称。该名称必须唯一。</b></li>
<li><b>选择领域验证模块的类型。</b></li>
<li><b>单击“确定”。</b></li>
<li><b>单击新建的模块实例名，并编辑该模块的属性。有关各模块类型的属性定义，参见<a href="service.scconfigauth.html">验证模块属性</a>。</b></li>
<li><b>重复执行这些步骤可以添加多个模块实例。</b></li></ol>
