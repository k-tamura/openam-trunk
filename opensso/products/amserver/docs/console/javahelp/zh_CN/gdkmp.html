<p><a name="indexterm-38"></a>当已定义的 LDAP 过滤器在 LDAP 目录（在<a href="ggdbu.html#ggdcj">策略配置服务</a>中指定）中查找用户条目时，应用该策略。该条件仅在定义该策略的领域内适用。</p>
