<a name="subject.filteredrole"></a><h4>过滤的角色</h4>
<p><a name="indexterm-52"></a>过滤的角色是用 LDAP 过滤器创建的动态角色。在创建角色时，会通过过滤器过滤所有用户并为其分配该角色。 过滤器将查找条目中的任何属性值对（例如，<tt>ca=user* </tt>），并自动将包含该属性的用户指定给角色。</p><p>参见<a href="subject.createfiltrole.html">创建过滤的角色</a>。</p>
