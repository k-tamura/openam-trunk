<a name="entryhandlerpluginclass"></a><h4>条目处理程序插件类：</h4>
<a name="indexterm-132"></a><a name="indexterm-133"></a><p>此属性的值是实现 <tt>DiscoEntryHandler</tt> 接口的插件类的名称和路径，该接口用于设置或检索主体的搜索条目。提供了一种默认的实现方法。要以不同方式处理搜索条目，请实现 <tt>com.sun.identity.liberty.ws.</tt><tt>disco.plugins.</tt><tt>DiscoEntryHandler</tt> 接口并将实现类设置为该属性的值。</p>
