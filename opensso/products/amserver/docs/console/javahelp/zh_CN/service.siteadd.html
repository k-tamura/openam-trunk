<a name="service.siteadd"></a><h4>创建新的站点实例</h4><ol>
<li><b>在“站点”列表中单击“新建”。</b></li>
<li><b>在服务器字段中输入主机名和端口。</b></li>
<li><b>输入站点名称。</b><p>该值唯一标识服务器，并且允许为站点指定次入口点（主 URL 除外）。该值还用于缩短 Cookie 的长度，方法是将服务器 URL 映射到服务器 ID。</p></li>
<li><b>输入站点实例的主 URL（包括站点 URI）。</b></li>
<li><b>单击“保存”。</b><p>创建的实例将以正确格式显示在站点列表中。</p></li></ol>
