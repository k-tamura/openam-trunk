<a name="policy.pmdefaultauthschemeconditionadd"></a><h4>Authentication by Module Instance</h4>
<p><a name="indexterm-35"></a>The policy applies if the user has successfully authenticated to the authentication module
in the specified realm. If the realm is not specified, authentication to any realm
at the authentication module will satisfy the condition. </p>
