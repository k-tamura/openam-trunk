<a name="service.serverconfiginherit"></a><h4>Inheritance Settings</h4>
<p>The Inheritance Settings allow you to select which default values can be overwritten
for each server instance. Make sure that the attributes that you wish to
define for the server instance are unchecked, and then click Save. </p>
