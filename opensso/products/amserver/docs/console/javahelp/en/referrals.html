<a name="referrals"></a><h4>Referrals</h4>
<p>The referral defines the realm to which the policy evaluation is being referred.
By default, there are two types of referrals: peer realm and sub-realm. They
delegate to a realm on the same level and a realm on a
sublevel, respectively.</p>
