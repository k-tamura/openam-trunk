<a name="idm.entitiesgroup"></a><h4>Group</h4>
<p><a name="indexterm-52"></a>A <b>group</b> represents a collection of users with a common function, feature or
interest. Typically, this grouping has no privileges associated with it. Groups can exist
at two levels; within a realm and within other managed groups.</p><p>See <a href="idm.entityaddgroup.html">To Create or Modify a Group</a>.</p>
