<a name="extensionattributesnamespaceprefix"></a><h4>Extension Attributes Namespace Prefix</h4>
<a name="indexterm-109"></a><a name="indexterm-110"></a><p>The value of this attribute specifies the namespace prefix for the extensions defined
in the Extension Container Attributes. This prefix is prepended to the element and
is useful to distinguish metadata from different XML schema namespaces.</p>
