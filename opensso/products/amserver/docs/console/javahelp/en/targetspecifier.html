<a name="targetspecifier"></a><h4>Target Specifier</h4>
<p>This attribute assigns a name to the destination site URL used in SAML
redirects. The default is <tt>TARGET</tt>. Only sites configured in the Trusted Partners attribute
can be specified as a <tt>TARGET</tt>.</p>
