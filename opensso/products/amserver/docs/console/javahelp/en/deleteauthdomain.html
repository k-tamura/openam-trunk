<a name="deleteauthdomain"></a><h4>To Delete a Circle of Trust Profile</h4><a name="indexterm-59"></a><p>Follow this procedure to delete an existing circle of trust. </p><ol>
<li><b>Check the box next to the name of the circle of trust you
want to delete.</b></li>
<li><b>Click Delete.</b><p>Deleting a circle of trust does not delete the providers that belong to
it.</p></li></ol>
