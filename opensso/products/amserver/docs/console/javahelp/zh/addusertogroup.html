<a name="addusertogroup"></a><h5>向角色和组添加用户</h5>
<a name="indexterm-50"></a><a name="indexterm-51"></a><ol>
<li><b>单击所要修改的用户的名称。</b></li>
<li><b>选择角色或组。仅显示已被指定给用户的那些角色和组。</b></li>
<li><b>从“可用”列表中选择角色或组，然后单击“添加”。</b></li>
<li><b>当“选定”列表中显示了所选的角色或组时，单击“保存”。</b></li></ol>
