  <title>扩充属性名称空间前缀 - Sun OpenSSO 8.0 控制台联机帮助

  <script language="JavaScript1.2">
    linktag = window.parent.frames[0].document.getElementsByTagName('link');
    for (var i = 0; i < linktag.length; i++) {
        if (linktag[i].rel == "stylesheet") {
            var s = "<link rel=" + linktag[i].rel + " type='text/css' href=" + linktag[i].href + " />";
            document.write(s);
        }
    }

<a name="extensionattributesnamespaceprefix"></a><h4>扩充属性名称空间前缀</h4>
<a name="indexterm-109"></a><a name="indexterm-110"></a><p>此属性的值为在“扩展容器属性”中定义的扩展名指定名称空间前缀。此前缀将前置于元素中，并将用于区别来自不同 XML 方案名称空间的元数据。</p>
