<a name="federation.fsauthdomains"></a><h3>信任环</h3>
<a name="indexterm-55"></a><p><b>信任环</b>（之前称为验证域）是任意多个服务提供者（并且至少有一个身份认证提供者）的联合，主体可在安全而表面上无缝的环境中与这些服务提供者进行业务交易。要创建和填充信任环，应首先为将成为信任环成员的每个提供者创建<b>实体</b>以保留<b>元数据</b>（定义特殊身份服务体系结构的配置信息）。然后配置并保存信任环。最后，通过编辑实体的属性将实体（已配置的提供者）添加到信任环。</p><p>以下是与信任环相关联的任务：</p>
<ul><li><p><a href="federation.createcot.html">创建新的信任环</a></p></li>
<li><p><a href="federation.fsauthdomainsedit.html">修改信任环配置文件</a></p></li>
<li><p><a href="federation.fsauthdomainsselectprovider.html">添加提供者到信任环</a></p></li>
<li><p><a href="deleteauthdomain.html">删除信任环配置文件</a></p></li></ul>
