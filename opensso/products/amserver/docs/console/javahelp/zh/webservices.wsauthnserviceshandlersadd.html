<a name="webservices.wsauthnserviceshandlersadd"></a><h5>配置新的机制处理程序</h5>
<a name="indexterm-162"></a><a name="indexterm-163"></a><ol>
<li><b>单击“添加”以显示“新建机制处理程序”属性，或单击已配置的关键字值以对其进行修改。</b></li>
<li><b>基于以下信息，为属性提供值：</b><dl><dt>关键字</dt>
<dd><p>此参数为必填参数，用于定义验证 Web 服务所支持的 SASL 机制。</p></dd>
<dt>类</dt>
<dd><p>该必填参数为机制指定实现类的名称。验证 Web 服务层提供需要由每个 SASL 机制实现的处理程序接口，以处理请求的消息和返回响应。</p></dd>
</dl>
</li>
<li><b>单击“确定”或“保存”完成“请求处理程序”的配置操作。</b></li>
<li><b>单击“验证 Web 服务”页面上的“保存”完成服务的配置操作。</b></li></ol>
<br/>
