<a name="service.subconfigadd"></a><h4>添加子配置</h4><ol>
<li><b><a name="indexterm-197"></a>在“辅助配置实例”列表中单击“新建”。</b></li>
<li><b>输入新的“子配置”名称。</b></li>
<li><b>为以下字段输入数据：</b><dl><dt>会话存储用户</dt>
<dd><p>定义用于检索和存储会话数据的数据库用户。</p></dd>
<dt>会话存储密码</dt>
<dd><p>定义会话存储中所定义数据库用户的密码。</p></dd>
<dt>会话存储密码（确认）</dt>
<dd><p>确认密码。</p></dd>
<dt>最长等待时间</dt>
<dd><p>定义线程等待获取数据库连接对象的总时间。时间以毫秒为单位。</p></dd>
<dt>数据库 URL</dt>
<dd><p>指定数据库的 URL。</p></dd>
</dl>
</li>
<li><b>单击“添加”。</b></li></ol>
<br/>
