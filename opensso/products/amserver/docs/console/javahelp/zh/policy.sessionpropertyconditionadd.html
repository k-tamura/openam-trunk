<a name="policy.sessionpropertyconditionadd"></a><h4>当前会话属性</h4>
<p><a name="indexterm-36"></a>根据用户的 OpenSSO 会话中设置的属性值来决定策略是否适用于相应的请求。策略评估期间，仅当用户会话的每个属性值均符合条件中的定义时，条件才会返回 "true"。对于在条件中定义了多个值的属性，令牌只要具有条件的属性中列出的一个值就足够了。</p>
