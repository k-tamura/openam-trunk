<A NAME="leauth"></A><h3>LE 验证条件</h3>
<p><A NAME="indexterm-32"></A>如果用户的验证级别小于或等于条件中设置的验证级别，则策略适用。</p>
<p>可以使用验证级别条件来指定领域中已注册的验证模块级别之外的级别。当对已通过其他领域验证的用户应用某个策略时，这将非常有用。</p>
