<a name="aawelcome"></a><h3>Sun<sup>TM</sup> OpenSSO 8.0 联机帮助</h3><p>本联机帮助系统为通过 OpenSSO 控制台进行访问管理提供了字段级和基于任务的信息。</p><p>要查看有关特定主题的信息，请单击正在浏览的页面上的“帮助”按钮。或者通过选中下列选项卡之一浏览帮助主题。</p>
<ul><li><p>“<b>目录</b>”显示主要主题和子主题</p></li>
<li><p>“<b>索引</b>”按英文字母顺序列出主题</p></li>
<li><p>“<b>搜索</b>”可使您搜索内置的 OpenSSO 帮助</p></li></ul>
