<a name="federation.createsaml2metadata"></a><h3>实体提供者</h3>
<a name="indexterm-60"></a><a name="indexterm-61"></a><a name="indexterm-62"></a><a name="indexterm-63"></a><p><b>实体提供者</b>拥有个体实体提供者类型的元数据。OpenSSO 允许您基于 Liberty 协议创建三种实体提供者类型：SAMLv2、ID-FF 和 WS-FED。在每个实体提供者类型中，可使用 OpenSSO 控制台中提供的属性指定和自定义一定数量的实体提供者角色，从而在联合通信中执行特定功能。</p><p>有关可指定的实体提供者类型和实体提供者角色的说明，参见以下部分：</p>
<ul><li><p><a href="ggwxp.html">SAMLv2 提供者实体</a></p></li>
<li><p><a href="ggwwz.html">ID-FF 提供者实体</a></p></li>
<li><p><a href="federation.createwsfedprovider.html">WS-FED 提供者实体</a></p></li></ul>
