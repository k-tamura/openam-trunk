<a name="policy.pmdefaultsessioncondtionadd"></a><h4>活动会话时间</h4>
<p><a name="indexterm-32"></a>根据用户会话数据设置条件。您可以修改的字段包括：</p><dl><dt>最长会话时间</dt>
<dd><p>指定从发起会话起，策略可应用的最长持续时间。</p></dd>
<dt>终止会话</dt>
<dd><p>如果选择该字段，当会话时间超过“最长会话时间”字段中定义的最长允许时间时，系统将终止该用户会话。</p></dd>
</dl>
