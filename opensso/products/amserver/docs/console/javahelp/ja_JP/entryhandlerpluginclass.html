<a name="entryhandlerpluginclass"></a><h4>エントリハンドラプラグインクラス:</h4>
<a name="indexterm-132"></a><a name="indexterm-133"></a><p>この属性の値は、<tt>DiscoEntryHandler</tt> インタフェースを実装するプラグインクラスの名前とパスです。このインタフェースは、主体のディスカバリエントリを設定または取得するために使用されます。デフォルトの実装クラスが 1 つ用意されています。ディスカバリエントリを異なる方法で処理するには、<tt>com.sun.identity.liberty.ws.disco.plugins.DiscoEntryHandler</tt> インタフェースを実装し、実装クラスをこの属性の値として設定します。</p>
