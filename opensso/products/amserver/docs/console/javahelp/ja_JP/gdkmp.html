<a name="gdkmp"></a><h4>LDAP フィルタ条件 </h4>
<p><a name="indexterm-38"></a>定義した LDAP フィルタによって、<a href="ggdbu.html#ggdcj">ポリシー設定サービス</a>で指定された LDAP ディレクトリ内にユーザーエントリが見つかった場合に、ポリシーが適用可能です。これは、ポリシーが定義されているレルム内でのみ有効です。</p>
