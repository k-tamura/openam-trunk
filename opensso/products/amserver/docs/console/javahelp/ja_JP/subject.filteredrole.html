<a name="subject.filteredrole"></a><h4>フィルタロール</h4>
<p><a name="indexterm-52"></a>フィルタロールは、LDAP フィルタの使用を通じて作成される動的ロールです。すべてのユーザーは、フィルタによってフィルタリングされた後、ロール作成時にロールに割り当てられます。フィルタは、エントリ内の属性と値のペア (<tt>ca=user*</tt> など) を検索し、それらの属性を含むユーザーを自動的にロールに割り当てます。</p><p><a href="subject.createfiltrole.html">「フィルタロールを作成する」</a>を参照してください。</p>
