<a name="resourceidmapper"></a><h4>リソース ID マッパー</h4>
<a name="indexterm-87"></a><a name="indexterm-88"></a><p>この属性の値は、<tt>com.sun.identity.liberty.ws.interfaces.ResourceIDMapper</tt> の実装を指定します。新しい実装を作成できますが、OpenSSO では、検出リソース識別子をユーザー ID にマップするデフォルトの <tt>com.sun.identity.liberty.ws.idpp.plugin.IDPPResourceIDMapper</tt> が提供されます。</p>
