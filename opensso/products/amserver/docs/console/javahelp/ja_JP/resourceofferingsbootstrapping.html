<a name="resourceofferingsbootstrapping"></a><h4>ブートストラップのリソースオファリング</h4>
<a name="indexterm-144"></a><a name="indexterm-145"></a><p>この属性はサービスをブートストラップするためのリソースオファリングを定義します。シングルサインオン (SSO) のあとで、このリソースオファリングとそれに関連する証明情報が SSO 表明のクライアントに送信されます。ブートストラップではリソースオファリングを 1 つだけ実行できます。デフォルトでは、このリソースオファリングにはディスカバリサービスに関する情報が含まれています。この属性に関連する作業は、次のとおりです。</p>
