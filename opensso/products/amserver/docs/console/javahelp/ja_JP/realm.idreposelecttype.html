<a name="realm.idreposelecttype"></a><h4>新しいデータストアを作成する</h4><ol>
<li><b><a name="indexterm-12"></a>新しいデータストアを追加するレルムを選択します。</b></li>
<li><b>「データストア」タブをクリックします。</b></li>
<li><b>「データストア」リストの「新規」をクリックします。</b></li>
<li><b>データストアの名前を入力します。</b></li>
<li><b>作成するデータストアのタイプを選択します。 </b></li>
<li><b>「次へ」をクリックします。</b></li>
<li><b>適切な属性値を入力して、データストアを設定します。データストアの種類ごとの属性の定義へのリンクについては、<a href="idrepoadd.html">「OpenSSO のデータストアの種類」</a>を参照してください。</b></li>
<li><b>「完了」をクリックします。</b></li></ol>
