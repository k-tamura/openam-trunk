<a name="subject.group"></a><h4>グループ</h4>
<p><a name="indexterm-54"></a>「グループ」は、共通の機能、特徴、または関心を持つユーザーの集合を表します。<b></b>通常、このグループには関連付けられた権限はありません。グループは、2 つのレベル (特定のレルム内、あるいはほかで管理されているグループ内) で存在できます。</p><p><a href="subject.creategroup.html">「グループを作成または変更する」</a>を参照してください。</p>
