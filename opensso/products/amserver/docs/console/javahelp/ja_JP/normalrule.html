<a name="normalrule"></a><h4>ルール</h4>
<p><a name="indexterm-23"></a><a name="indexterm-24"></a>「ルール」は 1 つのサービスタイプ、1 つ以上のアクション、および 1 つの値で構成されます。<b></b>基本的に、ルールはポリシーを定義するものです。</p>
<ul><li><p>サービスタイプは、保護するリソースの種類を定義します。</p></li>
<li><p>「アクション」は、リソースに対して実行できる操作の名前です。たとえば、Web サーバーのアクションは POST や GET です。<b></b>人事サービスに使用されるアクションは、自宅電話番号を変更する機能などでしょう。</p></li>
<li><p>「値」は、アクションのアクセス権を定義します。たとえば、許可したり拒否したりできます。<b></b></p></li></ul>
