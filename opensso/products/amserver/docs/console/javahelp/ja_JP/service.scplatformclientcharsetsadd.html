<head>

  <title>新しい文字セットを作成する - Sun OpenSSO 8.0 コンソールオンラインヘルプ
  </title>
  <script language="JavaScript1.2">
    linktag = window.parent.frames[0].document.getElementsByTagName('link');
    for (var i = 0; i < linktag.length; i++) {
        if (linktag[i].rel == "stylesheet") {
            var s = "<link rel=" + linktag[i].rel + " type='text/css' href=" + linktag[i].href + " />";
            document.write(s);
        }
    }
  </script>

</head>

<body class="HlpBdy">



<a name="service.scplatformclientcharsetsadd"></a><h4>新しい文字セットを作成する</h4><ol>
<li><b><a name="indexterm-206"></a>「クライアント文字セット」リストで「新規」をクリックします。</b></li>
<li><b>「クライアントタイプ」に値を入力します。</b></li>
<li><b>「文字セット」に値を入力します。使用可能な文字セットについては、<a href="supportedlang.html">「サポートされている言語ロケール」</a>を参照してください。</b></li>
<li><b>「了解」をクリックします。</b></li>
<li><b>プラットフォームサービスのメインページで「保存」をクリックします。</b></li></ol>
<br/>

</body>
</html>
