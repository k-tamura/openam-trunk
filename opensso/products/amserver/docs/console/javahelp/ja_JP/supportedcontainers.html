<a name="supportedcontainers"></a><h4>サポートされているコンテナ</h4>
<a name="indexterm-99"></a><a name="indexterm-100"></a><p>この属性の値は、Liberty 個人プロファイルサービスでサポートされているコンテナのリストを定義します。このインスタンスで使用される「コンテナ」は、Liberty 個人プロファイルサービスの属性です。<b></b>たとえば、「緊急連絡先」と「共通名」は、2 つのデフォルトのコンテナです。</p>
<hr><p><b>注 &#8211; </b>ここで説明している「コンテナ」は、同じく「コンテナ」と呼ばれている OpenSSO のアイデンティティー関連のオブジェクトとは関係ありません。<b></b><b></b></p>
<hr>
<p>新規のコンテナを追加するには、「新規」をクリックして、<a href="webservices.wsppservicesupportedcontaineradd.html">「サポートされているコンテナを設定する」</a>を参照してください。</p>
<br/>
