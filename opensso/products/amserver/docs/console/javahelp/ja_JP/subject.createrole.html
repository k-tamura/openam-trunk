<a name="subject.createrole"></a><h5>ロールを作成または変更する</h5>
<ol>
<li><b>「ロール」タブをクリックします。</b></li>
<li><b>「ロール」リストの「新規」をクリックします。</b></li>
<li><b>ロールの名前を入力します。</b></li>
<li><b>「了解」をクリックします。</b><p>ロールの作成が完了したら、ロールの名前をクリックして次の作業を実行します。</p>
