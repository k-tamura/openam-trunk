<a name="idm.entitymembership"></a><h5>ユーザーをグループに追加する</h5>
<a name="indexterm-50"></a><a name="indexterm-51"></a><ol>
<li><b>変更するユーザーの名前をクリックします。</b></li>
<li><b>「ロール」または「グループ」を選択します。このユーザーにすでに割り当てられているロールとグループだけが表示されます。</b></li>
<li><b>「選択可能」リストからロールまたはグループを選択し、「追加」をクリックします。</b></li>
<li><b>ロールまたはグループが「選択」リストに表示されたら、「保存」をクリックします。</b></li></ol>
