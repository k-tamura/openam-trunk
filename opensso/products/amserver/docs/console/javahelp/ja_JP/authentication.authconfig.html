<a name="authentication.authconfig"></a><h4>認証設定</h4>
<p><a name="indexterm-168"></a>認証モジュールインスタンスが定義されたら、インスタンスを設定できます。設定内容には、認証モジュール連鎖、リダイレクト URL の指定、認証プロセスの成功または失敗に基づくポストプロセス Java クラスの指定があります。認証モジュールインスタンスの設定を行うには、特定の認証モジュールインスタンス名を含むようにコア認証属性 <a href="service.scserviceprofile.iplanetamauthservice.html#gcnjj">「組織認証設定」</a>をあらかじめ変更しておく必要があります。</p>
