<a name="supportedauthmechanisms"></a><h4>サポートされている認証メカニズム</h4>
<a name="indexterm-122"></a><a name="indexterm-123"></a><p>この属性は、ディスカバリサービスがサポートする認証方法を指定します。このセキュリティーメカニズムは、Web サービスコンシューマが Web サービスプロバイダに対して認証を受ける方法、またはメッセージレベルのセキュリティーを提供する方法を参照します。デフォルトでは、サービスインスタンスがサポートするすべての方法が選択されます。Web サービスコンシューマが認証方法を 1 つも選択せずに、その方法で要求を送信しようとすると、その要求は拒否されます。<a href="service.smdiscoverydescriptionadd.html">「サービス記述を設定する」</a>を参照してください。</p>
