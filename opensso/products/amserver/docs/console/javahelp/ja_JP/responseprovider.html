<a name="responseprovider"></a><h4>応答プロバイダ</h4>
<p><a name="indexterm-41"></a>応答プロバイダは、ポリシーベースの応答属性を提供するプラグインです。これらのプラグインは、ポリシーサービスで有効化された後、<a href="service.scpolicy.html">「ポリシー設定」</a>サービスで設定されます。応答属性は、ポリシー決定とともに設定済みポリシーエージェントへ送られ、通常はアプリケーションをカスタマイズする目的で使用されます。</p>
