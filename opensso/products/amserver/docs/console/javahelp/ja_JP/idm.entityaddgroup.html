<a name="idm.entityaddgroup"></a><h5>グループを作成または変更する</h5>
<ol>
<li><b>「グループ」タブをクリックします。</b></li>
<li><b>「グループ」リストの「新規」をクリックします。</b></li>
<li><b>グループの名前を入力します。</b></li>
<li><b>「了解」をクリックします。</b><p>グループの作成が完了すると、グループにユーザーを追加できます。それには、グループの名前をクリックしたあと、「ユーザー」タブをクリックします。詳細は、<a href="idm.entitymembership.html">「ユーザーをグループに追加する」</a>を参照してください。</p></li></ol>
