<a name="assertionskew"></a><h4><tt>notBefore</tt> 時間の表明スキュー係数</h4>
<p>この属性を使用して、表明の <tt>notBefore</tt> 時間を計算します。たとえば、<tt>IssueInstant</tt> が <tt>2002-09-24T21:39:49Z</tt> で、「<tt>notBefore 時間の表明スキュー係数</tt>」が 300 秒に設定されている場合 (180 がデフォルト値)、表明の条件要素の <tt>notBefore</tt> 属性は
<tt>2002-09-24T21:34:49Z</tt> となります。</p>
<hr><p><b>注 &#8211; </b>表明の合計有効期間は、「<tt>表明のタイムアウト</tt>」と「<tt>notBefore 時間の表明スキュー係数</tt>」の両方の属性によって定義されます。</p>
