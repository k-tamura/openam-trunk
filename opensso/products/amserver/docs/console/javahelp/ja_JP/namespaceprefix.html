<a name="namespaceprefix"></a><h4>ネームスペースプレフィックス</h4>
<a name="indexterm-97"></a><a name="indexterm-98"></a><p>この属性の値は、Liberty 個人プロファイルサービス XML プロトコルメッセージで使用されるネームスペースプレフィックスを指定します。「ネームスペース」は、異なる XML スキーマに由来する同じ名前の要素を区別します。<i></i>ネームスペースプレフィックスは、要素の先頭に付加され、さまざまな XML スキーマネームスペースからメタデータを区別するのに役立ちます。</p>
