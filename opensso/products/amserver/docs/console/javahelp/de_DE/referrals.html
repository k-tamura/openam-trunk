<a name="referrals"></a><h4>Bez&#252;ge</h4>
<p>Ein Bezug definiert den Bereich, auf den sich die Richtlinienbewertung bezieht. By
default, there are two types of referrals: peer realm and sub-realm. Bei
einem Peer-Bereich erfolgt die Delegierung an einen gleichgeordneten Bereich, bei einem Unterbereich
an einen untergeordneten Bereich.</p>
