/*
 * Glassfish server details
 */
glassfish_host=glassfish.red.iplanet.com
glassfish_home=/opt/SUNWappserver
glassfish_admin_port=4848
glassfish_pwd_file=/opt/SUNWappserver/pwd.txt

/*
 * Security Credentails to read the configuration data
 * appuser (com.sun.identity.agents.app.username)
 * appuserpassword (com.iplanet.am.service.password)
 */
appuser=amadmin
appuserpassword=secret12

/*
 * Server protocol, host and port to be used by Client Services
 * server_protocol (com.iplanet.am.server.protocol)
 * server_host (com.iplanet.am.server.host)
 * server_port (com.iplanet.am.server.port)
 * deploy_uri (com.iplanet.am.services.deploymentDescriptor)
 */
server_protocol=http
server_host=opensso.red.iplanet.com
server_port=8080
deploy_uri=opensso
