ssoinitresult=Single Sign-on succeeded.
ssoresult=Single Sign-on succeeded.
spsloresult=SP initiated single logout succeeded.
idpsloresult=IDP initiated single logout succeeded.
terminateresult=ManageNameID Request succeeded.
loginresult=OpenSSO

## Specify the following properties on the SP machine configurator if you are 
# running SAMLv2 module

# Specify metaAlias for hosted attribute query provider to be created. 
# The format must be /. Eg: /attrq
attrqprovider=

# Service provider signing certificate alias Eg: test
spscertalias=

#Attribute query provider signing certificate alias Eg: test
attrqscertalias=

#Service provider encryption certificate alias Eg: test
specertalias=

# Attribute query provider encryption certificate alias Eg: test
attrqecertalias=

#Specify metaAlias for hosted attribute authority to be created. The format must 
#be /. Eg: /attra
attrauthority=

# Specify metaAlias for hosted authentication authority to be created. 
# The format must be / Eg: /authna
authnauthority=

# Identity provider signing certificate alias Eg: test
idpscertalias=

# Attribute authority signing certificate alias Eg: test
attrascertalias=

# Authentication authority signing certificate alias Eg: test
authnascertalias=

# Identity provider encryption certificate alias Eg: test
idpecertalias=

# Attribute authority encryption certificate alias Eg: test
attraecertalias=

#Authentication authority encryption certificate alias Eg: test
authnaecertalias=
