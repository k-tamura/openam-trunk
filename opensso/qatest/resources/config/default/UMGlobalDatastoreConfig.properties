#
# Property definitions.
#
# All parameter will be in the format UMGlobalDatastoreConfig[index].<key>.
# [datastore number]=<value>

# datastore-count   : Number of datatore to be created or deleted.
#
# datastore-type    : Type of datatore to be created.  
#
# datastore-name    : Datastore name to be create, updated, listed, or deleted.
#
# root-suffix       : Root suffix for the datastore
#
# datastore-realm   : Realm name where the datastore resides.
#
# datastore.LDAPv3ForAD.inid : Directory server.LDAPv3ForAD.in user bindn. This
#                              user should have  priviledge to l.LDAPv3ForAD.the
#                              schema.
#
# datastore.LDAPv3ForAD.inpw  : Directory server.LDAPv3ForAD.in user password.
#
# datastore-keystore : Keystore name and location with trusted root certificate
#                     of SSL LDAPv3 datastore.  This parameter is required for
#                     SSL datastore and when sun-idrepo-ldapv3-config-ssl-enable
#                     is set to true
#
# The rest of the parameter should match with the datastore attributes 
# Mimimum parameter should be defined in this properties file are
# (for LDAPV3 datastore):
# sun-idrepo-ldapv3-config-ldap-server       : Directory server hostname.
# sun-idrepo-ldapv3-config-ldap-port         : Directory server port number.
# sun-idrepo-ldapv3-config-authid            : Special user bind dn (Sun DS and 
#					       AD has default user if not 
#					       specified.  Need to specify this 
#					       parameter for generic LDAPv3.
# sun-idrepo-ldapv3-config-authpw            : Speical user password.
# sun-idrepo-ldapv3-config-organization_name : 
# sun-idrepo-ldapv3-config-psearchbase       : Persistence search basedn.  This 
#					       only needs if user datastore on 
#					       different instance from config 
#					       datastore.	
# sun-idrepo-ldapv3-config-ssl-enable        : SSL flag.
# sun-idrepo-ldapv3-config-group-attributes  : LDAP group attributes 
# sun-idrepo-ldapv3-config-role-attributes   : LDAP role attributes
# sun-idrepo-ldapv3-config-user-objectclass  : LDAP user object class
# sun-idrepo-ldapv3-config-user-attributes   : LDAP user attributes
# The rest of the parameter should match with the datastore attributes 
# Mimimum parameter should be defined in this properties file are
# (for LDAPV3 datastore):
# sun-idrepo-ldapv3-config-ldap-server       : Directory server hostname.
# sun-idrepo-ldapv3-config-ldap-port         : Directory server port number.
# sun-idrepo-ldapv3-config-authid            : Special user bind dn (Sun DS and 
#					       AD has default user if not 
#					       specified.  Need to specify this 
#					       parameter for generic LDAPv3.
# sun-idrepo-ldapv3-config-authpw            : Speical user password.
# sun-idrepo-ldapv3-config-organization_name : 
# sun-idrepo-ldapv3-config-psearchbase       : Persistence search basedn.  This 
#					       only needs if user datastore on 
#					       different instance from config 
#					       datastore.	
# sun-idrepo-ldapv3-config-ssl-enable        : SSL flag.
# sun-idrepo-ldapv3-config-group-attributes  : LDAP group attributes 
# sun-idrepo-ldapv3-config-role-attributes   : LDAP role attributes
# sun-idrepo-ldapv3-config-user-objectclass  : LDAP user object class
# sun-idrepo-ldapv3-config-user-attributes   : LDAP user attributes

