#
# ldap-server       : Directory server hostname.
# ldap-port         : Directory server port number.
# authid            : Special user bind dn (Sun DS and 
#                     AD has default user if not 
#		      specified.  Need to specify this 
#		      parameter for generic LDAPv3.
# authpw            : Speical user password.
#

#
# Sun ONE Directory Server datastore
#
LDAPv3ForAMDS-ldap-server=is-x86-08.red.iplanet.com
LDAPv3ForAMDS-ldap-port=12589
LDAPv3ForAMDS-authid=cn=Directory Manager
LDAPv3ForAMDS-authpw=secret12
LDAPv3ForAMDS-root-suffix=dc=opensso,dc=java,dc=net

#
# Active Directory Datastore
#
LDAPv3ForAD-ldap-server=rahul20.red.iplanet.com
LDAPv3ForAD-ldap-port=389
LDAPv3ForAD-authid=CN=Administrator,CN=Users,DC=rm20,DC=test,DC=com
LDAPv3ForAD-authpw=-test1234
LDAPv3ForAD-root-suffix=DC=rm20,DC=test,DC=com

#
# Generic LDAP datastore
#
LDAPv3-ldap-server=is-x86-11.red.iplanet.com
LDAPv3-ldap-port=389
LDAPv3-authid=cn=manager,o=sun.com
LDAPv3-authpw=secret12
LDAPv3-root-suffix=o=sun.com
