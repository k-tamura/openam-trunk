# description - the purpose of the test case.
# setup-sites - the site name and site url separated by ",". If multi-sites are
#         created each set of site name and site url should be separated by ";"
# create-site-args - the site name and site url separated by ";"
# create-expected-exit-code - create site subcommand exit code.
# create-error-message-to-find - create site subcommand expected error message.
# create-expected-message - create site subcommand epxected message.
# show-site-name - name of the site to display.
# show-expected-exit-code - show site subcommand exit code.
# show-expected-message - show site subcommand epxected message.
# show-error-message-to-find - show site subcommand expected error message.
# list-expected-exit-code - list sites subcommand exit code.
# list-expected-message - list sites subcommand epxected message.
# list-error-message-to-find - list sites subcommand expected error message.
# delete-site-name - site name that is deleted.
# delete-expected-exit-code - delete site subcommand exit code.
# delete-expected-message - delete site subcommand expected message.
# delete-error-message-to-find - delete site subcommand expected error message.
# use-verbose-option - a binary property indicating whether the verbose option
#         should be used.
# use-debug-option - a binary property indicating whether the debug option 
#         should be used.
# use-long-options - a binary property indicating whether the long form of 
#         the options (e.g. "--realm") instead of the short form ("-e")

