#
# Property definitions.
#
# cli-path - a directory which contains one of the following ...
#         1) an ssoAdminTools.zip archive
#         2) unzipped contents of the ssoAdminTools.zip file
#         3) preconfigured tools from ssoAdminTools.zip
# locale - the locale value that should be supplied to the CLI
# command-timeout - the number of seconds that the test should wait for the 
#         CLI process to exit

