<H3><A NAME="SECTION00091100000000000000">
Assignment and expression statements</A>
</H3>
Each line should contain at most one statement. For example,
<PRE>
a = b + c; count++;//WRONG
a = b + c;// RIGHT
count++;// RIGHT
</PRE>
