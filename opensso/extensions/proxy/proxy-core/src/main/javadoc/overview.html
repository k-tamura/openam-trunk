<html>
    <head>
        <title>Proxy-Core</title>
    </head>
    <body>
        <p>
        The proxy-core is a Java library that provides tools to build a fully
        functioning reverse proxy server. It also includes the ability to
        transparently authenticate with a remote server on behalf of a user.
        </p>
