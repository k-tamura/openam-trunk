a104=Application Server Key Store Password
a105=Application Server Key Store Alias
a110=Information Card Security Token Issuer
a110.help=This parameter specifies the URL of the STS from which to obtain a token. If omitted, no specific STS is requested.<br>The special value \u201Chttp://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self\u201D specifies that the token should come from a Self-issued Identity Provider.
a111=Required Claims
a111.help=List of required claims.<br>Note: 'http://schemas.xmlsoap.org/ws/2005/05/identity/claims/privatepersonalidentifier' is always required, and set by default
a112=Optional Claims
a112.help=List of optional claims
a113=Issuer Policy
a113.help=If a Relying Party specifies the token issuer as a network endpoint in policy, then it MUST also specify the location of issuer metadata from where the issuer\u201Fs policy metadata can be obtained.
a114=Privacy Version
a114.help=This parameter specifies the Privacy Policy version. This must be a value greater than 0 if a privacyUrl is specified.
a115=Privacy URL
a115.help=This parameter specifies the URL of the human-readable Privacy Policy of the site, if provided.
a116=Token Type
a116.help=This parameter specifies the type of the token to be requested from the STS as a URI.<br>Currently supported Token Type is :<br>urn:oasis:names:tc:SAML:1.0:assertion (default)
a118=Verification Method
a118.help=The verification method claim provides a URI representing the verification method employed for verifying the verified claims enumerated in the verified-claims claim. Check link at 'https://wiki.informationcard.net/index.php/Claim_Catalog#Verification_Methods' for a list of accepted verification methods.
a119=21 or over years of age
a119.help=Check this box to enable verification that the subject is 21 or over years of age.
a120=COPPA Certified
a120.help=Check this box to enable verification that the subject is COPPA-certified adult who has been verified using one of the COPPA-specified methods. Some of these methods are documented in the COPPA Rules, which can be found at http://www.ftc.gov/os/1999/10/64fr59888.pdf
a121=18 or over years of age
a121.help=Check this box to enable verification that the subject is 18 or over years of age.
a122=Audience restriction URL
a122.help=Enter an Audience Restriction URL to enable audience restriction check (i.e %protocol://%host:%port%uri/)
a124=User Creation Attributes
a124.help=Format: Information Card Claim URI | Data Store Attribute Name
a125=Required claims check
a125.help=Check this box to enable verification that all required claims are provided in the token
a127=Verification method check
a127.help=Check this box to enable verification of the verification method for the verified claims
a128=Role DN to role check-in plugin
a128.help=In this list you can specify a class which implements the 'com.identarian.infocard.opensso.rp.rcheck.RoleCheckPlugin' interface that will check whether the Information Card identity match the given static role or not.<br>Enter the DN for each role that will be assigned to a new user along with the name of the class performing the verification.
