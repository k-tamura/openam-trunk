<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <o:section>
        <ui:define name="section-title">
            <ice:outputText
                value="#{resources['application-name.sectionTitleName']}"/>
        </ui:define>
        <ui:define name="section-details">
            <ice:outputText
                value="#{resources['application-name.sectionDescriptionName']}"/>
        </ui:define>
        <ui:define name="section-body">
            <ice:panelGrid
                columns="2"
                columnClasses="label-column,input-column">
                <ice:panelGroup>
                    <ice:outputLabel
                        for="nameInput"
                        value="#{resources['application-name.name']}"/>
                </ice:panelGroup>
                <ice:panelGroup>
                    <ice:inputText
                        id="nameInput"
                        readonly="#{!applicationNameBean.nameEditable}"
                        partialSubmit="false"
                        value="#{applicationNameBean.viewApplication.name}"
                        effect="#{applicationNameBean.nameInputEffect}"/>
                </ice:panelGroup>
                <ice:panelGroup>
                    <ice:outputLabel
                        for="descriptionInput"
                        value="#{resources['application-name.description']}"/>
                    <ice:panelGroup>
                        <ice:outputLabel
                            for="descriptionInput"
                            value="#{resources['application-name.optional']}"/>
                    </ice:panelGroup>
                </ice:panelGroup>
                <ice:inputTextarea
                    id="descriptionInput"
                    value="#{applicationNameBean.viewApplication.description}"
                    styleClass="application-description"/>
            </ice:panelGrid>
        </ui:define>
    </o:section>
    <o:section>
        <ui:define name="section-title">
            <ice:outputText
                value="#{resources['application-name.sectionTitleApplicationType']}"/>
        </ui:define>
        <ui:define name="section-details">
            <ice:outputText
                value="#{resources['application-name.sectionDescriptionApplicationType']}"/>
        </ui:define>
        <ui:define name="section-body">
            <ice:panelGrid
                columns="2"
                columnClasses="label-column,input-column">
                <ice:panelGroup>
                    <ice:outputLabel
                        for="application-type-select"
                        value="#{resources['application-name.applicationType']}"/>
                </ice:panelGroup>
                <ice:panelGroup>
                    <ice:selectOneMenu
                        id="application-type-select"
                        value="#{applicationNameBean.viewApplicationTypeName}">
                        <f:selectItems
                            value="#{applicationNameBean.viewApplicationTypeNameItems}"/>
                    </ice:selectOneMenu>
                </ice:panelGroup>
            </ice:panelGrid>
        </ui:define>
    </o:section>
</span>
