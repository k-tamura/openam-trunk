<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <o:section>
        <ui:define name="section-title">
            <ice:outputText
                value="#{resources['sts-sign-encrypt.section-title']}"/>
        </ui:define>
        <ui:define name="section-details">
            <ice:outputText
                value="#{resources['sts-sign-encrypt.section-details']}"/>
        </ui:define>
        <ui:define name="section-body">

            <ice:panelGrid 
                columns="2"
                columnClasses="label-column,input-column">
                <ice:outputLabel 
                    style="float: right;"
                    value="#{resources['sts-sign-encrypt.affectedElements']}" />
                <ice:panelGrid columns="4">
                    <ice:selectBooleanCheckbox 
                        id="requestSigned"
                        value="#{wizardBean.requestSigned}"/>
                    <ice:outputLabel
                        for="requestSigned"
                        style="padding-right: 20px;"
                        value="#{resources['sts-sign-encrypt.requestSignedLabel']}" />
                    <ice:selectBooleanCheckbox 
                        id="responseSignatureVerified"
                        value="#{wizardBean.responseSignatureVerified}"/>
                    <ice:outputLabel 
                        for="responseSignatureVerified"
                        value="#{resources['sts-sign-encrypt.responseSignatureVerifiedLabel']}" />

                    <ice:selectBooleanCheckbox
                        id="requestHeaderEncrypted"
                        style="padding-right: 20px;"
                        value="#{wizardBean.requestHeaderEncrypted}" />
                    <ice:outputLabel 
                        for="requestHeaderEncrypted"
                        value="#{resources['sts-sign-encrypt.requestHeaderEncryptedLabel']}" />
                    <ice:selectBooleanCheckbox 
                        id="responseDecrypted"
                        value="#{wizardBean.responseDecrypted}" />
                    <ice:outputLabel
                        for="responseDecrypted"
                        style="padding-right: 20px;"
                        value="#{resources['sts-sign-encrypt.responseDecryptedLabel']}" />

                    <ice:selectBooleanCheckbox 
                        id="requestEncrypted"
                        value="#{wizardBean.requestEncrypted}" />
                    <ice:outputLabel 
                        for="requestEncrypted"
                        value="#{resources['sts-sign-encrypt.requestEncryptedLabel']}" />
                    <ice:outputText value="" />
                    <ice:outputText value="" />
                </ice:panelGrid>
            </ice:panelGrid>

            <ice:panelGrid columns="2">
                <ice:outputLabel
                    for="encryptionAlgorithm"
                    style="float: right;"
                    value="#{resources['sts-sign-encrypt.encryptionAlgorithmLabel']}" />
                <ice:selectOneMenu id="encryptionAlgorithm"
                                   value="#{wizardBean.encryptionAlgorithm}">
                    <f:selectItems
                        value="#{wizardBean.encryptionAlgorithmList}"/>
                </ice:selectOneMenu>

                <ice:outputLabel
                    for="privateKeyAlias"
                    style="float: right;"
                    value="#{resources['sts-sign-encrypt.privateKeyAliasLabel']}" />
                <ice:panelGroup>
                    <ice:outputText
                        rendered="#{o:size(wizardBean.privateKeyAliasList) == 0 }"
                        style="font-style: italic;"
                        value="#{resources['sts-sign-encrypt.noPrivateKeyAliases']}"/>
                    <ice:outputText
                        rendered="#{o:size(wizardBean.privateKeyAliasList) == 1 }"
                        value="#{wizardBean.privateKeyAlias}"/>
                    <ice:selectOneMenu
                        id="privateKeyAlias"
                        rendered="#{o:size(wizardBean.privateKeyAliasList) > 1 }"
                        value="#{wizardBean.privateKeyAlias}">
                        <f:selectItems value="#{wizardBean.privateKeyAliasList}"/>
                    </ice:selectOneMenu>
                </ice:panelGroup>
                <ice:outputText value="" />
                <ice:outputText
                    style="font-style: italic;"
                    value="#{resources['sts-sign-encrypt.privateKeyAliasInlineHelp']}" />

                <ice:outputLabel
                    for="publicKeyAlias"
                    style="float: right;"
                    value="#{resources['sts-sign-encrypt.publicKeyAliasLabel']}" />
                <ice:panelGroup>
                    <ice:outputText
                        rendered="#{o:size(wizardBean.publicKeyAliasList) == 0 }"
                        style="font-style: italic;"
                        value="#{resources['sts-sign-encrypt.noPublicKeyAliases']}"/>
                    <ice:outputText
                        rendered="#{o:size(wizardBean.publicKeyAliasList) == 1 }"
                        value="#{wizardBean.publicKeyAlias}"/>
                    <ice:selectOneMenu
                        id="publicKeyAlias"
                        rendered="#{o:size(wizardBean.publicKeyAliasList) > 1 }"
                        value="#{wizardBean.publicKeyAlias}">
                        <f:selectItems value="#{wizardBean.publicKeyAliasList}"/>
                    </ice:selectOneMenu>
                </ice:panelGroup>
                <ice:outputText value="" />
                <ice:outputText
                        style="font-style: italic;"
                        value="#{resources['sts-sign-encrypt.publicKeyAliasInlineHelp']}" />

            </ice:panelGrid>

        </ui:define>
    </o:section>

</span>
