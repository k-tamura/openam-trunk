<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://opensso.dev.java.net"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:panelTooltip
        id="#{tooltipId}"
        hideOn="mouseout"
        styleClass="tooltip">
        <f:facet name="header">
            <ice:panelGrid
                columns="2"
                columnClasses="icon,title">
            <ice:graphicImage
                value="../image/info.png" />
            <ice:outputText
                value="#{title}"/>
            </ice:panelGrid>
        </f:facet>
        <f:facet name="body">
            <ice:panelGroup
                styleClass="body">
                <ui:insert name="body"/>
            </ice:panelGroup>
        </f:facet>
    </ice:panelTooltip>
</ui:composition>
