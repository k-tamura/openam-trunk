# am-auth-newsessionarg-user - The user which will be authenticated.
# am-auth-newsessionarg-password - The password for the user in am-auth-newsessionarg-user.
# am-auth-newsessionarg-auth-success-msg - The text inside the user profile to search for after a successful authentication.
# am-auth-newsessionarg-login-msg - The text in the login page to search for after issuing "arg=newsession".

am-auth-newsessionarg-user = newsessionuser
am-auth-newsessionarg-password = dssecret
am-auth-newsessionarg-auth-success-msg = id=newsession,ou=user
am-auth-newsessionarg-login-msg = "javascript:LoginSubmit('Log In')"
