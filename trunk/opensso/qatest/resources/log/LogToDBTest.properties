# Property definitions.
# Format :
# Parameter used by all tests has this format i.e. description, message, user_id etc.
# <test_name>.<parameter>=<value>
# description               : Test case description
# user_id                   : Identity name 
# table_name                : Key to hold table_name.
# attr_value_pair           : Key to hold Attribute and values for the service
# message                   : Message to be written into the file.
# logger_level              : Logger log level
# record_level              : Record log level
# module_name               : Key to hold name of the module which is creating log messages
# expected_message          : Expected message when last record of the log table is read.

LogToDBTest0.description=Set Log service config to INFO and log the INFO message.
LogToDBTest0.user_id=testuser
LogToDBTest0.attr_value_pair=sun-am-log-level=INFO
LogToDBTest0.message=test INFO-INFO-INFO logging message
LogToDBTest0.module_name=qatest
LogToDBTest0.logger_level=info
LogToDBTest0.record_level=info
LogToDBTest0.table_name=qatest_access
LogToDBTest0.expected_message=test INFO-INFO-INFO logging message

