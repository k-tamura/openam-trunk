#
# The file contains properties for configuring logging service, this is used by
# LogToDBTest.java to configure logging service to log the message to DB.
# 
#
# Property definitions.
#iplanet-am-logging-location                : DB location.
#iplanet-am-logging-db-user                 : DB userName
#iplanet-am-logging-db-password             : DB user Password
#iplanet-am-logging-db-driver               : JDBC Driver
#iplanet-am-logging-time-buffering-status   : Time buffer status it can be "OFF" or "ON" only
#iplanet-am-logging-buffer-size             : Buffer size.

# The DB name is derived from the below property, by appending the timestamp of
# the run.
# For eg: IDENTITY20080930050437632 is the name of the DB created.
iplanet-am-logging-location=jdbc:mysql://is-x86-11.red.iplanet.com:3306/IDENTITY
iplanet-am-logging-db-user=dbuser
iplanet-am-logging-db-password=dbsecret12
iplanet-am-logging-db-driver=com.mysql.jdbc.Driver
iplanet-am-logging-time-buffering-status=OFF
iplanet-am-logging-buffer-size=1
