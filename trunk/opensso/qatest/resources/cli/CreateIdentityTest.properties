#
# Property definitions.
#
# description - the purpose of the test case.
# create-setup-realms - a realm or realms that should be created before the 
#         test is executed.  If multiple realms are created the realms should 
#         be separated by a semi-colon (;) and should be in heirarchical order
#         (i.e. /realm1;/realm1/realm2;/realm1/realm2/realm3).
# create-setup-identities - one or more identities that should be created prior 
#         to the execution of the test.  The various pieces of information for 
#         each identity (creation realm, identity name, identity type, and 
#         attribute values should be separated by commas. Each identity should 
#         be separated by a pipe ('|').  See the example value below ...
#         "myrealm,newuser,User,att-name1=att-value1;att-name2=att-value2|
#         anotherrealm,newgroup,Group|..."
# use-verbose-option - a binary property indicating whether the verbose option
#         should be used.
# use-debug-option - a binary property indicating whether the debug option 
#         should be used.
# use-long-options - a binary property indicating whether the long form of 
#         the options (e.g. "--realm") instead of the short form ("-e")
# message-to-find - one or more strings that should be present in the output
#         (for a test where expected-exit-code equals 0) or the error (for a 
#         test where expected-exit-code does not equal 0).  Multiple strings
#         should be separated by a semi-colon (";").
# create-identity-realm - the realm in which the identity will be created.
# create-identity-name - the name of the identity which will be created.
# create-identity-type - the type of identity that will be created (e.g. "User",
#         "Role", "Group").
# use-attribute-values-option - a binary property indicating whether the 
#         "--attribute-values" argument should be used.
# use-datafile-option - a binary property indicating whether the "--datafile"
#         option should be used.
# create-identity-attributes - a semi-colon delimited list of name and attribute
#         pairs (e.g. <attribute-name1>=<attribute-value1>; 
#         <attribute-name2>=<attribute-value2>;...;
#         <attribute-name(n)>=<attribute-value(n)>
# expected-exit-code - the expected exit status for CLI command being issued.
#         Successful commands should return "0" and failed commands should 
#         return a non-zero value.

createidentity-test1-description=Create a user identity under a sub-realm using long options and the "--attributevalues" option.
createidentity-test1-create-setup-realms=/ldaprealm
createidentity-test1-create-setup-identities=
createidentity-test1-use-verbose-option=false
createidentity-test1-use-debug-option=false
createidentity-test1-use-long-options=true
createidentity-test1-message-to-find=Identity, ldapuser of type User was created in realm, /ldaprealm.
createidentity-test1-create-identity-realm=/ldaprealm
createidentity-test1-create-identity-name=ldapuser
createidentity-test1-create-identity-type=User
createidentity-test1-use-attribute-values-option=true
createidentity-test1-use-datafile-option=false
createidentity-test1-create-identity-attributes="givenname=ldapuser";"cn=ldapuser";"sn=ldapuser";"userpassword=mysecret";"mail=ldapuser@foo.com";"employeenumber=555";"telephonenumber=555-1212";"inetuserstatus=Active"
createidentity-test1-expected-exit-code=0

