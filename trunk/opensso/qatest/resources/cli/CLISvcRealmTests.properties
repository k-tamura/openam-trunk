# description - the purpose of the test case.
# setup-realms - realms that are created during setup for operations.
# realm-svc-name - name of the service to be operated upon.
# add-svc-realm-attrs - list of attributes to be added by the add service realm 
#         command.
# add-svc-realm-use-datafile - if to use datafile option. 
# show-realm-svc-mandatory-option - option to add mandatory realm services. 
# add-svc-realm-expected-exit-code - add service ream subcommand exit code.
# add-svc-realm-error-message-to-find - add service realm subcommand expected 
#         error message.
# add-svc-realm-expected-message - add service realm subcommand expected message.
# get-realm-svc-attrs-expected-exit-code - get realm service attributes 
#         subcommand exit code.
# get-realm-svc-attrs-expected-message - get realm service attributes subcommand 
#         expected message.
# get-realm-svc-attrs-error-message-to-find - get realm service attributes 
#         subcommand expected error message.
# list-realm-assignable-svcs-expected-exit-code - list assignable services 
#         subcommand expected exit code.
# list-realm-assignable-svcs-expected-message - list assignable services 
#         subcommand expected message.
# list-realm-assignable-svcs-error-message-to-find - list realm assignable 
#         services subcommand expected error message.
# show-realm-svcs-expected-exit-code - show realm services subcommand expected 
#         exit code.
# show-realm-svcs-expected-message - show realm services subcommand expected 
#         message.
# show-realm-svcs-error-message-to-find - show realm services subcommand 
#         expected error message.
# remove-realm-svcs-expected-exit-code - remove realm services subcommand 
#         expected exit code.
# remove-realm-svcs-expected-message - remove realm services subcommand expected
 #        message.
# remove-realm-svcs-error-message-to-find - remove realm services subcommand 
#         expected error message.
# use-verbose-option - a binary property indicating whether the verbose option
#         should be used.
# use-debug-option - a binary property indicating whether the debug option 
#         should be used.
# use-long-options - a binary property indicating whether the long form of 
#         the options (e.g. "--realm") instead of the short form ("-e")

