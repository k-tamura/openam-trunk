# success-message - the message returned when an authentication instance is 
#         updated successfully.  
# verbose-sucess-message - the message returned when an authentication instance is 
#         updated successfully with the verbose option.  
# usage - the usage of the "ssoadm update-auth-instance" command.
# invalid-usage-message - the message which is displayed when a usage error 
#         occurs.  The MessageFormat class should be used to replace {0} with 
#         the list of arguments used.

success-message=Authentication Instance was updated.
verbose-success-message=Constructing Request Context...;Validating mandatory options...;Processing Sub Command ...;Executing class, com.sun.identity.cli.realm.RealmAddAttributeValues.;Authenticating...;Authenticated.;Authentication Instance is updated.
usage=ssoadm update-auth-instance --options [--global-options];    Update authentication instance values;Usage:;ssoadm update-auth-instance;    --realm|-e;    --name|-m;    --adminid|-u;    --password-file|-f;    [--attributevalues|-a];    [--datafile|-D];Global Options:;    --locale, -l;        Name of the locale to display the results. ;    --debug, -d;        Run in debug mode. Results sent to the debug file.;    --verbose, -V;        Run in verbose mode. Results sent to standard output.;Options:;    --realm, -e;        Name of realm.;    --name, -m;        Name of authentication instance.;    --adminid, -u;        Administrator ID of running the command.;    --password-file, -f;        File name that contains password of administrator.;    --attributevalues, -a;        Attribute values e.g. homeaddress=here.;    --datafile, -D;        Name of file that contains attribute values data.
invalid-usage-message=Incorrect option(s), {0}.

#
# Property definitions.
#
# description - the purpose of the test case.
# create-setup-realms - a realm or realms that should be created before the 
#         test is executed.  If multiple realms are created the realms should 
#         be separated by a semi-colon (;) and should be in heirarchical order
#         (i.e. /realm1;/realm1/realm2;/realm1/realm2/realm3).
# use-verbose-option - a binary property indicating whether the verbose option
#         should be used.
# use-debug-option - a binary property indicating whether the debug option 
#         should be used.
# use-long-options - a binary property indicating whether the long form of 
#         the options (e.g. "--realm") instead of the short form ("-e")
# message-to-find - one or more strings that should be present in the output
#         (for a test where expected-exit-code equals 0) or the error (for a 
#         test where expected-exit-code does not equal 0).  Multiple strings
#         should be separated by a semi-colon (";").
# update-auth-instance-realm - the realm in which the attribute(s) will be 
#         added.
# update-auth-instance-name - the name of the authentication instance.
# update-auth-instance-attribute-values - the attribute name values pairs which 
#         should be set in the authentication instance.
# use-datafile-option - a binary property indicating whether the "--datafile" 
#         option should be used.  When this property is set to "false", the 
#         "--attributevalues" option will be used instead.
# attributes-to-find - A semi-colon delimited list of attribute name/value 
#         pairs which should be found in the auth instance.  Name/value pairs 
#         which are prefixed with the '!' character should not appear in the 
#         attribute values output.
# use-remote-auth - A boolean value indicating if the authentication instance
#         should be verified using a remote authentication via an AuthContext
#         object.  This is only supported for LDAP, Membership, NT, AD, and 
#         JDBC authentication instances.
# create-user - A boolean value indicating whether a user identity should be 
#         created to be used in remote authentication.  Should be set to "true"
#         for Membership authentication modules.
# auth-username - The name of the user identity that should be used for remote
#         authentication.
# auth-password - The password for the user identity that should be used for 
#         remote authentication.
# expected-exit-code - the expected exit status for CLI command being issued.
#         Successful commands should return "0" and failed commands should 
#         return a non-zero value.

