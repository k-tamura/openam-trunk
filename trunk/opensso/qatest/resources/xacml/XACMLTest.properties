# Pls specify properties which are common to idff testcases
# Individual properties file can override those properties

# PDP Entity Name
fam-xacml-pdp-entity-name=xacmlpdpEntity

# PEP Entity Name
fam-xacml-pep-entity-name=xacmlpepEntity

# CertAlias
fam-xacml-cert-alias=test

# PDP Circle of trust
fam-xacml-pdp-cot=xacml-test-pdp-cot

# PEP circle of trust
fam-xacml-pep-cot=xacml-test-pep-cot

#PDP Meta Alias (-p on CLI)
fam-xacml-pdp-metaAlias=/xacmlpdp

#PEP Meta Alias ( -e on CLI)
fam-xacml-pep-metaAlias=/xacmlpep
