idpProxy_user=defaultrelayidpproxyuser
idpProxy_userpw=defaultrelayidpproxyuser
defaultRelayState=REDIRECT_URI1
ssoinitresult=REDIRECT_URI_SEARCH_STRING1
ssoresult=REDIRECT_URI_SEARCH_STRING1
spsloresult=REDIRECT_URI_SEARCH_STRING1
loginresult=OpenSSO
