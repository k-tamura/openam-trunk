<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <o:popup
        width="300"
        type="info"
        modal="true"
        title="#{nextPopupBean.title}"
        handler="#{nextPopupHandler}"
        closeListenerMethod="closeListener"
        visible="#{nextPopupBean.visible}">
        <ui:define name="body">
            <ice:panelGroup
                style="padding-bottom: 30px">
                <ice:outputText
                    value="#{nextPopupBean.message}"/>
            </ice:panelGroup>
            <center>
                    <ice:panelSeries
                    styleClass="next-popup-links"
                        value="#{nextPopupBean.linkBeans}"
                        var="linkBean">
                        <ice:panelGroup>
                            <ice:commandLink
                                styleClass="command-link"
                                actionListener="#{nextPopupHandler.nextListener}">
                                <f:attribute
                                    name="linkBean"
                                    value="#{linkBean}"/>
                                <ice:graphicImage
                                    value="#{linkBean.iconUri}"/>
                                <ice:outputText
                                    value="#{linkBean.title}"/>
                            </ice:commandLink>
                        </ice:panelGroup>
                    </ice:panelSeries>
            </center>
        </ui:define>
    </o:popup>
</span>
