<span xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:panelGrid
        styleClass="status"
        columnClasses="status-left,status-links"
        columns="2">
        <ice:panelGrid
            columns="3"
            columnClasses="status-server,status-version,status-user">
            <ice:panelGroup>
                <ice:outputLabel
                    for="status-server"
                    value="#{resources['status.server']}"/>
                <ice:outputText
                    id="status-server"
                    value="#{statusBean.serverName}"/>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel
                    for="status-version"
                    value="#{resources['status.version']}"/>
                <ice:outputText
                    id="status-version"
                    value="#{statusBean.version}"/>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel
                    for="status-user"
                    value="#{resources['status.user']}"/>
                <ice:outputText
                    id="status-user"
                    value="#{statusBean.shortUserName}"/>
            </ice:panelGroup>
        </ice:panelGrid>
        <ice:panelGrid
            columnClasses="status-standard-console,status-help,status-logout"
            columns="3">
            <ice:outputLink
                value="#{statusBean.standardConsoleLink}">
                <ice:outputLabel
                    value="#{resources['status.standardConsole']}"/>
            </ice:outputLink>
            <ice:outputLink
                target="blank"
                value="#{statusBean.helpLink}">
                <ice:outputLabel
                    value="#{resources['status.help']}"/>
            </ice:outputLink>
            <ice:outputLink
                value="#{statusBean.logoutLink}">
                <ice:outputLabel
                    value="#{resources['status.logout']}"/>
            </ice:outputLink>
        </ice:panelGrid>
    </ice:panelGrid>
</span>
