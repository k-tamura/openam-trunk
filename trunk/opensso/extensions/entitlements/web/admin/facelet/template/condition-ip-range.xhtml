<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelGroup>
        <span
            class="condition-section-head">
            <span
                class="condition-section-title">
                <ice:outputText
                    value="Address Range"/>
            </span>
        </span>
        <div class="clear"></div>
        <ice:panelGrid
            columns="2">
            <ice:outputLabel
                value="#{resources['condition-ip-range.fromLabel']}"/>
            <ice:panelGrid columns="4">
                <ice:inputText
                    value="#{viewCondition.startIp.octets[0].value}"
                    size="3"
                    maxlength="3"/>
                <ice:inputText
                    value="#{viewCondition.startIp.octets[1].value}"
                    size="3"
                    maxlength="3"/>
                <ice:inputText
                    value="#{viewCondition.startIp.octets[2].value}"
                    size="3"
                    maxlength="3"/>
                <ice:inputText
                    value="#{viewCondition.startIp.octets[3].value}"
                    size="3"
                    maxlength="3"/>
            </ice:panelGrid>
            <ice:outputLabel
                value="#{resources['condition-ip-range.toLabel']}"/>
            <ice:panelGrid
                columns="4">
                <ice:inputText
                    value="#{viewCondition.endIp.octets[0].value}"
                    size="3"
                    maxlength="3"/>
                <ice:inputText
                    value="#{viewCondition.endIp.octets[1].value}"
                    size="3"
                    maxlength="3"/>
                <ice:inputText
                    value="#{viewCondition.endIp.octets[2].value}"
                    size="3"
                    maxlength="3"/>
                <ice:inputText
                    value="#{viewCondition.endIp.octets[3].value}"
                    size="3"
                    maxlength="3"/>
            </ice:panelGrid>
        </ice:panelGrid>
    </ice:panelGroup>
</span>
