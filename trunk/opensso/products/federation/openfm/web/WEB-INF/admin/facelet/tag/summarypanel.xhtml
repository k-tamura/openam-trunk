<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net"
    xmlns:f="http://java.sun.com/jsf/core">

    <c:if
        test="#{empty visible}">
        <c:set
            var="visible"
            value="true"/>
    </c:if>
    <c:if
        test="#{empty link}">
        <c:set
            var="link"
            value="true"/>
    </c:if>

    <f:subview>
        <ice:panelGroup
            visible="#{visible}"
            styleClass="summary-panel">

            <o:multipanel
                collapsible="#{summary.expandable}"
                removeable="false"
                visible="#{summary.panelVisible}"
                expanded="#{summary.panelExpanded}"
                bean="#{summary}"
                handler="#{summary}">

                <ui:define name="panel-title">
                    <ice:panelGrid
                        styleClass="summary-table inline-input"
                        columnClasses="summary-tableCol1,summary-tableCol2"
                        columns="2">
                        <ice:commandLink
                            rendered="#{link}"
                            actionListener="#{summary.editListener}"
                            partialSubmit="true"
                            disabled="#{summary.gotoStep &lt; 0}"
                            styleClass="command-link">
                            <f:attribute
                                name="gotoStep"
                                value="#{summary.gotoStep}"/>
                            <f:attribute
                                name="gotoTabIndex"
                                value="#{summary.tabIndex}"/>
                            <ice:graphicImage
                                style="padding-right: 2px"
                                value="#{summary.icon}"/>
                            <ice:outputText
                                style="font-weight: bold"
                                value="#{summary.label}"/>
                        </ice:commandLink>
                        <ice:outputText
                            rendered="#{!link}"
                            style="font-weight: bold"
                            value="#{summary.label}"/>
                        <ice:outputText
                            value="#{summary.value}"/>
                    </ice:panelGrid>
                </ui:define>
                <ui:define name="panel-body">
                    <ice:panelGroup
                        rendered="#{summary.template != null}">
                        <ui:include
                            src="#{summary.template}"/>
                    </ice:panelGroup>
                </ui:define>
            </o:multipanel>
        </ice:panelGroup>
    </f:subview>
</ui:composition>
