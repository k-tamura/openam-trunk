<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <ice:panelGrid
        styleClass="inline-input"
        columns="4">
        <ice:outputText
            value="#{resources['filter-date.is']}"/>
        <ice:panelGroup>
            <ice:selectOneMenu
                valueChangeListener="#{handler.viewFilterChangedListener}"
                value="#{viewFilter.verbString}">
                <f:selectItems
                    value="#{viewFilter.verb.items}"/>
            </ice:selectOneMenu>
        </ice:panelGroup>
        <ice:panelGroup
            rendered="#{viewFilter.valueShown}">
            <ice:panelGrid
                columns="2">
                <ice:panelGroup>
                    <ice:inputText
                        size="3"
                        valueChangeListener="#{handler.viewFilterChangedListener}"
                        onkeyup="submitNow(this);"
                        value="#{viewFilter.value}"/>
                </ice:panelGroup>
                <ice:panelGroup>
                    <ice:selectOneMenu
                        valueChangeListener="#{handler.viewFilterChangedListener}"
                        value="#{viewFilter.unitString}">
                        <f:selectItems
                            value="#{viewFilter.unit.items}"/>
                    </ice:selectOneMenu>
                </ice:panelGroup>
            </ice:panelGrid>
        </ice:panelGroup>
        <ice:panelGroup
            rendered="#{viewFilter.dateShown}">
            <ice:selectInputDate
                valueChangeListener="#{handler.viewFilterChangedListener}"
                value="#{viewFilter.date}"
                renderAsPopup="true">
                <f:convertDateTime
                    timeZone="#{timeZoneBean.timeZone.ID}"/>
            </ice:selectInputDate>
        </ice:panelGroup>
    </ice:panelGrid>
</span>
