<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

<f:subview>

    <o:section>
        <ui:define name="section-title">
            <ice:outputText
                value="#{resources['sts-sign-encrypt.section-title']}"/>
        </ui:define>
        <ui:define name="section-details">
            <ice:outputText
                value="#{resources['sts-sign-encrypt.section-details']}"/>
        </ui:define>
        <ui:define name="section-body">

    <ice:panelGrid
        columns="2"
        columnClasses="label-column,input-column">
        <ice:outputLabel
            style="float: right;"
            value="#{resources['sts-sign-encrypt.affectedElements']}" />
        <ice:panelGrid columns="4">
            <ice:selectBooleanCheckbox
                id="requestSignatureVerified"
                value="#{wizardBean.stsProfileBean.requestSigned}"/>
            <ice:outputLabel
                for="requestSignatureVerified"
                style="padding-right: 20px;"
                value="#{resources['sts-sign-encrypt.requestSignatureVerifiedLabel']}" />
            <ice:selectBooleanCheckbox
                id="responseSigned"
                value="#{wizardBean.stsProfileBean.responseSignatureVerified}"/>
            <ice:outputLabel
                for="responseSigned"
                value="#{resources['sts-sign-encrypt.responseSignedLabel']}" />

            <ice:selectBooleanCheckbox
                id="requestHeaderDecrypted"
                style="padding-right: 20px;"
                value="#{wizardBean.stsProfileBean.requestHeaderEncrypted}" />
            <ice:outputLabel
                for="requestHeaderDecrypted"
                value="#{resources['sts-sign-encrypt.requestHeaderDecryptedLabel']}" />
            <ice:selectBooleanCheckbox
                id="responseEncrypted"
                value="#{wizardBean.stsProfileBean.responseDecrypted}" />
            <ice:outputLabel
                for="responseEncrypted"
                style="padding-right: 20px;"
                value="#{resources['sts-sign-encrypt.responseEncryptedLabel']}" />

            <ice:selectBooleanCheckbox
                id="requestDecrypted"
                value="#{wizardBean.stsProfileBean.requestEncrypted}" />
            <ice:outputLabel
                for="requestDecrypted"
                value="#{resources['sts-sign-encrypt.requestDecryptedLabel']}" />
            <ice:outputText value="" />
            <ice:outputText value="" />
        </ice:panelGrid>
    </ice:panelGrid>

    <ice:panelGrid
        columns="2"
        columnClasses="label-column,input-column">
        <ice:outputLabel
            for="encryptionAlgorithm"
            style="float: right;"
            value="#{resources['sts-sign-encrypt.encryptionAlgorithmLabel']}" />
        <ice:selectOneMenu id="encryptionAlgorithm"
                           value="#{wizardBean.stsProfileBean.encryptionAlgorithm}">
            <f:selectItems
                value="#{wizardBean.encryptionAlgorithmList}"/>
        </ice:selectOneMenu>

        <ice:outputLabel
            for="privateKeyAlias"
            style="float: right;"
            value="#{resources['sts-sign-encrypt.privateKeyAliasLabel']}" />
        <ice:panelGrid columns="1">
            <ice:outputText
                rendered="#{o:size(wizardBean.keyAliasList) == 0 }"
                style="font-style: italic;"
                value="#{resources['sts-sign-encrypt.noPrivateKeyAliases']}"/>
            <ice:selectOneMenu
                id="privateKeyAlias"
                rendered="#{o:size(wizardBean.keyAliasList) > 0 }"
                value="#{wizardBean.stsProfileBean.privateKeyAlias}">
                <f:selectItems value="#{wizardBean.keyAliasList}"/>
            </ice:selectOneMenu>
            <o:inlineHelp 
                key="sts-sign-encrypt.privateKeyAliasInlineHelp" />
        </ice:panelGrid>

        <ice:outputLabel
            for="publicKeyAlias"
            style="float: right;"
            value="#{resources['sts-sign-encrypt.publicKeyAliasLabel']}" />
        <ice:panelGrid columns="1">
            <ice:outputText
                rendered="#{o:size(wizardBean.keyAliasList) == 0 }"
                style="font-style: italic;"
                value="#{resources['sts-sign-encrypt.noPublicKeyAliases']}"/>
            <ice:selectOneMenu
                id="publicKeyAlias"
                rendered="#{o:size(wizardBean.keyAliasList) > 0 }"
                value="#{wizardBean.stsProfileBean.publicKeyAlias}">
                <f:selectItems value="#{wizardBean.keyAliasList}"/>
            </ice:selectOneMenu>
            <o:inlineHelp 
                key="sts-sign-encrypt.publicKeyAliasInlineHelp" />
        </ice:panelGrid>

    </ice:panelGrid>

    </ui:define>
</o:section>

</f:subview>
</span>
