usage=\n\uc0ac\uc6a9\ubc95: amadmin ARGUMENTS COMMANDS OPTIONS\n\nARGUMENTS:\n\uc0ac\uc6a9\uc790 \uc544\uc774\ub514\uc640 \ube44\ubc00\ubc88\ud638\ub97c \uc9c0\uc815\ud558\uac70\ub098 \ubc84\uc804 \uc778\uc218\ub97c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.\n    -u <userdn>, --runasdn <userdn>\n        \uba85\ub839 \uc2e4\ud589\uc5d0 \uc0ac\uc6a9\ub418\ub294 \uc0ac\uc6a9\uc790\uc758 \uc804\uccb4 DN\n\n    -w <password>, --password <password>\n    -f <filename>, --passwordfile <filename>\n        \uba85\ub839\uc744 \uc2e4\ud589\ud558\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 \uc0ac\uc6a9\uc790\uc758 \uc804\uccb4 DN\n\nCOMMANDS:\n\ubc1c\uae09\ub41c \uac01 amadmin \uba85\ub839\uc5d0\uc11c \ub2e4\uc74c \uba85\ub839 \uc911 \ud558\ub098\ub97c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.\n    -t <filename>, --data <filename>\n        \uc9c0\uc815\ub41c \ud30c\uc77c \uc774\ub984\uc73c\ub85c\ubd80\ud130 \ub370\uc774\ud130\ub97c \ub85c\ub4dc\ud569\ub2c8\ub2e4.\n\n    -s <filename>, --schema <filename>\n        \uc9c0\uc815\ub41c \ud30c\uc77c \uc774\ub984\uc73c\ub85c\ubd80\ud130 \uc2a4\ud0a4\ub9c8\ub97c \ub85c\ub4dc\ud569\ub2c8\ub2e4.\n\n    -r <servicename>, --deleteservice <servicename>\n        \uc2dc\uc2a4\ud15c\uc5d0\uc11c \uc11c\ube44\uc2a4 \uc774\ub984\uc744 \uc0ad\uc81c\ud569\ub2c8\ub2e4.\n\n    -m <servername>, --session <servername>\n        \uc9c0\uc815\ub41c \uc11c\ubc84\uc5d0\uc11c \ud65c\uc131 \uc138\uc158\uc744 \uad00\ub9ac\ud569\ub2c8\ub2e4.\n        \uc608: -m http://server.east.company.com:8080\n\n    -a <serviceName> <schemaType> <xmlfile>\n    --addattributes <serviceName> <schemaType> <xmlfile>\n        \uc9c0\uc815\ub41c serviceName \ubc0f schemaType(\uc804\uc5ed, \ub3d9\uc801, \n        \uc870\uc9c1, \uc0ac\uc6a9\uc790)\uc5d0 \uc0c8 \uc18d\uc131\uc744 \ucd94\uac00\ud569\ub2c8\ub2e4.\n        \ucd94\uac00\ub418\ub294 \uc18d\uc131 \uc2a4\ud0a4\ub9c8\ub294 xmlfile\uc5d0 \uc815\uc758\ub429\ub2c8\ub2e4.\n\n    -g <filename>, --import <filename>\n        Liberty \uba54\ud0c0 \ud638\ud658 XML\uc744 \ub514\ub809\ud1a0\ub9ac \uc11c\ubc84\uc5d0 \ub85c\ub4dc\ud569\ub2c8\ub2e4.\n        \ud30c\uc77c \uc774\ub984\uc740 \uba54\ud0c0 \uc815\ubcf4\ub97c \ud3ec\ud568\ud558\uba70\n        Liberty \uba54\ud0c0 \uc0ac\uc591\uacfc XSD\ub97c \uc900\uc218\ud574\uc57c \ud569\ub2c8\ub2e4.\n\n    -e, --entityname <entity name>\n\n    -o <filename>, --export <filename>\n        \uc5d4\ud2f0\ud2f0\ub97c \uc9c0\uc815\ub41c \ud30c\uc77c \uc774\ub984\uc73c\ub85c \ub0b4\ubcf4\ub0c5\ub2c8\ub2e4. --entityname\n        \ub9e4\uac1c \ubcc0\uc218\ub97c \uc0ac\uc6a9\ud558\uc5ec \uc5d4\ud2f0\ud2f0 \uc774\ub984\uc744 \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4. \ub610\ud55c,\n        --verifysig, --defaulturlprefix \ub610\ub294 --metaalias\ub97c \uc9c0\uc815\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.\n\n    -n, --version\n        \ud604\uc7ac \uc124\uce58\ub41c Access Manager\uc758 \ubc84\uc804\uc744 \ucd9c\ub825\ud569\ub2c8\ub2e4.\n\nOPTIONS:\n    -l <localename>, --locale <localename>\n        \uacb0\uacfc\ub97c \ud45c\uc2dc\ud560 \ub85c\ucf08 \uc774\ub984\n\n    -v, --verbose\n        \uc0c1\uc138\ud55c \uc815\ubcf4 \ud45c\uc2dc \ubaa8\ub4dc\uc5d0\uc11c \uc2e4\ud589\ud569\ub2c8\ub2e4. \n \ud45c\uc900 \ucd9c\ub825\uc5d0 \ubcf4\ub0b8 \uacb0\uacfc\n\n    -d, --debug\n        \ub514\ubc84\uadf8 \ubaa8\ub4dc\uc5d0\uc11c \uc2e4\ud589\ud569\ub2c8\ub2e4. \n \ub514\ubc84\uadf8 \ud30c\uc77c\uc5d0 \ubcf4\ub0b8 \uacb0\uacfc\n\n    -c, --continue\n        \uc624\ub958\uac00 \ubc1c\uc0dd\ud558\ub354\ub77c\ub3c4 \uc785\ub825\uc744 \uacc4\uc18d\ud574\uc11c \ucc98\ub9ac\ud569\ub2c8\ub2e4.\n\n\n    -y, --verifysig\n        --import \uba85\ub839\uacfc \ud568\uaed8 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.\n       \uac00\uc838\uc628 xml \ud30c\uc77c\uc774 xml \uc11c\uba85 \uac80\uc99d\uc790\ub97c \ud1b5\ud574 \uc2e4\ud589\ub429\ub2c8\ub2e4.\n\n\n    -k <url>, --defaulturlprefix <url>\n        --import\uc640 \ud568\uaed8 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.\n        \uac00\uc838\uc628 EntityDescriptor\uac00 \ub85c\uceec \uc5d4\ud2f0\ud2f0\uc784\uc744 \ub098\ud0c0\ub0c5\ub2c8\ub2e4. \n     \uc77c\ub828\uc758 Access Manager \ud2b9\uc815 \uc18d\uc131\uc774 \uc790\ub3d9\uc73c\ub85c\n        \ub514\ub809\ud1a0\ub9ac \uc11c\ubc84\uc5d0 \ub85c\ub4dc\ub429\ub2c8\ub2e4. \n Defaulturlprefix\ub294\n        \uc18d\uc131 \uc911 \ud558\ub098\ub97c \uc791\uc131\ud558\ub294 \ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.\n\n    -q <meta alias name>, --metaalias <meta alias name>\n        --import\uc640 \ud568\uaed8 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.\n\n        \uac00\uc838\uc628 EntityDescriptor\uac00 \ub85c\uceec \uc5d4\ud2f0\ud2f0\uc784\uc744 \ub098\ud0c0\ub0c5\ub2c8\ub2e4. \n \uc77c\ub828\uc758 Access Manager \ud2b9\uc815 \uc18d\uc131\uc774 \uc790\ub3d9\uc73c\ub85c\n        \ub514\ub809\ud1a0\ub9ac \uc11c\ubc84\uc5d0 \ub85c\ub4dc\ub429\ub2c8\ub2e4.  metaAlias\ub294 \uc0ac\uc6a9\uc790 \uc815\uc758 \uac00\ub2a5\n        \uc18d\uc131 \uc911 \ud558\ub098\uc785\ub2c8\ub2e4.\n\n    -x, --xmlsig\n        --export\uc640 \ud568\uaed8 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.\n        \uc9c0\uc815\ud55c \uacbd\uc6b0 \ub0b4\ubcf4\ub0b8 \ubb38\uc11c\uc5d0 \uc11c\uba85\ub429\ub2c8\ub2e4.\n\n    -h, --help\n        \ub3c4\uc6c0\ub9d0(\uc774 \uba54\uc2dc\uc9c0)\ub97c \uc778\uc1c4\ud558\uace0 \uc885\ub8cc\ud569\ub2c8\ub2e4.\n\n





