VA_MSG_PROXY40_VAL_CONFIG_DIR=Valid Sun Java System Proxy Server Config directory : {0}
VA_WRN_PROXY40_IN_VAL_CONFIG_DIR=Invalid Sun Java System Proxy Server Config directory : {0}
VA_MSG_PROXY40_VAL_VERSION=Valid Sun Java System Proxy Server version
VA_WRN_PROXY40_IN_VAL_VERSION=OpenAM Sun Java System Proxy Server Agent does not support this Sun Java System Proxy Server version. \
