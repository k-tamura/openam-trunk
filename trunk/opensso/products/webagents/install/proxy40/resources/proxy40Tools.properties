#
# Locale resources for Tools for Agent for Sun Java System Proxy Server 
#

# ------------------------ INST FINDER INTERACTIONS ----------------------------

# INT_CONFIG_DIR
INT_CONFIG_DIR_DESC=	Enter the complete path to the directory \
						which is used by Sun Java System Proxy Server to store \
						its configuration Files. This directory uniquely \
						identifies the Sun Java System Proxy Server instance that \
						is secured by this Agent.
INT_CONFIG_DIR_PROMPT=	Enter the Sun Java System Proxy Server Config Directory \
						Path
INT_CONFIG_DIR_SUMMARY_DESC=Sun Java System Proxy Server Config Directory
INT_CONFIG_DIR_HELP=	The configuration directory of Sun Java System Proxy Server \
						is a unique directory per instance of \
						the Sun Java System Proxy Server where configuration \
						files associated with that instance of the \
						proxy server are stored. This directory \
						contains files like obj.conf, magnus.conf \
						etc., which govern the runtime behavior of \
						your Sun Java System Proxy Server.
INT_CONFIG_DIR_ERROR=	ERROR: Invalid Sun Java System Proxy Server Config \
						directory . Please try again.

# Welcome message for the installer
WELCOME_MESSAGE=		Welcome to the OpenAM Policy Agent for \
						Sun Java System Proxy Server.
								
# Exit message for the installer
EXIT_MESSAGE= Thank you for using OpenAM Policy Agent. \
INSTALL NOTE: \
	Installer modifies obj.conf file in the config directory you specified. \
UNINSTALL NOTE: \
	Uninstall removes agent settings from obj.conf file in the config directory \
	you specified. If there are multiple obj.conf files configured manually in \
	the same config directory, then please remove them manually. \
For more information, please refer agent documentation.              

# Other resources
PROXY40_ERR_HOME_DIR_NOT_FOUND=	Home Directory for Sun Java System Proxy Server could not be calculated :
PROXY40_ERR_IN_VALID_HOME_DIR=	Invalid Home Directory for Sun Java System Proxy Server :

