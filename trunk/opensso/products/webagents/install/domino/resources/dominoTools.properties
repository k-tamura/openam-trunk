# ------------------------ INST FINDER INTERACTIONS ----------------------------

# INT_CONFIG_DIR
INT_CONFIG_DIR_DESC=	Enter the complete path to the directory \
						which is used by IBM Lotus Domino Server to store \
						its data or configuration files. This directory uniquely \
						identifies the IBM Lotus Domino Server instance that \
						is secured by this Agent.
INT_CONFIG_DIR_PROMPT=	Enter the IBM Lotus Domino Data Directory 
INT_CONFIG_DIR_SUMMARY_DESC= IBM Lotus Domino Data Directory
INT_CONFIG_DIR_HELP=	The Data Directory is unique directory per instance of \
						IBM Lotus Domino Server. This directory \
						contains files like notes.ini.
INT_CONFIG_DIR_ERROR=	ERROR: Invalid IBM Lotus Domino Data directory. \
						Please try again.

# Welcome message for the installer
WELCOME_MESSAGE=		Welcome to the OpenSSO Policy Agent for \
						IBM Lotus Domino Server.
								
# Exit message for the installer
EXIT_MESSAGE= Thank you for using OpenSSO Policy Agent for IBM Lotus Domino Server. 

# Other resources
DOMINO_ERR_IN_VALID_HOME_DIR=	Invalid Home Directory for IBM Lotus Domino Server 

TSK_MSG_CONFIGURE_DSAME_FILE_EXECUTE = Configure dsame.conf file {0}.
TSK_MSG_CONFIGURE_DSAME_FILE_ROLLBACK = Removing dsame.conf file {0}.
TSK_MSG_CONFIGURE_DSAME_FILE_FAIL = Can not configure dsame.conf file.

