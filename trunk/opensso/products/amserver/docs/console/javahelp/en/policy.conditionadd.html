<a name="policy.conditionadd"></a><h4>LDAP Filter Condition</h4>
<p><a name="indexterm-38"></a>The policy is applicable when the defined LDAP filter locates the user entry
in the LDAP directory that was specified in the Policy Configuration service. This
is only applicable within the realm the policy is defined.</p>
