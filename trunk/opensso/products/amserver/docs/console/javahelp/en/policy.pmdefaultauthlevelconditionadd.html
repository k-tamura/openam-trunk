<a name="policy.pmdefaultauthlevelconditionadd"></a><h4>Authentication Level (greater than or equal to)</h4>
<p><a name="indexterm-34"></a>The policy applies if the user&#8217;s authentication level is greater than or equal
to the Authentication level set in the condition. This attribute indicates the level
of trust for authentication within the specified realm.</p>
