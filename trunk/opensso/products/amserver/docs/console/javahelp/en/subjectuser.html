<a name="subjectuser"></a><h4>User</h4>
<p><a name="indexterm-49"></a>A <b>user</b> represents an individual&#8217;s identity. Users can be created and deleted in
groups and can be added or removed from roles and/or groups. You can
also assign services to the user.</p><p>See <a href="idm.entityadduser.html">To Create or Modify a User</a>.</p>
