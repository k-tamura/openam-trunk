<a name="normalpolicy"></a><h4>Normal Policies</h4>
<p><a name="indexterm-22"></a>In OpenSSO, a policy that defines access permissions is referred to as a
<b>normal</b> policy. A normal policy consists of <b>rules</b>, <b>subjects,</b>  <b>conditions, and Response Providers</b>.</p>
