<a name="subjectuser"></a><h4>Usuario</h4>
<p><a name="indexterm-49"></a>Un <b>usuario</b> representa la identidad de un individuo. Los usuarios pueden crearse
y eliminarse en grupos, adem&#225;s de agregarse a roles y/o grupos, o
suprimirse de ellos. Puede asignar servicios al usuario.</p><p>Consulte <a href="idm.entityadduser.html">Para crear o modificar un usuario</a>.</p>
