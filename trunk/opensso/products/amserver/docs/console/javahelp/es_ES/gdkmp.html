<a name="gdkmp"></a><h4>Condici&#243;n de filtro LDAP</h4>
<p><a name="indexterm-38"></a>La pol&#237;tica es aplicable cuando el filtro LDAP definido encuentra la entrada
de usuario en el directorio LDAP especificado en el <a href="ggdbu.html#ggdcj">Policy Configuration Service</a>. Esto s&#243;lo
