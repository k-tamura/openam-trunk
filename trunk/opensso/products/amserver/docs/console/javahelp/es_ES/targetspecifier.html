<a name="targetspecifier"></a><h4>Especificador de destino</h4>
<p>Este atributo asigna un nombre a la URL del sitio de destino
utilizado para las redirecciones de SAML. El valor predeterminado es <tt>TARGET</tt>. Solamente
se pueden especificar como <tt>TARGET</tt>, los sitios configurados en los atributos de
los socios de confianza.</p>
