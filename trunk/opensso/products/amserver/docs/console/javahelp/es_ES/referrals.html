<a name="referrals"></a><h4>Referencias</h4>
<p>Una referencia define el dominio en el que se hace referencia a
la evaluaci&#243;n de pol&#237;ticas. By default, there are two types of referrals:
peer realm and sub-realm. Estos tipos delegan respectivamente en un dominio del
mismo nivel y en uno de un nivel secundario.</p>
