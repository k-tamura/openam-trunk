  <title>创建新的字符集 - Sun OpenSSO 8.0 控制台联机帮助
  </title>
  <script language="JavaScript1.2">
    linktag = window.parent.frames[0].document.getElementsByTagName('link');
    for (var i = 0; i < linktag.length; i++) {
        if (linktag[i].rel == "stylesheet") {
            var s = "<link rel=" + linktag[i].rel + " type='text/css' href=" + linktag[i].href + " />";
            document.write(s);
        }
    }
  </script>

<body class="HlpBdy">



<a name="service.scplatformclientcharsetsadd"></a><h4>创建新的字符集</h4><ol>
<li><b><a name="indexterm-206"></a>在“客户机字符集”列表中单击“新建”。</b></li>
<li><b>为客户机类型输入一个值。</b></li>
<li><b>为字符集输入一个值。有关可用字符集的信息，参见<a href="supportedlang.html">支持的语言环境</a>。</b></li>
<li><b>单击“确定”。</b></li>
<li><b>在“平台服务”主页面中单击“保存”。</b></li></ol>
<br/>

</body>
