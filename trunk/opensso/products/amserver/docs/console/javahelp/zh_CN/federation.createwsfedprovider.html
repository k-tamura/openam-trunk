<a name="federation.createwsfedprovider"></a><h4>WS-FED 提供者实体</h4>
<p>WS-FED 实体提供者类型基于 WS-Federation 协议。此协议的实现允许在 OpenSSO 和 Microsoft Active Directory 联合服务之间进行单点登录。WS&#8212;FED 提供者实体允许您指定和配置以下角色：</p>
<ul><li><p>身份认证提供者</p></li>
<li><p>服务提供者</p></li></ul>
<p>关联的任务和主题：</p>
<ul><li><p><a href="ggwwr.html">创建 WS-FED 实体提供者</a></p></li>
<li><p><a href="federation.wsfedgeneral.html">WS-FED 常规属性</a></p></li>
<li><p><a href="federation.wsfedidp.html">自定义 WS-FED 身份认证提供者</a></p></li>
<li><p><a href="federation.wsfedsp.html">自定义 WS-FED 服务提供者</a></p></li></ul>
