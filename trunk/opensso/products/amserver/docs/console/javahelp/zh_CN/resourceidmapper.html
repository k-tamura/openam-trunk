<a name="resourceidmapper"></a><h4>资源 ID 映射程序</h4>
<a name="indexterm-87"></a><a name="indexterm-88"></a><p>该属性的值指定了 <tt> com.sun.identity.liberty.ws.interfaces.</tt><tt>ResourceIDMapper</tt> 的实现。尽管可开发新的实现，OpenSSO 仍提供了默认实现 <tt>com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPResourceIDMapper</tt>，它会将搜索资源标识符映射到用户 ID。</p>
