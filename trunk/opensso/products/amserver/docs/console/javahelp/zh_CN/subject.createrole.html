<a name="subject.createrole"></a><h5>创建或修改角色</h5>
<ol>
<li><b>单击“角色”选项卡。</b></li>
<li><b>在“角色”列表中单击“新建”。</b></li>
<li><b>输入角色的名称。</b></li>
<li><b>单击“确定”。</b><p>创建角色后，单击角色的名称来执行以下任务：</p>
<ul><li><p><a href="idm.entityservices.html">向身份添加服务</a></p></li>
<li><p><a href="idm.entitymembers.html">向角色或组添加用户</a></p></li></ul>
</li></ol>
