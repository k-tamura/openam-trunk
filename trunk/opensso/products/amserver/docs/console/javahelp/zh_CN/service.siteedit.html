  <title>编辑站点实例 - Sun OpenSSO 8.0 控制台联机帮助

  <script language="JavaScript1.2">
    linktag = window.parent.frames[0].document.getElementsByTagName('link');
    for (var i = 0; i < linktag.length; i++) {
        if (linktag[i].rel == "stylesheet") {
            var s = "<link rel=" + linktag[i].rel + " type='text/css' href=" + linktag[i].href + " />";
            document.write(s);
        }
    }
  </script>

<body class="HlpBdy">



<a name="service.siteedit"></a><h4>编辑站点实例</h4><ol>
<li><b>单击“站点”列表中要进行编辑的站点名称。</b></li>
<li><b>站点的主 URL 会列在“主 URL”属性中。</b></li>
<li><b>如有需要，可添加次 URL。</b><p>次 URL 为 OpenSSO 会话故障转移功能所使用的会话系统信息库提供连接信息。负载平衡器的 URL 应作为此辅助配置的标识符给出。如果此时定义了辅助配置，则会话故障转移功能将自动启用并在服务器重新启动后生效。</p></li>
<li><b>单击“保存”。</b></li></ol>
<br/>

</body>
