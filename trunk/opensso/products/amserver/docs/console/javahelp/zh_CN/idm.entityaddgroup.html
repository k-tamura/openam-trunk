<a name="idm.entityaddgroup"></a><h5>创建或修改组</h5>
<ol>
<li><b>单击“组”选项卡。</b></li>
<li><b>在“组”列表中单击“新建”。</b></li>
<li><b>输入组的名称。</b></li>
<li><b>单击“确定”。</b><p>已创建组之后，您可以单击组的名称，然后单击“用户”选项卡，将用户添加到组。有关详细信息，参见<a href="idm.entitymembership.html">将用户添加到组</a>。</p></li></ol>
