<a name="delegation.delegation"></a><h3>权限</h3>
<p><a name="indexterm-16"></a><a name="indexterm-17"></a>权限定义了领域内现有组或角色的访问权限。组或角色可用作权限定义中的策略主体。要指定或修改权限，单击您要进行编辑的名称。您可以指定的权限包括：</p>
<ul><li><p>对所有日志文件的读写权限</p></li>
<li><p>对所有日志文件的读取权限</p></li>
<li><p>对所有日志文件的写入权限</p></li>
<li><p>仅针对策略属性的读写访问权限</p></li>
<li><p>所有领域和策略属性的读写访问权限</p></li></ul>
<p>有关详细信息，参见<a href="policy.policy.html">策略</a>。</p>
