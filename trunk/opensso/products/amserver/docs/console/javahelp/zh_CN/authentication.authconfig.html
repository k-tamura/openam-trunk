<a name="authentication.authconfig"></a><h4>验证配置</h4>
<p><a name="indexterm-168"></a>定义某一验证模块实例后，即可为验证模块链配置此实例，以提供重定向 URL 和基于成功或失败验证过程的处理后 Java 类规范。在能够配置某个验证模块实例前，必须先修改核心验证属性<a href="service.scserviceprofile.iplanetamauthservice.html#gcnjj">组织验证配置</a>，使其包含此特定验证模块实例名。</p>
