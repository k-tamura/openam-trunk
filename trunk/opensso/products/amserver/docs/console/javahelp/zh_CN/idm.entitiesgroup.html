<a name="idm.entitiesgroup"></a><h4>组</h4>
<p><a name="indexterm-52"></a><b>组</b>代表具有共同功能、特性或利益的用户集合。通常来说，这种分组不会涉及权限。组可存在于两个级别：领域中及其他受管组中。</p><p>参见<a href="idm.entityaddgroup.html">创建或修改组</a>。</p>
