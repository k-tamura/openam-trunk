<a name="responseprovider"></a><h4>响应提供者</h4>
<p><a name="indexterm-41"></a>响应提供者是提供基于策略的响应属性的插件。在策略服务中启用插件，然后在<a href="service.scpolicy.html">策略配置</a>服务中配置插件。将包含策略决策的响应属性发送到已配置好的策略代理，通常用于自定义应用程序。</p>
