<a name="realm.services"></a><h3>服务</h3>
<p><a name="indexterm-8"></a>在 OpenSSO 中，服务是由 OpenSSO 控制台一起管理的一组属性。属性可以仅仅是一些相关信息，如雇员姓名、职务以及电子邮件地址。但是属性通常被用作软件模块（如邮件应用程序或工资单服务）的配置参数。</p><p>您可以通过“服务”选项卡在领域中添加并配置许多 OpenSSO 默认的服务。您可以添加以下服务：</p>
<ul><li><p><a href="service.scserviceprofile.amadminconsoleservice.html">管理</a></p></li>
<li><p><a href="service.scpolicy.html">策略配置</a></p></li>
<li><p><a href="service.smdiscoveryservice.html">搜索服务</a></p></li>
<li><p><a href="service.smg11n.html">全局化设置</a></p></li>
<li><p><a href="service.scserviceprofile.iplanetampasswordresetservice.html">密码重置</a></p></li>
<li><p><a href="service.scserviceprofile.amsessionservice.html">会话</a></p></li>
<li><p><a href="service.scserviceprofile.iplanetamuserservice.html">用户</a></p></li></ul>
