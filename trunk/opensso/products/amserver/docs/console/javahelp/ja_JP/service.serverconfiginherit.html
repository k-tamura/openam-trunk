<a name="service.serverconfiginherit"></a><h4>継承設定値</h4>
<p>「継承設定値」では、各サーバーインスタンスで上書きできるデフォルト値を選択できます。そのサーバーインスタンスで定義する属性にチェックマークが付いていないことを確認し、「保存」をクリックします。 </p>
