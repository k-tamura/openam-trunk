<a name="dirmang"></a><h3>ディレクトリ管理</h3><p><a name="indexterm-53"></a>「ディレクトリ管理」タブは、OpenSSO を旧バージョンモードでインストールした場合にのみ表示されます。このディレクトリ管理機能により、Sun Java System Directory Server 対応の OpenSSO 配備でアイデンティティー管理のソリューションが提供されます。</p><p>旧バージョンモードのインストールのオプションについては、『<i>Sun OpenSSO Installation and Configuration Guide</i>』を参照してください。</p>
