<a name="service.scplatformsitelistadd"></a><h4>新しいサイト名を作成する</h4><ol>
<li><b><a name="indexterm-209"></a>「サイト名」リストで「新規」をクリックします。</b></li>
<li><b>「サーバー」フィールドにホスト名とポートを入力します。</b></li>
<li><b>サイト名を入力します。</b><p>この値はサーバーを一意に識別します。負荷分散またはフェイルオーバーに関連する各サーバーには、2 桁の数字から成る一意の ID が必要です。たとえば、<tt>01</tt> です。</p></li>
<li><b>「保存」をクリックします。</b><p>サイト名を編集するには、「サイト名」リストのエントリをクリックして、値を適宜変更します。</p></li></ol>
