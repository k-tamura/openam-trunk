<a name="policy.membershipconditionadd"></a><h4>アイデンティティーメンバーシップ</h4>
<p>環境に指定された起動元 <tt>uuid</tt> が条件に指定された 1 つ以上の <tt>AMIdentity</tt> オブジェクトのメンバーであるかどうかを確認します。<tt>uuid</tt> 起動元は、評価要求の <tt>environment</tt> パラメータの Condition.<tt>INVOCATOR_PRINCIPAL_UUID</tt> のキー値として指定されます。これは、主に
WSC (Web サービスクライアント) の承認ルールを適用するために使用されます。WSC のアイデンティティーは、<tt>uuid</tt> 起動元の値として渡されます。 </p>
<br/>
