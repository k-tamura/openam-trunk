<a name="idm.entitymembers"></a><h5>ユーザーをロールまたはグループに追加する</h5>
<ol>
<li><b>ユーザーを追加するロールまたはグループの名前をクリックします。</b></li>
<li><b>「ユーザー」タブをクリックします。</b></li>
<li><b>追加するユーザーを「利用可能」リストから選択し、「追加」をクリックします。</b></li>
<li><b>ユーザーが「選択」リストに表示されたら、「保存」をクリックします。</b></li></ol>
