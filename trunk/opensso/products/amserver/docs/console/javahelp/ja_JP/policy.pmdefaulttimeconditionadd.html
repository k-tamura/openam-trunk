<a name="policy.pmdefaulttimeconditionadd"></a><h4>時間 (曜日、日付、時刻、タイムゾーン)</h4>
<p><a name="indexterm-40"></a>時間の制約に基づいて条件を設定します。フィールドは次のとおりです。</p><dl><dt>日付 (開始/終了)</dt>
<dd><p>日付の範囲を指定します。</p></dd>
<dt>時刻</dt>
<dd><p>1 日の時刻の範囲を指定します。</p></dd>
<dt>曜日</dt>
<dd><p>曜日の範囲を指定します。</p></dd>
<dt>タイムゾーン</dt>
<dd><p>標準またはカスタムのタイムゾーンを指定します。カスタムタイムゾーンとしては、Java で認識されるタイムゾーン ID だけを使用できます (PST など)。値が指定されていない場合のデフォルト値は、OpenSSO JVM で設定されているタイムゾーンです。</p></dd>
</dl>
