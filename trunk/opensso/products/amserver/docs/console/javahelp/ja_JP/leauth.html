<A NAME="leauth"></A><h3>LE 認証条件</h3>
<p><A NAME="indexterm-32"></A>条件に設定された認証レベルよりユーザーの認証レベルが低いか等しい場合に、ポリシーが適用されます。</p>
<p>この認証レベル条件を使用すると、そのレルムに登録されている認証モジュールのレベルとは異なるレベルを指定できます。これは、別のレルムからの認証済みユーザーにポリシーを適用する場合に役立ちます。</p>
