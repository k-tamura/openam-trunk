<a name="policy.sessionpropertyconditionadd"></a><h4>現在のセッションプロパティー</h4>
<p><a name="indexterm-36"></a>ユーザーの OpenSSO セッションで設定されるプロパティーの値に基づいて、ポリシーを要求に適用できるかどうかを決定します。ポリシーの評価時に条件が「真」を返すのは、条件で定義されたすべてのプロパティー値がユーザーのセッションに存在する場合だけです。この条件でプロパティーに複数の値が定義されている場合は、そのうち少なくとも 1 つの値がトークンに含まれていれば十分です。</p>
