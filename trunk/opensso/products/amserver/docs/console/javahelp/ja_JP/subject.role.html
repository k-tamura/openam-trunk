<a name="subject.role"></a><h4>ロール</h4>
<p><a name="indexterm-53"></a>ロールのメンバーは、ロールを所有する LDAP エントリです。ロール自体の条件はいくつかの属性を含む単一の LDAP エントリとして定義され、個々のエントリは識別名 (DN) 属性によって区別されます。ロールの作成が完了したら、サービスやユーザーを手動で追加できます。</p><p><a href="subject.createrole.html">「ロールを作成または変更する」</a>を参照してください。</p>
