<a name="extensioncontainerattributes"></a><h4>拡張コンテナ属性</h4>
<a name="indexterm-107"></a><a name="indexterm-108"></a><p>Liberty 個人プロファイルサービスでは、Liberty Alliance Project の仕様で定義されていない拡張属性を指定できます。この属性の値は、拡張コンテナ属性のリストを指定します。すべての拡張は <tt><b>/PP/Extension/PPISExtension [&#64;name='</tt><i>extensionattribute</i><tt>']</b></tt> のように定義してください。 </p>
