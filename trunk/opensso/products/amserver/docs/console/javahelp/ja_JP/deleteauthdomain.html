<a name="deleteauthdomain"></a><h4>トラストサークルプロファイルを削除する</h4><a name="indexterm-59"></a><p>次の手順に従って、既存のトラストサークルを削除します。 </p><ol>
<li><b>削除するトラストサークル名の横にあるチェックボックスをオンにします。</b></li>
<li><b>「削除」をクリックします。</b><p>トラストサークルを削除しても、そのトラストサークルに属するプロバイダは削除されません。</p></li></ol>
