<a name="ggwyq"></a><h4>拡張</h4>
<p>管理者は、拡張プロパティーを使用して、OpenSSO コンソールには存在しないサーバー設定プロパティーの値を選択、追加できます。以前のリリースでは、すべてのサーバーおよびサイトのプロパティーが <tt>AMConfig.properties</tt> ファイルにありました。コンソールで現在管理されているプロパティーの一覧については、<a href="ggvwi.html">「サーバーおよびサイトのコンソール属性マップ」</a>を参照してください。</p>
