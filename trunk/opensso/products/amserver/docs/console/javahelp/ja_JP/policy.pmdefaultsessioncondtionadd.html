<a name="policy.pmdefaultsessioncondtionadd"></a><h4>アクティブなセッション時間</h4>
<p><a name="indexterm-32"></a>ユーザーセッションデータに基づいて条件を設定します。変更できるフィールドは次のとおりです。</p><dl><dt>最大セッション時間</dt>
<dd><p>セッションが開始された時点からの、ポリシーを適用できる最大期間を指定します。</p></dd>
<dt>セッションを終了</dt>
<dd><p>選択した場合、セッション時間が「最大セッション時間」フィールドで定義されている許容時間を超えると、ユーザーセッションは終了します。</p></dd>
</dl>
