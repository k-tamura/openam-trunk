<a name="samlartifactname"></a><h4>SAML アーティファクト名</h4>
<p>この属性により、SAML アーティファクトに変数名が割り当てられます。このアーティファクトは境界付きのサイズデータであり、表明とソースサイトを特定します。URL のクエリー文字列の一部として送られ、目的サイトへのリダイレクトによって転送されます。デフォルト名は <tt>SAMLart</tt> です。デフォルトの <tt>SAMLart</tt> を使用すると、リダイレクトクエリー文字列は <tt>http://</tt><i>ホスト:ポート</i><tt>/</tt><i>配備 URI</i><tt>/</tt><tt>SamlAwareServlet?TARGET=</tt><i>ターゲット URL</i><tt>/&#38;SAMLart=artifact123</tt> のようになります。</p>
