<A NAME="policy.pmdefaultsessioncondition"></A><h3>セッション条件</h3>
<p><A NAME="indexterm-33"></A>ユーザーセッションデータに基づいて条件を設定します。変更できるフィールドは次のとおりです。</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>最大セッション時間</p></td><td valign="top"><p>セッションが開始された時点からの、ポリシーを適用できる最大期間を指定します。</p>
</td></tr><tr><td valign="top"><p>セッションを終了</p></td><td valign="top"><p>選択した場合、セッション時間が「最大セッション時間」フィールドで定義されている許容時間を超えると、ユーザーセッションは終了します。</p>
</td></tr></table>
