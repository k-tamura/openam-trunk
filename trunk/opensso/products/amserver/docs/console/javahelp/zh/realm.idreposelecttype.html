<a name="realm.idreposelecttype"></a><h4>创建新的数据存储库</h4><ol>
<li><b><a name="indexterm-12"></a>选择要添加新数据存储库的领域。</b></li>
<li><b>单击“数据存储库”选项卡。</b></li>
<li><b>在“数据存储库”列表中单击“新建”。</b></li>
<li><b>请输入数据存储库的名称。</b></li>
<li><b>选择要创建的数据存储库的类型。</b></li>
<li><b>单击“下一步”。</b></li>
<li><b>输入适当属性值以配置数据存储库。有关各数据存储库类型的属性定义链接，参见<a href="idrepoadd.html">OpenSSO 数据存储库类型</a>。</b></li>
<li><b>单击“完成”。</b></li></ol>
