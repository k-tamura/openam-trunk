<a name="assertionskew"></a><h4>声明<tt>不早于</tt>偏差因数</h4>
<p>此属性用于计算声明的 <tt>notBefore</tt> 时间。例如，如果 <tt>IssueInstant</tt> 为 <tt>2002-09024T21:39:49Z</tt>，且<tt>声明不早于偏差因数</tt>设置为 300 秒（默认值为 180），则声明条件元素的 <tt>notBefore</tt> 属性应为 <tt>2002-09-24T21:34:49Z</tt>。</p>
<hr><p><b>注 &#8211; </b>声明的总有效持续时间由<tt>声明超时</tt>和<tt>声明不早于偏差因数</tt>两个属性中设定的值来定义。</p>
