<a name="federation.fsssamltargeturlsadd"></a><h4>目标 URL</h4>
<p>如果通过任一配置文件收到的目标 URL 均被列为该属性的值，则收到的声明将通过 HTTP FORM POST 发送到目标 URL。</p>
<hr><p><b>注 &#8211; </b>要编辑或复制可信赖伙伴的配置文件的属性，可单击“本地站点属性”按钮，然后在“目标 URL”表中单击“新建”。</p>
