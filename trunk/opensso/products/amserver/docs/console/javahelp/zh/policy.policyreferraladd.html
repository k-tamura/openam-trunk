<a name="policy.policyreferraladd"></a><h5>创建新的引用策略</h5>
<ol>
<li><b><a name="indexterm-45"></a>选择要为其创建策略的领域。 </b></li>
<li><b>在策略列表里单击“新建引用”。</b></li>
<li><b>为策略添加名称和说明。</b></li>
<li><b>如果您希望激活此策略，请在“活动”属性里选中“是”。</b></li>
<li><b>此时，您不必为常规策略定义所有字段。您可以在创建策略之后再添加规则、引用等内容。如果您希望现在就定义这些字段，请参阅以下主题：</b>
<ul><li><p><a href="policy.ruleadd.html">向策略添加规则</a></p></li>
<li><p><a href="policy.selectreferraltype.html">向策略添加引用</a></p></li></ul>
</li>
<li><b>单击“创建”。</b></li></ol>
