<a name="policy.pmdefaulttimeconditionadd"></a><h4>时间（天、日期、时间和时区）</h4>
<p><a name="indexterm-40"></a>根据时间限制设置条件。这些字段包括：</p><dl><dt>起始/结束日期</dt>
<dd><p>指定日期的范围。</p></dd>
<dt>时间</dt>
<dd><p>指定一天中的时间范围。</p></dd>
<dt>日</dt>
<dd><p>指定表示天数的范围。</p></dd>
<dt>时区</dt>
<dd><p>指定一个标准的或自定义的时区。自定义的时区只能是可由 Java 识别的时区 ID（例如，PST）。如果未指定值，默认值为 OpenSSO JVM 中设置的时区。</p></dd>
</dl>
