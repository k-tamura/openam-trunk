<a name="fyfby"></a><h4>引用策略</h4>
<p><a name="indexterm-43"></a><a name="indexterm-44"></a>管理员可能需要将一个领域的策略定义和决策委托给另一个组织。（另外，还可以将资源的策略决策授权给其他策略产品）。<b>引用</b>策略控制着对策略创建和评估的委托授权。该策略由一个或多个<b>规则</b>以及一个或多个<b>引用</b>组成。</p><p>“策略配置”服务包含称作“组织别名引用”的全局属性， 该属性允许用户在子领域中创建策略，而不必在顶层或父领域创建引用策略。用户只能创建用于保护 HTTP 或 HTTPS 资源的策略，这些资源的全限定主机名应与领域的领域/DNS 别名相匹配。默认情况下，该属性设置为“否”。</p>
