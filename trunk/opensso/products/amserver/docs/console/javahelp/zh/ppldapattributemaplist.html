<a name="ppldapattributemaplist"></a><h4>PPLDAP 属性映射列表</h4>
<a name="indexterm-101"></a><a name="indexterm-102"></a><p>Liberty 个人配置文件服务定义的每个身份属性都与 LDAP 属性是一对一关系。该属性的值是一个指定那些映射的列表。例如，<tt>JobTitle=sunIdentityServerPPEmploymentIdentityJobTitle</tt> 将 Liberty <tt>JobTitle</tt> 属性映射到 OpenSSO <tt>sunIdentityServerPPEmploymentIdentityJobTitle</tt> 属性。将新的属性添加到该等式的任一端时，请确保任何新的属性映射都在此属性中进行了配置。参见<a href="webservices.wsppservicedsattributemaplistadd.html">配置属性映射</a>。</p>
<br/>
