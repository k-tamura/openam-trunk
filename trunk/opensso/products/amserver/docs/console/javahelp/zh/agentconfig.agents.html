<a name="agentconfig.agents"></a><h3>代理</h3>
<p>“集中代理配置”为代理管理员提供了从一个中心位置管理多个代理配置的方法。代理配置存储在 OpenSSO 的数据系统信息库中，并由管理员通过 OpenSSO 控制台进行管理。将所有代理配置更改传送给受影响的代理，并且代理将根据更新属性的特性作出反应。您可以创建的特定代理配置文件包括：</p>
<ul><li><p><a href="ggobs.html">创建新的组和代理</a></p></li>
<li><p><a href="agentconfig.webagentprofile.html">Web 策略代理</a></p></li>

<li><p><a href="agentconfig.webserviceprovideredit.html">Web 服务提供者</a></p></li>
<li><p><a href="agentconfig.webserviceclientedit.html">Web 服务客户机属性</a></p></li>

<li><p><a href="agentconfig.discoveryagentprofile.html">搜索代理属性</a></p></li>
