<A NAME="samlsigninggrouping"></A><h3>签名</h3>
<p>以下是签名组包含的属性。</p>
<p><hr size="1" noshade><p><b>注 - </b>不管该选项是否启用，都将对&ldquo;Web 浏览器 POST 配置文件&rdquo;使用的所有 SAML 响应进行数字签名。</p>
<hr size="1" noshade></p><A NAME="fwart"></A><h4>签署 SAML 声明</h4>
<p>该属性指定在传送 SAML 声明前是否要对所有 SAML 声明进行数字签名 (XML DSIG)。单击该选项将启用此功能。</p>
<A NAME="fwape"></A><h4>签署 SAML 请求</h4>
<p>该属性指定在传送 SAML 请求前是否要对所有 SAML 请求进行数字签名 (XML DSIG)。单击该选项将启用此功能。</p>
<A NAME="fwaos"></A><h4>签署 SAML 响应</h4>
<p>该属性指定在传送 SAML 响应前是否要对所有 SAML 响应进行数字签名 (XML DSIG)。单击该选项将启用此功能。 </p>

<br />
