<a name="federation.fsauthdomainsselectprovider"></a><h4>添加提供者到信任环</h4><a name="indexterm-58"></a><p>必须先在<b>实体</b>内配置身份认证提供者和服务提供者，然后才可以将它们添加到信任环中。创建实体并使用提供者进行填充后，即可将该实体（以及其包含的提供者）指定给信任环。</p>
<hr><p><b>注 &#8211; </b>在以提供者填充实体之前，该实体在“可用提供者”列表中将不可见。</p>
<hr>
<ol>
<li><b>从“可用提供者列表”中选择一个或多个提供者并单击“添加”。</b></li>
<li><b>结束配置并单击“保存”完成操作。</b></li></ol>
