<a name="realm.realmproperties"></a><h4>常规属性</h4>
<p><a name="indexterm-4"></a>“常规属性”页面显示领域的基本属性。要修改这些属性，请从“访问控制”选项卡下的“领域名称”列表中单击某领域。然后编辑以下属性：</p><dl><dt>领域状态</dt>
<dd><p>选择“活动”或“不活动”状态。默认值为“活动”。在领域存在期间，可以随时选择属性图标以更改其状态。如果选择“不活动”，则当登录时，将禁止用户访问。</p></dd>
<dt>领域/DNS 别名</dt>
<dd><p>允许为领域的 DNS 名称添加别名。该属性只接受“真实的”域别名（不允许使用随机字符串）。</p></dd>
</dl>
<p>编辑属性后，单击“保存”。</p>
