<a name="policy.membershipconditionadd"></a><h4>身份认证成员资格</h4>
<p>检查环境中指定的调用方 <tt>uuid</tt> 是否为 <tt>AMIdentity</tt> 对象（“条件”中至少会指定一个这类对象）的成员。<tt>uuid</tt> 调用方被指定为评估请求的 <tt>environment</tt> 参数中的 Condition.<tt>INVOCATOR_PRINCIPAL_UUID</tt> 的关键字值。这主要用于为 WSC（Web 服务客户机）应用授权规则。WSC
的身份作为 <tt>uuid</tt> 调用方的值传递。</p>
<br/>
