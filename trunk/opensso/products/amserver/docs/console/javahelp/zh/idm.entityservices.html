<a name="idm.entityservices"></a><h5>将服务添加到用户</h5>
<ol>
<li><b>选择您要添加服务的身份。</b></li>
<li><b>单击“服务”选项卡。</b></li>
<li><b>单击“添加”。</b></li>
<li><b>根据你所选择的身份类型，将显示以下服务列表：</b>
<ul><li><p><a href="authentication.authconfig.html">验证配置</a></p></li>
<li><p><a href="service.smdiscoveryservice.html">搜索服务</a></p></li>
<li><p><a href="webservices.wspersonalprofileservice.html">Liberty 个人配置文件服务</a></p></li>
<li><p><a href="service.scserviceprofile.amsessionservice.html">会话</a></p></li>
<li><p>用户</p></li></ul>
</li>
<li><b>选择您要添加的服务，然后单击“下一步”。</b></li>
<li><b>编辑服务的属性。有关服务的说明，请单击步骤 4 中服务的名称。</b></li>
<li><b>单击“完成”。</b></li></ol>
