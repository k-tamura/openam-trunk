<a name="extensionattributesnamespaceprefix"></a><h4>Erweiterungsattribute NameSpace-Pr&#228;fix</h4>
<a name="indexterm-109"></a><a name="indexterm-110"></a><p>Der Wert dieses Attributs bestimmt das Namespace-Pr&#228;fix der in den Container-Erweiterungsattributen festgelegten

verschiedener XML-Schemata.</p>
