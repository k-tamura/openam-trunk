<a name="policy.pmdefaultauthlevelconditionadd"></a><h4>Authentifizierungsebene (gr&#246;&#223;er als oder gleich)</h4>
<p><a name="indexterm-34"></a>Die Richtlinie trifft zu, wenn die Authentifizierungsebene des Benutzers gr&#246;&#223;er oder gleich
der in der Bedingung festgelegten Authentifizierungsebene ist. Dieses Attribut gibt die Vertrauensebene
f&#252;r die Authentifizierung im angegebenen Bereich an.</p>
