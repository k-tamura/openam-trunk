<a name="gdkmp"></a><h4>LDAP-Filterbedingung</h4>
<p><a name="indexterm-38"></a>Die Richtlinie trifft zu, wenn der definierte LDAP-Filter den Benutzereintrag in dem
LDAP-Verzeichnis findet, das im <a href="ggdbu.html#ggdcj">Policy Configuration Service</a> angegeben wurde. Dies hat nur innerhalb des
Bereichs G&#252;ltigkeit, in dem die Richtlinie definiert ist.</p>
