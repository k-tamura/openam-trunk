<a name="service.scplatformsitelistadd"></a><h4>建立新的網站名稱</h4><ol>
<li><b><a name="indexterm-209"></a>在 [網站名稱] 清單中按一下 [新建]。</b></li>
<li><b>在伺服器欄位中輸入主機名稱及連接埠。</b></li>
<li><b>輸入網站名稱。</b><p>此值唯一識別伺服器。參與負載平衡或容錯移轉的每個伺服器都需要具有兩個位數的唯一識別碼。例如，<tt>01</tt>。</p></li>
<li><b>按一下 [儲存]。</b><p>若要編輯網站名稱，請按一下網站名稱清單中的項目，然後變更相應的值。</p></li></ol>
