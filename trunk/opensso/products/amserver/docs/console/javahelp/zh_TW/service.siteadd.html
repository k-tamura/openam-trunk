<a name="service.siteadd"></a><h4>建立新的網站實例</h4><ol>
<li><b>按一下 [網站] 清單中的 [新建]。</b></li>
<li><b>在伺服器欄位中輸入主機名稱及連接埠。</b></li>
<li><b>輸入網站名稱。</b><p>此值唯一識別伺服器，並允許將另一個進入點 (除了主要 URL 之外) 指定給網站。藉由將伺服器 URL 對映至伺服器 ID 還可用來縮短 Cookie 長度。</p></li>
<li><b>輸入網站實例的主要 URL，包括網站 URI。</b></li>
<li><b>按一下 [儲存]。</b><p>建立的網站將以正確的格式出現在網站清單中。</p></li></ol>
