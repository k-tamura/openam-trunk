<a name="idm.entitiesgroup"></a><h4>群組</h4>
<p><a name="indexterm-52"></a><b>群組</b>代表具有共同功能、特性或興趣的使用者集合。通常，此群組並無與之相關聯的權限。群組可於兩個層級內存在；於範圍內及於其他受管理群組內。</p><p>請參閱<a href="idm.entityaddgroup.html">建立或修改群組</a>。</p>
