<a name="supportedcontainers"></a><h4>支援的容器</h4>
<a name="indexterm-99"></a><a name="indexterm-100"></a><p>此屬性的值會定義 Liberty 個人設定檔服務 中支援的容器清單。本實例中使用的<b>容器</b>是 Liberty 個人設定檔服務 的屬性。例如，「緊急連絡人」及「通用名稱」是兩個預設容器。</p>
<hr><p><b>備註 &#8211; </b>此處描述的術語<b>容器</b>與 OpenSSO 識別相關的物件 (也稱為<b>容器</b>) 無關。</p>
<hr>
<p>若要新增容器，請按一下 [新增]，並參閱<a href="webservices.wsppservicesupportedcontaineradd.html">配置支援的容器</a>。</p>
<br/>
