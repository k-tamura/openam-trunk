  <title>建立新的字元集 - Sun OpenSSO 8.0 主控台線上說明
  </title>
  <script language="JavaScript1.2">
    linktag = window.parent.frames[0].document.getElementsByTagName('link');
    for (var i = 0; i < linktag.length; i++) {
        if (linktag[i].rel == "stylesheet") {
            var s = "<link rel=" + linktag[i].rel + " type='text/css' href=" + linktag[i].href + " />";
            document.write(s);
        }
    }
  </script>

<body class="HlpBdy">



<a name="service.scplatformclientcharsetsadd"></a><h4>建立新的字元集</h4><ol>
<li><b><a name="indexterm-206"></a>在 [用戶端字元集] 清單中按一下 [新建]。</b></li>
<li><b>輸入用戶端類型的值。</b></li>
<li><b>輸入字元集的值。請參閱<a href="supportedlang.html">支援的語言環境</a>，以取得可用的字元集。</b></li>
<li><b>按一下 [確定]。</b></li>
<li><b>在 [平台服務] 主頁面中按一下 [儲存]。</b></li></ol>
<br/>

</body>
