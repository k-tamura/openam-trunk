<a name="targeturl"></a><h4>目標 URL</h4>
<p>如果透過任一設定檔收到的目標 URL 皆列為此屬性的值，則收到的指定將透過 HTTP FORM POST 傳送至目標 URL。</p>
<hr><p><b>備註 &#8211; </b>若要編輯或複製可信任的合作夥伴設定檔的屬性，可在已配置的可信任夥伴名稱旁的 [動作] 欄位內按一下適當的按鈕。</p>
