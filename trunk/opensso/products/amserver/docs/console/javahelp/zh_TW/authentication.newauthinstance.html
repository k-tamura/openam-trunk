<a name="authentication.newauthinstance"></a><h4>建立新的認證模組實例</h4><ol>
<li><b><a name="indexterm-6"></a>按一下您要新增認證模組實例的範圍名稱。</b></li>
<li><b>選取 [認證] 標籤。</b></li>
<li><b>按一下 [模組實例] 清單中的 [新建]。</b></li>
<li><b>輸入認證模組實例的名稱。名稱必須唯一。</b></li>
<li><b>選取範圍之認證模組類型的 [類型]。</b></li>
<li><b>按一下 [確定]。</b></li>
<li><b>按一下剛建立的模組實例名稱並編輯該模組的特性。請參閱<a href="service.scconfigauth.html">認證模組屬性</a>，以取得每個模組類型的特性定義。</b></li>
<li><b>重複這些步驟以增加多重模組實例。</b></li></ol>
