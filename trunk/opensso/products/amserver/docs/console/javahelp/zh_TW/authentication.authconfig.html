<a name="authentication.authconfig"></a><h4>認證配置</h4>
<p><a name="indexterm-168"></a>一旦定義了認證模組實例，就可以為認證模組鏈配置該實例，以提供重新導向 URL，以及以成功或失敗認證程序為基礎的處理後 Java 類別規格。必須先修改核心認證屬性 (<a href="service.scserviceprofile.iplanetamauthservice.html#gcnjj">組織認證配置</a>) 以包括特定認證模組實例名稱，才能配置認證模組實例。</p>
