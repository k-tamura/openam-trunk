<a name="realm.idreposelecttype"></a><h4>建立新的資料存放區</h4><ol>
<li><b><a name="indexterm-12"></a>選取要新增資料存放區的範圍。</b></li>
<li><b>按一下 [資料存放區] 標籤。</b></li>
<li><b>按一下 [資料存放區] 清單中的 [新建]。</b></li>
<li><b>輸入資料存放區的名稱。</b></li>
<li><b>選取要建立的資料存放區類型。</b></li>
<li><b>按 [下一步]。</b></li>
<li><b>輸入適當的屬性值以配置資料存放區。請參閱<a href="idrepoadd.html">OpenSSO 資料存放區類型</a>，以取得每個資料存放區類型的屬性定義連結。</b></li>
<li><b>按一下 [完成]。</b></li></ol>
