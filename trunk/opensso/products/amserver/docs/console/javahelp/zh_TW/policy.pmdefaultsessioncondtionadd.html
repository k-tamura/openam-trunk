<a name="policy.pmdefaultsessioncondtionadd"></a><h4>使用中的階段作業時間</h4>
<p><a name="indexterm-32"></a>根據使用者階段作業資料設定條件。您可以修改的欄位為：</p><dl><dt>最長階段作業時間</dt>
<dd><p>指定自階段作業初始開始時可套用策略的最大持續時間。</p></dd>
<dt>終止階段作業</dt>
<dd><p>選取此欄位時，如果階段作業時間超過 [最大階段作業時間] 欄位中定義所允許的最大時間，則使用者階段作業將被終止。</p></dd>
</dl>
