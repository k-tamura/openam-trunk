<a name="ggwwz"></a><h4>ID-FF 提供者實體</h4>
<p>ID-FF 提供者實體是以 Liberty 定義的 ID-FF (Liberty Identity Federation Framework, Liberty 識別聯合架構) 為基礎，可透過聯合身份識別實作單次登入。IF-FF
提供者實體可讓您指定和配置下列角色：</p>
<ul><li><p>身份識別提供者</p></li>
<li><p>服務提供者</p></li></ul>
