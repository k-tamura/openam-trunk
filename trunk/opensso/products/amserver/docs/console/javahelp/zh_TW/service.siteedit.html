  <title>編輯網站實例 - Sun OpenSSO 8.0 主控台線上說明
  </title>
  <script language="JavaScript1.2">
    linktag = window.parent.frames[0].document.getElementsByTagName('link');
    for (var i = 0; i < linktag.length; i++) {
        if (linktag[i].rel == "stylesheet") {
            var s = "<link rel=" + linktag[i].rel + " type='text/css' href=" + linktag[i].href + " />";
            document.write(s);
        }
    }

<body class="HlpBdy">



<a name="service.siteedit"></a><h4>編輯網站實例</h4><ol>
<li><b>按一下 [網站] 清單中要編輯的網站名稱。</b></li>
<li><b>網站的主 URL 會列在 [主 URL] 屬性中。</b></li>
<li><b>您可以依喜好新增 [輔助 URL]。</b><p>輔助 URL 會為 OpenSSO 中用於階段作業容錯移轉功能的階段作業儲存庫提供連線資訊。負載平衡器的 URL應指定為此輔助配置的識別碼。如果在此情況下定義了輔助配置，將自動啟用階段作業容錯移轉功能，而且在伺服器重新啟動之後即會生效。</p></li>
<li><b>按一下 [儲存]。</b></li></ol>
