<a name="federation.createsaml2metadata"></a><h3>實體提供者</h3>
<a name="indexterm-60"></a><a name="indexterm-61"></a><a name="indexterm-62"></a><a name="indexterm-63"></a><p><b>實體提供者</b>保存個別實體提供者類型的中介資料。OpenSSO 可讓您根據 Liberty 協定建立三種類型的實體提供者：SAMLv2、ID-FF 和 WS-FED。在每一種實體提供者類型內，可以使用 OpenSSO 主控台中提供的屬性指定和自訂許多實體提供者角色，以在聯合通訊中執行特定功能。</p><p>如需可指定的實體提供者類型和實體提供者角色的說明，請參閱下列各章節：</p>
<ul><li><p><a href="ggwxp.html">SAMLv2 提供者實體</a></p></li>
<li><p><a href="ggwwz.html">ID-FF 提供者實體</a></p></li>
<li><p><a href="federation.createwsfedprovider.html">WS-FED 提供者實體</a></p></li></ul>
