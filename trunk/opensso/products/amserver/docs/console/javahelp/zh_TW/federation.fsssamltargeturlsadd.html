<a name="federation.fsssamltargeturlsadd"></a><h4>目標 URL</h4>
<p>如果透過任一設定檔收到的目標 URL 皆列為此屬性的值，則收到的指定將透過 HTTP FORM POST 傳送至目標 URL。</p>
<hr><p><b>備註 &#8211; </b>若要編輯或複製可信任的合作夥伴設定檔的屬性，請按一下 [本機網站特性] 按鈕，然後按一下 [目標 URL] 表格中的 [新增]。</p>
