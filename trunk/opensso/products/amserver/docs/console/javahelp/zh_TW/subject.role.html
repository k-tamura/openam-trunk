<a name="subject.role"></a><h4>角色</h4>
<p><a name="indexterm-53"></a>角色的成員是擁有角色的 LDAP 項目。角色自己的條件已定義為含屬性的 LDAP 項目，為項目的識別名稱 (DN) 屬性所辨識。一旦建立了角色，您可以手動新增服務與使用者。</p><p>請參閱<a href="subject.createrole.html">建立或修改角色</a></p>
