<a name="federation.fsauthdomains"></a><h3>信任圈</h3>
<a name="indexterm-55"></a><p><b>信任圈</b>，先前稱為認證網域，是任意數目的服務提供者 (並且至少有一個身份識別提供者) 的聯合，主體可與其中的服務提供者在安全而且明顯緊密整合的環境中處理商務。若要建立及寫入信任圈，可以先建立一個<b>實體</b>以保留即將成為信任圈成員的每一個提供者的<b>中介資料</b> (即配置資訊，用於定義特定身份識別服務架構)。然後配置和儲存信任圈。最後，若要將實體 (配置的提供者) 增加至信任圈，可以編輯該實體的特性。</p><p>下列為與信任圈相關的作業：</p>
<ul><li><p><a href="federation.createcot.html">建立新的信任圈</a></p></li>
<li><p><a href="federation.fsauthdomainsedit.html">修改信任圈設定檔</a></p></li>
<li><p><a href="federation.fsauthdomainsselectprovider.html">將提供者新增到信任圈</a></p></li>
<li><p><a href="deleteauthdomain.html">刪除信任圈設定檔</a></p></li></ul>
