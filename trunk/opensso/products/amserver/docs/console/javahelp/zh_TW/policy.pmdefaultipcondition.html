<a name="policy.pmdefaultipcondition"></a><h4>IP 位址/DNS 名稱</h4>
<p><a name="indexterm-37"></a>根據 IP 位址範圍設定條件。您可以定義的欄位為：</p><dl><dt>IP 位址自/至</dt>
<dd><p>指定 IP 位址的範圍。</p></dd>
<dt>DNS 名稱</dt>
<dd><p>指定 DNS 名稱。此欄位可以為完整的主機名稱或以下之一格式的字串：</p><p><b>domainname</b></p><p><b>*.domainname</b></p></dd>
</dl>
