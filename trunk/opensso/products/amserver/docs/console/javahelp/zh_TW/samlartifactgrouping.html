<A NAME="samlartifactgrouping"></A><h3>工件</h3>
<p>以下是工件群組中的屬性。</p>
<A NAME="fwanw"></A><h4>工件逾時</h4>
<p>此屬性指定為工件建立的指定之逾時。預設值為 400。</p>
<A NAME="fwaiz"></A><h4>SAML 工件名稱</h4>
<p>此屬性會指定變數名稱給 SAML 工件。工件是有大小限制的資料，用來識別指定與來源網站。它作為 URL 查詢字串的一部分，透過重新導向傳遞至目標網站。預設名稱為 <tt><b>SAMLart</b></tt>。使用預設的 <tt><b>SAMLart</b></tt>，重新導向查詢字串可以是 <tt>http://</tt><i>host<tt></i>:</tt><i>port<tt></i>/</tt><i>deploy-URI<tt></i>/SamlAwareServlet?TARGET=</tt><i>target-URL<tt></i>/&amp;SAMLart=artifact123</tt></p>

<br />
