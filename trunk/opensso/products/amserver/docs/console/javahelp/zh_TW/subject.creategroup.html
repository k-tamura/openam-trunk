<a name="subject.creategroup"></a><h5>建立或修改群組</h5>
<ol>
<li><b>按一下 [群組] 標籤。</b></li>
<li><b>按一下 [群組] 清單上的 [新建]。</b></li>
<li><b>輸入群組的名稱。</b></li>
<li><b>按一下 [確定]。</b><p>一旦您建立了群組，您可以按一下群組名稱與 [使用者] 標籤，將使用者新增至群組。請參閱<a href="idm.entitymembers.html">新增使用者至角色或群組</a>，以取得更多資訊。</p></li></ol>
