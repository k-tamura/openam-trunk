<a name="fyfby"></a><h4>參照策略</h4>
<p><a name="indexterm-43"></a><a name="indexterm-44"></a>管理員可能需要將一個範圍策略定義及決策委託給另一個組織。(或者，可以將資源的策略決策委託給其他策略產品)。<b>參照</b>策略控制此策略委託，以建立與評估策略。它是由一項或多項<b>規則</b>及一個或多個<b>參照</b>組成。</p><p>策略配置服務包含一個稱為「組織別名參照」的全域屬性。此屬性可讓您在子範圍內建立策略，而無需從頂層或父系範圍內建立參照策略。您只能建立用於保護 HTTP 或 HTTPS 資源的策略，而且這些資源的完全合格主機名稱必須符合範圍的範圍別名/DNS 別名。依預設，此屬性定義為「否」。</p>
