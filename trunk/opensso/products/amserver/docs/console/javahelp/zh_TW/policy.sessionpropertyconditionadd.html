<a name="policy.sessionpropertyconditionadd"></a><h4>目前的階段作業特性</h4>
<p><a name="indexterm-36"></a>根據使用者的 OpenSSO 階段作業中設定的特性值來判定策略是否適用於請求。於策略評估期間，僅當使用者階段作業具有條件中定義的每個特性值時，條件才傳回 true。對於條件中以多重值定義於的特性，若記號具有至少一個條件中為特性列出的值即可。</p>
