<A NAME="samlassertiongrouping"></A><h3>指定</h3>
<p>以下是指定群組中的屬性。(這兩個屬性中所設定的值會定義指定的總有效持續時間。)</p>
<A NAME="fwakj"></A><h4>指定逾時</h4>
<p>此屬性指定指定發生逾時之前的秒數。預設值為 420。</p>
<A NAME="fwaep"></A><h4>notBefore 時間的指定偏斜因素：</h4>
<p>此屬性用於計算指定的 <tt>notBefore</tt> 時間。例如，如果 <tt>IssueInstant</tt> 為 <tt>2002-09024T21:39:49Z</tt>，且<tt>指定偏斜因素 notBefore 時間</tt>值設為 300 秒 (預設值為 180 秒)，則指定的條件元素的 <tt>notBefore</tt> 屬性將為 <tt>2002-09-24T21:34:49Z</tt>。</p>

<br />
