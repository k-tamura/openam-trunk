<a name="realm.rmrealm"></a><h3>範圍</h3>
<p><a name="indexterm-2"></a>存取控制範圍是一組可與使用者或使用者群組產生關聯的認證特性與授權策略。範圍資料儲存於一個專用資訊樹狀結構中，其為 OpenSSO 於您指定的資料存放區中所建立。OpenSSO 架構會收集 OpenSSO 資訊樹狀結構中每個範圍內包含的策略與特性。依預設，OpenSSO 8.0 會將 OpenSSO 資訊樹狀結構做為特殊分支插入到 Sun Java
Enterprise System Directory Server 中，但使用者資料除外。當使用任何 LDAPv3 資料庫時，您可以使用存取控制範圍。</p><p>相關主題：</p>
<ul><li><p><a href="realm.rmrealmadd.html">建立新的範圍</a></p></li>
<li><p><a href="realm.realmproperties.html">一般特性</a></p></li></ul>
