<a name="dirmang"></a><h3>디렉토리 관리</h3><p><a name="indexterm-53"></a>디렉토리 관리 탭은 OpenSSO를 레거시 모드로 설치할 경우에만 표시됩니다. 디렉토리 관리 기능은
Sun Java System Directory Server를 사용하는 OpenSSO 배포를 위한 Identity 관리 솔루션을
제공합니다.</p><p>레거시 모드 설치 옵션에 대한 자세한 내용은 <i>Sun OpenSSO 설치 및 구성 설명서</i>를 참조하십시오.</p>
