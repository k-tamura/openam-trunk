<a name="supportedauthmechanisms"></a><h4>지원되는 인증 기법</h4>
<a name="indexterm-122"></a><a name="indexterm-123"></a><p>이 속성은 검색 서비스가 지원하는 인증 기법을 지정합니다. 이 보안 기법은 웹
서비스 사용자가 웹 서비스 공급자에게 인증되는 방법 또는 메시지 수준 보안을 제공하는
방법을 나타냅니다. 기본적으로 서비스 인스턴스가 지원하는 사용 가능한 모든 방법이 선택됩니다. 인증
방법을 선택하지 않은 경우 웹 서비스 사용자가 해당 방법을 사용하여 요청을 보내면
요청이 거부됩니다. <a href="service.smdiscoverydescriptionadd.html">서비스 설명 구성</a>을 참조하십시오.</p>
