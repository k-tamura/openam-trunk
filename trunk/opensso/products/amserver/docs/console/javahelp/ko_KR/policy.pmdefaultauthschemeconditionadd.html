<a name="policy.pmdefaultauthschemeconditionadd"></a><h4>모듈 인스턴스별 인증</h4>
<p><a name="indexterm-35"></a>지정된 영역에서 사용자가 인증 모듈에 대해 성공적으로 인증된 경우 해당 정책이 적용됩니다.
