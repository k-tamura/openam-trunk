<a name="samlartifactname"></a><h4>SAML 아티팩트 이름</h4>
<p>이 속성은 SAML 아티팩트에 변수 이름을 지정합니다. 아티팩트는 명제와 소스 사이트를 식별하는
바운드 크기 데이터입니다. 아티팩트는 URL 쿼리 문자열의 일부로 보내지며 리디렉션에 의해 대상
사이트로 전달됩니다. 기본 이름은 <tt>SAMLart</tt>입니다. 기본 이름인 <tt>SAMLart</tt>를 사용하면 리디렉션 쿼리 문자열은
<tt>http://</tt><i>host:port</i> <tt> /</tt><i>deploy-URI</i><tt>/</tt> <tt> SamlAwareServlet?TARGET=</tt><i>target-URL</i> <tt> /&#38;SAMLart=artifact123</tt>이 됩니다.</p>
