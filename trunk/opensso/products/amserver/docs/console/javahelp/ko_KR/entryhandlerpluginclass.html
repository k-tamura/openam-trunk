<a name="entryhandlerpluginclass"></a><h4>항목 처리기 플러그인 클래스</h4>
<a name="indexterm-132"></a><a name="indexterm-133"></a><p>이 속성 값은 기본의 검색 항목을 설정하거나 검색하는 데 사용되는 <tt>DiscoEntryHandler</tt> 인터페이스를
구현하는 플러그인 클래스에 대한 이름과 경로입니다. 기본 구현이 제공됩니다. 검색 항목을 다르게
처리하려면 <tt>com.sun.identity.liberty.ws.</tt><tt>disco.plugins.</tt><tt>DiscoEntryHandler</tt> 인터페이스를 구현하고 구현 클래스를 이 속성 값으로 설정합니다.</p>
