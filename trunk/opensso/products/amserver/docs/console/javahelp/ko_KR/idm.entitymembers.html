<a name="idm.entitymembers"></a><h5>역할 또는 그룹에 사용자 추가</h5>
<ol>
<li><b>사용자를 추가할 역할 또는 그룹의 이름을 누릅니다.</b></li>
<li><b>[사용자] 탭을 누릅니다.</b></li>
<li><b>사용 가능한 목록에서 추가할 사용자를 선택한 다음 [추가]를 누릅니다.</b></li>
<li><b>선택된 목록에 사용자가 표시되면 [저장]을 누릅니다.</b></li></ol>
