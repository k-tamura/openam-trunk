<a name="assertionskew"></a><h4><tt>notBefore</tt> 시간에 대한 스큐 팩터 단정</h4>
<p>이 속성은 명제의 <tt>notBefore</tt> 시간을 계산하는 데 사용됩니다. 예를 들어, <tt>IssueInstant</tt>가 <tt>2002-09024T21:39:49Z</tt>이고
<tt>notBefore 시간에 대한 스큐 팩터 단정</tt>이 300초로 설정된 경우(기본값은 180임) 명제에 대한 조건 요소의 <tt>notBefore</tt> 속성은 <tt>2002-09-24T21:34:49Z</tt>입니다.</p>
<hr><p><b>주 &#8211; </b>명제의 전체 유효 기한은 <tt>논리 검사 시간 초과</tt> 및 <tt>notBefore 시간에 대한 스큐 팩터 단정</tt> 속성 모두에서 설정되는 값으로 정의됩니다.</p>
