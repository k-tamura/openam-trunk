<a name="delegation.delegationproperties"></a><h4>권한 등록 정보</h4>
<p><a name="indexterm-18"></a><a name="indexterm-19"></a>권한은 영역 내에 존재하는 인증된 사용자에 대한 액세스 권한을 정의합니다. 사용자는 권한
정의의 정책 주제로 사용됩니다. 권한을 할당 또는 수정하려면 편집할 이름을 누릅니다. 다음과
같은 권한을 할당할 수 있습니다.</p>
<ul><li><p>모든 로그 파일에 대한 읽기 및 쓰기 액세스</p></li>
<li><p>모든 로그 파일에 대한 읽기 액세스</p></li>
<li><p>모든 로그 파일에 대한 쓰기 액세스</p></li>
<li><p>정책 등록 정보 전용의 읽기 및 쓰기 액세스</p></li>
<li><p>모든 영역 및 정책 등록 정보에 대한 읽기 및 쓰기 액세스</p></li></ul>
<p>자세한 내용은 <a href="policy.policy.html">정책</a>을 참조하십시오.</p>
