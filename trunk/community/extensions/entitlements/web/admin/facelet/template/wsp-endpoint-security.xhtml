<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <o:section>
        <ui:define name="section-title">
            <ice:outputText
                value="#{resources['wsp-endpoint-security.section-title']}"/>
        </ui:define>
        <ui:define name="section-details">
            <ice:outputText
                value="#{resources['wsp-endpoint-security.section-details']}"/>
        </ui:define>
        <ui:define name="section-body">

            <ice:panelGrid columns="2" columnClasses="label-column,input-column">

                <ice:outputLabel 
                    for="wspServiceEndPoint"
                    style="float: right;"
                    effect="#{wizardBean.wspServiceEndPointMessageEffect}"
                    value="#{resources['wsp-endpoint-security.ServiceEndPointLabel']}" />
                <ice:inputText
                    id="wspServiceEndPoint"
                    effect="#{wizardBean.wspServiceEndPointInputEffect}"
                    size="70"
                    maxlength="1024"
                    value="#{wizardBean.wspServiceEndPoint}" />

                <ice:outputLabel
                    for="wspSecurityMechanisms"
                    style="float: right;"
                    value="#{resources['wsp-endpoint-security.wspSecurityMechanismsLabel']}" />
                <ice:panelGroup>
                    <ice:selectManyCheckbox
                        id="wspSecurityMechanisms"
                        layout="spread"
                        style="padding: 5px 20px 5px 5px;"
                        value="#{wizardBean.wspSecurityMechanisms}"
                        valueChangeListener="#{wizardHandler.selectedWspSecurityMechanismListener}">
                        <f:selectItems value="#{wizardBean.securityMechanismForWspList}"/>
                    </ice:selectManyCheckbox>
                    <ice:panelGrid columns="2" columnClasses="input-column">
                        <ice:panelGrid columns="1">
                            <c:forEach
                                var="listIndex"
                                begin="0"
                                end="#{o:size(wizardBean.securityMechanismForWspList)/2}">
                                <ice:checkbox 
                                    for="wspSecurityMechanisms"
                                    index="#{listIndex}" />
                            </c:forEach>
                        </ice:panelGrid>
                        <ice:panelGrid columns="1">
                            <c:forEach
                                var="listIndex"
                                begin="#{o:size(wizardBean.securityMechanismForWspList)/2 + 1}"
                                end="#{o:size(wizardBean.securityMechanismForWspList)-1}">
                                <ice:checkbox 
                                    for="wspSecurityMechanisms"
                                    index="#{listIndex}" />
                            </c:forEach>
                        </ice:panelGrid>
                    </ice:panelGrid>
                </ice:panelGroup>

                <ice:outputLabel
                    for="wspAuthenticationChain"
                    style="float: right;"
                    value="#{resources['wsp-endpoint-security.wspAuthenticationChainLabel']}" />
                <ice:selectOneMenu 
                    id="wspAuthenticationChain"
                    value="#{wizardBean.wspAuthenticationChain}">
                    <f:selectItems
                        value="#{wizardBean.authenticationChainList}" />
                </ice:selectOneMenu>

            </ice:panelGrid>

        </ui:define>
    </o:section>

</span>
