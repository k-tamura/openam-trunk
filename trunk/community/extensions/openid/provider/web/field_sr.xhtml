<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:c="http://java.sun.com/jstl/core"
 xmlns:my="http://sun.com/identity/openid/provider">
  <ui:composition>
  
    <c:if test="#{bean.requested[name]}">
      <tr>
        <td><h:selectBooleanCheckbox value="#{bean.selectedSR[name]}"/></td>
        <td><h:outputLabel for="#{name}" value="#{msg[my:concat('field_', name)]}"/></td>
        <td>
          <c:choose>
            <c:when test="#{type == 'text'}">
              <h:inputText id="#{name}" size="#{size}" value="#{bean.values[name]}" styleClass="text"/>
            </c:when>
            <c:when test="#{type == 'select'}">
              <h:selectOneMenu id="#{name}" value="#{bean.values[name]}">
                <f:selectItems value="#{selectItems[items]}"/>
              </h:selectOneMenu>
            </c:when>
            <c:when test="#{type == 'date'}">
              <my:date name="#{name}" value="#{bean.values[name]}"/>
            </c:when>
          </c:choose>
          <c:if test="#{bean.requiredSR[name]}">
            <span class="required">*</span>
          </c:if>
          <span class="error">#{" "}<h:message for="#{name}"/></span>
        </td>
      </tr>
    </c:if>
  </ui:composition>
</html>
