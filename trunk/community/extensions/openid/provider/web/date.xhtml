<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:my="http://sun.com/identity/openid/provider">
  <ui:composition>
    <h:panelGroup id="#{name}">
      <c:forEach items="#{my:split(msg.date_order, ',')}" var="fld">
        <c:choose>
          <c:when test="#{fld == 'y'}">
            <h:selectOneMenu id="#{name}_year" value="#{value['year']}">
              <f:selectItems value="#{selectItems.years}"/>
            </h:selectOneMenu>
          </c:when>
          <c:when test="#{fld == 'm'}">
            <h:selectOneMenu id="#{name}_month" value="#{value['month']}">
              <f:selectItems value="#{selectItems.months}"/>
            </h:selectOneMenu>
          </c:when>
          <c:when test="#{fld == 'd'}">
            <h:selectOneMenu id="#{name}_day" value="#{value['day']}">
              <f:selectItems value="#{selectItems.days}"/>
            </h:selectOneMenu>
          </c:when>
          <c:otherwise>???#{fld}???</c:otherwise>
        </c:choose>
        #{" "}
      </c:forEach>
    </h:panelGroup>
  </ui:composition>
</html>
