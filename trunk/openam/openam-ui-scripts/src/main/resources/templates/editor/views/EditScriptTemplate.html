<div class="container">
    <div class="container">
        <div class="page-header">
            <h1>
                {{#if entity.name}}
                {{t "scripts.edit.editTitle"}}: <span>{{entity.name}}</span>
                {{else}}
                {{t "scripts.edit.createTitle"}}
                {{/if}}
                <a class="pull-right" href="#list"><input type="button" name="cancel" value="{{t 'common.form.cancel'}}" class="btn btn-primary"></a>
            </h1>
        </div>

        <div class="panel panel-default panel-content">
            <div class="panel-body">
                <form id="editScriptForm" class="form-horizontal" role="form">
                    <!-- NAME -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{t "scripts.edit.name"}}</label>
                        <div class="col-sm-8">
                            <input type="text" id="scriptName" class="form-control" value="{{entity.name}}" data-field="name" placeholder="{{t 'common.form.validation.required'}}" autofocus required>
                        </div>
                    </div>

                    <!-- LANGUAGE -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{t "scripts.edit.language"}}</label>
                        <div class="col-sm-8">
                            {{#if languages}}
                            {{#each languages}}
                            <div class="radio">
                                <label>
                                    <input type="radio" name="scriptLanguage" id="{{value}}" value="{{value}}" >
                                    {{name}}
                                </label>
                            </div>
                            {{/each}}
                            {{/if}}
                        </div>
                    </div>

                    <!-- CONTEXT -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{t "scripts.edit.context"}}</label>
                        <div class="col-sm-8">
                            {{#if contexts}}
                            {{#each contexts}}
                            <div class="radio">
                                <label>
                                    <input type="radio" name="scriptContext" value="{{value}}">
                                    {{name}}
                                </label>
                            </div>
                            {{/each}}
                            {{/if}}
                        </div>
                    </div>
                    <!--SCRIPT-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{t "scripts.edit.script"}}</label>
                        <div class="col-sm-8">
                            <div class="btn-toolbar script-toolbar" role="toolbar" aria-label="toolbar">
                                <div class="btn-group" role="group" aria-label="upload script">
                                    <button type="button" class="btn btn-primary">{{t "scripts.edit.upload"}}</button>
                                </div>
                                <div class="btn-group" role="group" aria-label="validate script">
                                    <button type="button" class="btn btn-primary">{{t "scripts.edit.validate"}}</button>
                                </div>
                            </div>
                            <textarea id="scriptCode" class="form-control" rows="10" data-field="script">{{entity.script}}</textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="panel-footer clearfix">
                <div class="pull-right">
                    <a href="#list"><input type="button" name="cancel" value="{{t 'common.form.cancel'}}" class="btn btn-default"></a>
                    <input type="submit" name="save" value="{{t 'common.form.save'}}" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>
</div>
