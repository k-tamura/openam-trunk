<html>
    <head>
        <script language="javascript" type="text/javascript">
            var context = window.location.href.substring(0,window.location.href.indexOf('confirm.html')),
                params = window.location.search.substring(1);
            function doConfirm() {
                var url = context;
                if(window.location.search.indexOf('username=') > -1) {
                    url += "#forgotPassword/&" + params;
                }
                else if(window.location.search.indexOf('email=') > -1) {
                    url += "#register/&" + params;
                }
                else {
                    url += "#login/";
                }
                location.href = url;
            };
            doConfirm();
        </script>
    </head>
    <body>
    </body>
</html>
