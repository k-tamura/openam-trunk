<div class="field-float-pattern data-obj">
    <label class="showLabel" data-title="{{title}}">{{camelCaseToTitle title}}</label>
    <ul class="buttonControl">
        <li><a class="button {{#equals selected true}}selected{{/equals}}" tabindex="0">{{t "templates.policy.true"}}</a></li>
        <li><a class="button {{#equals selected false}}selected{{/equals}}" tabindex="0">{{t "templates.policy.false"}}</a></li>
    </ul>
</div>
