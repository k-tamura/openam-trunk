<div class="field-float-selectize data-obj">
 	<label for="selection_{{id}}" data-title="{{title}}">{{camelCaseToTitle title}}</label>
    <select multiple id="selection_{{id}}" class="selectize">
        {{#each data}}
		<option selected value="{{this}}">{{this}}</option>
		{{/each}}	
    </select>
</div>
