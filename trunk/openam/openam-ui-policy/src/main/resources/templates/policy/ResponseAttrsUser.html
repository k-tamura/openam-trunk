<p>Use the drop down list or search for user attributes.</p>
<div class="striped-list created-items" data-attr-type="{{attrType.USER}}" >
    <h3>User attributes</h3>
    <ul>
        <li>
            {{#if allUserAttributes}}
            <select multiple id="avaliableUserAttributes" class="selectize">
                <option disabled selected value="">Select or search for user attributes</option>
                {{#each allUserAttributes}}
                <option {{#if selected}}selected{{/if}} value="{{propertyName}}">{{propertyName}}</option> 
                {{/each}}  
            </select>
            {{else}} 
            There are no user attributes avalible...
            {{/if}} 
        </li>
    </ul> 
</div>
