<li class="subject clearfix" id="subject_{{itemID}}" tabindex="0" >

	<div class="item-subject-data float-left">

		<div class="field-float-select data-obj">
			<label for="selection" >Type</label>
			<select id="selection" class="placeholdertext" tabindex="0" >
				<option value="" selected disabled >select...</option>
				{{#subjects}}<option value="{{title}}">{{title}}</option>{{/subjects}}
			</select>
		</div>

	</div>

	<span class="item-button-panel">
		<span tabindex="0" class="icon-cog"></span>
		<span tabindex="0" class="icon-remove"></span>
	</span>

</li>
