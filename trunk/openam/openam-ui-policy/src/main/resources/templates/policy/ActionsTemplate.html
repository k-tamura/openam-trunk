<thead>
<tr class="header-titles">
    <th><input class="toggle-all-actions" type="checkbox"/></th>
    <th>Action</th>
    <th>Permission</th>
</tr>
</thead>

<tbody>
{{#each entity.actions}}
<tr>
    <td><input class="toggle-action" type="checkbox" {{#if selected}} checked {{/if}} data-action-name="{{action}}" />
    </td>
    <td class="action-name">{{action}}</td>
    <td>
        <div class="group-field-row">
            <input type="radio" name="action{{@index}}" id="allow{{@index}}" value="Allow" data-action-name="{{action}}"
            {{#if value}} checked {{/if}} />
            <label for="allow{{@index}}">Allow</label>

            <input type="radio" name="action{{@index}}" id="deny{{@index}}" value="Deny" data-action-name="{{action}}"
            {{#unless value}} checked {{/unless}} />
            <label for="deny{{@index}}">Deny</label>
        </div>
    </td>
</tr>
{{/each}}
</tbody>
