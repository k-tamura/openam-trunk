<div class="striped-list created-items">
    <h3><span
            class='toggle-all {{#if selectedAll}} icon-checkbox-checked {{/if}} {{#unless selectedAll}} icon-checkbox-unchecked {{/unless}}'
            tabindex='0' data-action-name="{{action}}"></span>{{t "templates.policy.actions"}}</h3>
    <ul>
        {{#if entity.actions}}
        {{#each entity.actions}}
        <li class="{{#if selected}} highlight {{/if}}" data-action-name="{{action}}" tabindex='0'>
            <span class='{{#if selected}} icon-checkbox-checked {{/if}} {{#unless selected}} icon-checkbox-unchecked {{/unless}}'
                  tabindex='0'></span>
            <span class="action-name">{{action}}</span>

            <span class='{{#if value}} icon-radio-checked {{/if}} {{#unless value}} icon-radio-unchecked {{/unless}}'
                  tabindex='0' data-action-permission="true"></span>
            <span class="action-permission">{{t "templates.policy.allow"}}</span>
            <span class='{{#unless value}} icon-radio-checked {{/unless}} {{#if value}} icon-radio-unchecked {{/if}}'
                  tabindex='0' data-action-permission="false"></span>
            <span class="action-permission">{{t "templates.policy.deny"}}</span>
        </li>
        {{/each}}
        {{else}}
        <li class="disabled">{{t "templates.policy.noActions"}}</li>
        {{/if}}
    </ul>
</div>
