{{#each this}}

	{{#if this}}

		{{#each this}}

		{{#ifObject this}}
		  		
		    <div>
			  	<h3>{{camelCaseToTitle @key}}</h3>
				<span>{{stringify this}}</span>
		    </div>
		   
		  	{{else}}

		  	<div>
			  	<h3>{{camelCaseToTitle @key}}</h3>
				<span>{{this}}</span>
		    </div>
	
		  	{{/ifObject}}

	    {{/each}}

	{{else}}

		<div>
			<h3>{{t "templates.policy.type"}}</h3>
			<span>{{t "templates.policy.nothingSelected"}}</span>
		</div>

	{{/if}}
  
{{/each}}
